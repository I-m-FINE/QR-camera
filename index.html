<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Camera Upload</title>
    <meta name="google-signin-client_id" content="997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS viewport fix */
        }

        .container {
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available; /* iOS viewport fix */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .camera-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden !important;
            background-color: #000;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Updated button container for camera-like layout */
        .button-container {
            position: absolute;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Increased gap between buttons */
            padding: 10px;
            background: transparent;
        }

        /* Modern button styles with icons */
        .button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* Main capture button */
        #capture {
            width: 60px;
            height: 60px;
            background: white;
            border: 3px solid rgba(255,255,255,0.8);
        }

        /* Record button */
        #recordButton {
            width: 45px;
            height: 45px;
            background: rgba(255, 68, 68, 0.9);
            border: 2px solid rgba(255,255,255,0.8);
        }

        #recordButton.recording {
            background: #ff0000;
            animation: pulse 1.5s infinite;
        }

        /* Zoom controls as a simple pill */
        .zoom-controls {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 4px;
            border-radius: 20px;
            gap: 8px;
        }

        .zoom-button {
            color: white;
            background: transparent;
            border: none;
            padding: 4px;
            font-size: 12px;
            opacity: 0.8;
            cursor: pointer;
        }

        #zoomSlider {
            writing-mode: bt-lr;
            -webkit-appearance: none;
            width: 80px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1.5px;
            transform: rotate(-90deg);
            margin: 30px 0;
        }

        #zoomSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
        }

        /* Preview styling */
        #preview, #videoPreview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
            display: none;
        }

        /* Upload button */
        #upload {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(33, 150, 243, 0.9);
            width: 45px;
            height: 45px;
            display: none;
        }

        /* Animation for recording button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Landscape mode adjustments */
        @media screen and (orientation: landscape) {
            .button-container {
                right: 30px;
                bottom: 50%;
                transform: translateY(50%);
                flex-direction: column;
                width: auto;
            }

            .zoom-controls {
                left: 15px;
                right: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="camera" autoplay playsinline muted></video>
            <img id="preview" alt="Preview">
            <video id="videoPreview" controls muted></video>
            
            <div class="zoom-controls">
                <button class="zoom-button" data-zoom="0.5">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M15 3l2.3 2.3-2.89 2.87 1.42 1.42L18.7 6.7 21 9V3h-6z M3 9l2.3-2.3 2.87 2.89 1.42-1.42L6.7 5.3 9 3H3v6z M9 21l-2.3-2.3 2.89-2.87-1.42-1.42L5.3 17.3 3 15v6h6z M21 15l-2.3 2.3-2.87-2.89-1.42 1.42 2.89 2.87L15 21h6v-6z"/>
                    </svg>
                </button>
                <input type="range" id="zoomSlider" min="0.5" max="2" step="0.1" value="1" orient="vertical">
                <button class="zoom-button" data-zoom="2">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
                        <path d="M15 3l2.3 2.3-2.89 2.87 1.42 1.42L18.7 6.7 21 9V3h-6z M3 9l2.3-2.3 2.87 2.89 1.42-1.42L6.7 5.3 9 3H3v6z M9 21l-2.3-2.3 2.89-2.87-1.42-1.42L5.3 17.3 3 15v6h6z M21 15l-2.3 2.3-2.87-2.89-1.42 1.42 2.89 2.87L15 21h6v-6z"/>
                    </svg>
                </button>
            </div>

            <div class="button-container">
                <button id="switchCamera" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5L5.5 12 9 8.5V11h6V8.5l3.5 3.5-3.5 3.5z"/>
                    </svg>
                </button>
                <button id="capture" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#000">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                </button>
                <button id="recordButton" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                </button>
            </div>

            <button id="upload" class="button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                    <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/>
                </svg>
            </button>
        </div>
        <div class="status-message" id="statusMessage"></div>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script src="drive-upload.js"></script>
    <script>
        let imageBlob = null;
        let videoBlob = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let currentFacingMode = 'environment'; // Track current camera
        let currentZoom = 1;
        let currentStream = null;

        async function startCamera(facingMode = 'environment') {
            try {
                const video = document.getElementById('camera');
                
                // Stop any existing stream
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }

                // Always mute the preview video
                video.muted = true;
                
                // Configure audio constraints
                const audioConstraints = {
                    echoCancellation: true,
                    noiseSuppression: true,
                    autoGainControl: true
                };

                // First request audio
                let audioStream;
                try {
                    audioStream = await navigator.mediaDevices.getUserMedia({ 
                        audio: audioConstraints
                    });
                } catch (audioErr) {
                    console.error('Audio access error:', audioErr);
                    showStatus('Unable to access microphone. Audio will not be recorded.', 5000);
                }

                // Then get video stream
                const videoStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                // Combine streams but ensure preview remains muted
                const tracks = [...videoStream.getTracks()];
                if (audioStream) {
                    tracks.push(...audioStream.getTracks());
                }
                
                const combinedStream = new MediaStream(tracks);
                video.srcObject = combinedStream;
                currentStream = combinedStream;
                currentFacingMode = facingMode;

                // Ensure preview stays muted
                video.volume = 0;
                video.defaultMuted = true;

                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play()
                            .then(resolve)
                            .catch(error => {
                                console.error('Error playing video:', error);
                                resolve();
                            });
                    };
                });
            } catch (err) {
                console.error('Error accessing media devices:', err);
                showStatus('Unable to access camera or microphone. Please check permissions.', 5000);
                throw err;
            }
        }

        // Add device-specific event handlers
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                // Restart camera when app comes back to foreground
                await startCamera(currentFacingMode);
            }
        });

        // Prevent screen rotation issues
        window.addEventListener('orientationchange', async () => {
            // Wait for orientation change to complete
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Restart camera to adjust to new orientation
            if (document.getElementById('camera').srcObject) {
                await startCamera(currentFacingMode);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            const video = document.getElementById('camera');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });

        // Prevent iOS double-tap zoom
        document.addEventListener('touchend', (event) => {
            event.preventDefault();
            event.target.click();
        }, { passive: false });

        // Initialize camera after DOM is fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            await startCamera();
            
            // Add iOS specific class if needed
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                document.body.classList.add('ios-device');
            }

            // Add zoom controls event listeners
            document.querySelectorAll('.zoom-button').forEach(button => {
                button.addEventListener('click', () => {
                    const zoomLevel = parseFloat(button.dataset.zoom);
                    setZoom(zoomLevel);
                });
            });

            const zoomSlider = document.getElementById('zoomSlider');
            zoomSlider.addEventListener('input', (e) => {
                setZoom(parseFloat(e.target.value));
            });
        });

        // Update capture function for better iOS compatibility
        document.getElementById('capture').addEventListener('click', async () => {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const preview = document.getElementById('preview');
            const videoPreview = document.getElementById('videoPreview');
            const uploadBtn = document.getElementById('upload');

            // Clear previous recording/capture
            videoBlob = null;
            recordedChunks = [];
            videoPreview.style.display = 'none';

            // Ensure video is playing before capture
            if (video.paused) {
                await video.play();
            }

            // Set canvas size to match video's actual size
            const videoAspectRatio = video.videoWidth / video.videoHeight;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            canvas.getContext('2d').drawImage(video, 0, 0);

            // Convert canvas to blob with proper orientation
            canvas.toBlob((blob) => {
                imageBlob = blob;
                preview.src = URL.createObjectURL(blob);
                preview.style.display = 'block';
                uploadBtn.style.display = 'inline-block';
            }, 'image/jpeg', 0.8);
        });

        // Add switch camera button handler
        document.getElementById('switchCamera').addEventListener('click', async () => {
            // Toggle between front and back camera
            const newMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            
            // Stop recording if active
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                const recordBtn = document.getElementById('recordButton');
                recordBtn.textContent = 'Record Video';
                recordBtn.classList.remove('recording');
            }

            try {
                await startCamera(newMode);
            } catch (error) {
                console.error('Error switching camera:', error);
                alert('Failed to switch camera. Your device might only have one camera.');
            }
        });

        // Update the record button handler
        document.getElementById('recordButton').addEventListener('click', () => {
            const recordBtn = document.getElementById('recordButton');
            const video = document.getElementById('camera');
            const uploadBtn = document.getElementById('upload');
            const preview = document.getElementById('preview');
            const videoPreview = document.getElementById('videoPreview');
            
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                // Verify we have both audio and video tracks
                const stream = video.srcObject;
                const hasAudio = stream.getAudioTracks().length > 0;
                const hasVideo = stream.getVideoTracks().length > 0;
                
                console.log('Starting recording with:', {
                    audioTracks: stream.getAudioTracks().length,
                    videoTracks: stream.getVideoTracks().length
                });

                // Clear previous recording
                videoBlob = null;
                imageBlob = null;
                recordedChunks = [];
                preview.style.display = 'none';
                videoPreview.style.display = 'none';
                uploadBtn.style.display = 'none';
                
                // Try different MIME types for better compatibility
                let options;
                const mimeTypes = [
                    'video/webm;codecs=vp8,opus',
                    'video/webm;codecs=vp9,opus',
                    'video/webm;codecs=h264,opus',
                    'video/webm'
                ];

                for (const mimeType of mimeTypes) {
                    if (MediaRecorder.isTypeSupported(mimeType)) {
                        options = { mimeType };
                        console.log('Using MIME type:', mimeType);
                        break;
                    }
                }

                try {
                    mediaRecorder = new MediaRecorder(stream, options);
                    console.log('MediaRecorder created with options:', options);
                } catch (e) {
                    console.error('MediaRecorder error:', e);
                    mediaRecorder = new MediaRecorder(stream);
                }
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                        console.log('Recorded chunk size:', e.data.size);
                    }
                };

                mediaRecorder.onstop = () => {
                    videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    const videoPreview = document.getElementById('videoPreview');
                    videoPreview.src = URL.createObjectURL(videoBlob);
                    videoPreview.style.display = 'block';
                    // Ensure preview is muted by default
                    videoPreview.muted = true;
                    uploadBtn.style.display = 'inline-block';
                };

                // Request data more frequently for better reliability
                mediaRecorder.start(1000); // Get data every second
                recordBtn.textContent = 'Stop Recording';
                recordBtn.classList.add('recording');
            } else {
                mediaRecorder.stop();
                recordBtn.textContent = 'Record Video';
                recordBtn.classList.remove('recording');
            }
        });

        document.getElementById('upload').addEventListener('click', async () => {
            if (typeof uploadToDrive === 'undefined') {
                showStatus('Upload functionality not ready. Please try again.', 5000);
                return;
            }
            
            if (imageBlob || videoBlob) {
                const uploadBtn = document.getElementById('upload');
                uploadBtn.disabled = true;
                uploadBtn.classList.add('loading');
                try {
                    await uploadToDrive(imageBlob || videoBlob, videoBlob ? 'video' : 'image');
                    showStatus(`${videoBlob ? 'Video' : 'Photo'} uploaded successfully!`);
                    uploadBtn.textContent = 'Upload to Drive';
                    uploadBtn.style.display = 'none';
                    
                    // Clear previews
                    const preview = document.getElementById('preview');
                    const videoPreview = document.getElementById('videoPreview');
                    preview.style.display = 'none';
                    videoPreview.style.display = 'none';
                    preview.src = '';
                    videoPreview.src = '';
                    
                    // Reset blobs
                    imageBlob = null;
                    videoBlob = null;
                    recordedChunks = [];
                    
                    // Stop current stream before restarting
                    const video = document.getElementById('camera');
                    if (video.srcObject) {
                        video.srcObject.getTracks().forEach(track => track.stop());
                    }
                    
                    // Small delay before restarting camera
                    setTimeout(async () => {
                        try {
                            await startCamera(currentFacingMode);
                        } catch (error) {
                            console.error('Error restarting camera:', error);
                            showStatus('Error restarting camera. Please refresh the page.', 5000);
                        }
                    }, 100);
                    
                } catch (error) {
                    console.error('Upload failed:', error);
                    showStatus('Upload failed. Please try again.', 5000);
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.classList.remove('loading');
                }
            }
        });

        function handleVideoError(error) {
            console.error('Video error:', error);
            alert('Error loading video stream. Please check your camera permissions.');
        }

        // Function to show status message
        function showStatus(message, duration = 3000) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, duration);
        }

        function setZoom(zoomLevel) {
            const video = document.getElementById('camera');
            const container = document.querySelector('.camera-container');
            
            // Ensure zoom level is within valid range
            zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 10);
            currentZoom = zoomLevel;

            // Apply CSS transform for zoom effect
            video.style.transform = `scale(${zoomLevel})`;
            
            // Update UI
            document.getElementById('zoomLevel').textContent = `${zoomLevel.toFixed(1)}x`;
            document.getElementById('zoomSlider').value = zoomLevel;
        }
    </script>
</body>
</html>
