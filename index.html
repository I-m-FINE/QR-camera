<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Upload</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #camera {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #preview {
            max-width: 500px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Upload</h1>
        <video id="camera" autoplay playsinline></video>
        <div>
            <button id="capture" class="button">Take Photo</button>
            <button id="upload" class="button" style="display:none;">Upload to Drive</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="preview" alt="Preview">
    </div>

    <script>
        let imageBlob = null;

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } // Use back camera on phones
                });
                const video = document.getElementById('camera');
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please make sure you have given permission.');
            }
        }

        document.getElementById('capture').addEventListener('click', () => {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const preview = document.getElementById('preview');
            const uploadBtn = document.getElementById('upload');

            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            canvas.getContext('2d').drawImage(video, 0, 0);

            // Convert canvas to blob
            canvas.toBlob((blob) => {
                imageBlob = blob;
                preview.src = URL.createObjectURL(blob);
                preview.style.display = 'block';
                uploadBtn.style.display = 'inline-block';
            }, 'image/jpeg', 0.8);
        });

        startCamera();
    </script>

    <script>
        // Google OAuth2 configuration
        const CLIENT_ID = 'YOUR_CLIENT_ID'; // From Google Cloud Console
        const API_KEY = 'YOUR_API_KEY';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';

        // Load the Google API client library
        function loadGoogleAPI() {
            const script = document.createElement('script');
            script.src = 'https://apis.google.com/js/api.js';
            script.onload = () => {
                gapi.load('client:auth2', initializeGoogleAPI);
            };
            document.body.appendChild(script);
        }

        // Initialize the Google API client
        async function initializeGoogleAPI() {
            try {
                await gapi.client.init({
                    apiKey: API_KEY,
                    clientId: CLIENT_ID,
                    scope: SCOPES
                });

                // Listen for sign-in state changes
                gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);
                // Handle the initial sign-in state
                updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
            } catch (error) {
                console.error('Error initializing Google API:', error);
            }
        }

        function updateSigninStatus(isSignedIn) {
            if (isSignedIn) {
                document.getElementById('upload').disabled = false;
            } else {
                document.getElementById('upload').disabled = true;
            }
        }

        async function uploadToDrive(imageBlob) {
            if (!gapi.auth2.getAuthInstance().isSignedIn.get()) {
                await gapi.auth2.getAuthInstance().signIn();
            }

            const fileName = 'photo_' + new Date().getTime() + '.jpg';
            const metadata = {
                name: fileName,
                mimeType: 'image/jpeg',
            };

            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
            form.append('file', imageBlob);

            try {
                const accessToken = gapi.auth2.getAuthInstance().currentUser.get().getAuthResponse().access_token;
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                    method: 'POST',
                    headers: {
                        Authorization: `Bearer ${accessToken}`,
                    },
                    body: form,
                });

                const result = await response.json();
                alert('File uploaded successfully!');
                return result;
            } catch (error) {
                console.error('Error uploading to Google Drive:', error);
                alert('Error uploading file. Please try again.');
            }
        }
    </script>
</body>
</html>
