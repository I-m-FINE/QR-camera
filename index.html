<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Upload</title>
    <meta name="google-signin-client_id" content="997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        #camera {
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
            border-radius: 10px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
            width: 100%;
            padding: 0 10px;
        }

        .button {
            padding: 12px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            min-width: 120px;
            transition: background-color 0.3s;
        }

        .button:active {
            transform: scale(0.98);
        }

        #recordButton {
            background-color: #f44336;
        }

        #recordButton.recording {
            background-color: #9e9e9e;
        }

        #preview, #videoPreview {
            width: 100%;
            max-width: 500px;
            margin: 15px 0;
            display: none;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* Media queries for different screen sizes */
        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            h1 {
                font-size: 20px;
            }

            .button {
                padding: 10px 15px;
                font-size: 14px;
                min-width: 100px;
            }

            #camera, #preview, #videoPreview {
                max-width: 100%;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Upload</h1>
        <video id="camera" autoplay playsinline onloadedmetadata="this.play()" onerror="handleVideoError(event)"></video>
        <div class="button-container">
            <button id="switchCamera" class="button">Switch Camera</button>
            <button id="capture" class="button">Take Photo</button>
            <button id="recordButton" class="button">Record Video</button>
            <button id="upload" class="button" style="display:none;">Upload to Drive</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="preview" alt="Preview">
        <video id="videoPreview" controls></video>
    </div>

    <script>
        let imageBlob = null;
        let videoBlob = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let currentFacingMode = 'environment'; // Track current camera

        async function startCamera(facingMode = 'environment') {
            try {
                // Stop any existing stream
                const video = document.getElementById('camera');
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }

                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: facingMode }
                });
                video.srcObject = stream;
                currentFacingMode = facingMode;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please make sure you have given permission.');
            }
        }

        // Add switch camera button handler
        document.getElementById('switchCamera').addEventListener('click', async () => {
            // Toggle between front and back camera
            const newMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            
            // Stop recording if active
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                const recordBtn = document.getElementById('recordButton');
                recordBtn.textContent = 'Record Video';
                recordBtn.classList.remove('recording');
            }

            try {
                await startCamera(newMode);
            } catch (error) {
                console.error('Error switching camera:', error);
                alert('Failed to switch camera. Your device might only have one camera.');
            }
        });

        // Update the record button handler to use the current stream
        document.getElementById('recordButton').addEventListener('click', () => {
            const recordBtn = document.getElementById('recordButton');
            const video = document.getElementById('camera');
            const uploadBtn = document.getElementById('upload');
            const preview = document.getElementById('preview');
            const videoPreview = document.getElementById('videoPreview');
            
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                // Clear previous recording
                videoBlob = null;
                imageBlob = null;
                recordedChunks = [];
                preview.style.display = 'none';
                videoPreview.style.display = 'none';
                uploadBtn.style.display = 'none';
                
                // Start recording with current stream
                mediaRecorder = new MediaRecorder(video.srcObject);
                mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    videoPreview.src = URL.createObjectURL(videoBlob);
                    videoPreview.style.display = 'block';
                    uploadBtn.style.display = 'inline-block';
                };
                mediaRecorder.start();
                recordBtn.textContent = 'Stop Recording';
                recordBtn.classList.add('recording');
            } else {
                // Stop recording
                mediaRecorder.stop();
                recordBtn.textContent = 'Record Video';
                recordBtn.classList.remove('recording');
            }
        });

        document.getElementById('capture').addEventListener('click', () => {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const preview = document.getElementById('preview');
            const videoPreview = document.getElementById('videoPreview');
            const uploadBtn = document.getElementById('upload');

            // Clear previous recording/capture
            videoBlob = null;
            recordedChunks = [];
            videoPreview.style.display = 'none';

            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            canvas.getContext('2d').drawImage(video, 0, 0);

            // Convert canvas to blob
            canvas.toBlob((blob) => {
                imageBlob = blob;
                preview.src = URL.createObjectURL(blob);
                preview.style.display = 'block';
                uploadBtn.style.display = 'inline-block';
            }, 'image/jpeg', 0.8);
        });

        document.getElementById('upload').addEventListener('click', async () => {
            if (imageBlob || videoBlob) {
                const uploadBtn = document.getElementById('upload');
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Uploading...';
                try {
                    await uploadToDrive(imageBlob || videoBlob, videoBlob ? 'video' : 'image');
                    uploadBtn.textContent = 'Upload to Drive';
                    imageBlob = null;
                    videoBlob = null;
                } catch (error) {
                    console.error('Upload failed:', error);
                    alert('Upload failed. Please try again.');
                } finally {
                    uploadBtn.disabled = false;
                }
            }
        });

        // Initial camera start
        startCamera();

        function handleVideoError(error) {
            console.error('Video error:', error);
            alert('Error loading video stream. Please check your camera permissions.');
        }

        // Cleanup camera stream when page is closed
        window.addEventListener('beforeunload', () => {
            const video = document.getElementById('camera');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
    <script src="drive-upload.js"></script>
</body>
</html>
