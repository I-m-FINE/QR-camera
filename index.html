<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Camera Upload</title>
    <meta name="google-signin-client_id" content="997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        /* Cross-browser reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Device-specific body styles */
        body {
            background-color: #000;
            height: 100vh;
            height: -webkit-fill-available; /* iOS height fix */
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        /* Container with iOS safe area support */
        .container {
            width: 100%;
            height: 100%;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            position: relative;
        }

        .camera-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }

        /* Cross-browser video element styles */
        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-transform: scaleX(1); /* iOS mirror fix */
            transform: scaleX(1);
        }

        /* Button container with safe area consideration */
        .button-container {
            position: fixed;
            bottom: max(30px, env(safe-area-inset-bottom));
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            z-index: 1000;
            background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
        }

        /* Cross-browser button styles */
        .button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 10px;
            z-index: 1001;
            -webkit-appearance: none; /* iOS button fix */
            touch-action: manipulation; /* Better touch handling */
        }

        #capture {
            width: 65px;
            height: 65px;
            background: white;
            border: 3px solid rgba(255,255,255,0.8);
        }

        /* Zoom controls with device consideration */
        .zoom-controls {
            position: fixed;
            bottom: max(30px, env(safe-area-inset-bottom));
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 20px;
            touch-action: manipulation;
        }

        /* Cross-browser input styles */
        #zoomSlider {
            -webkit-appearance: none;
            width: 100px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1.5px;
            margin: 0 8px;
        }

        #zoomSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }

        #zoomSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            border: none;
        }

        /* Device-specific media queries */
        @media screen and (orientation: landscape) {
            .button-container {
                right: env(safe-area-inset-right);
                padding-right: max(20px, env(safe-area-inset-right));
            }
            
            .zoom-controls {
                left: max(20px, env(safe-area-inset-left));
            }
        }

        /* Desktop specific styles */
        @media (min-width: 1024px) {
            .container {
                max-width: 1024px;
                margin: 0 auto;
            }
        }

        /* Add recording indicator styles */
        #capture.recording {
            background: #ff4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Recording timer display */
        .recording-timer {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            z-index: 1000;
            display: none;
        }

        /* Recording indicator dot */
        .recording-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background-color: #ff4444;
            border-radius: 50%;
            margin-right: 5px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .preview-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 10px;
            z-index: 2000;
        }

        .preview-container img,
        .preview-container video {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        #statusMessage {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 2500;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="camera" autoplay playsinline muted></video>
            
            <!-- Zoom controls -->
            <div class="zoom-controls">
                <button class="zoom-button" data-zoom="0.5">0.5x</button>
                <input type="range" id="zoomSlider" min="0.5" max="2" step="0.1" value="1">
                <button class="zoom-button" data-zoom="2">2x</button>
            </div>

            <!-- Camera controls -->
            <div class="button-container">
                <button id="switchCamera" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5L5.5 12 9 8.5V11h6V8.5l3.5 3.5-3.5 3.5z"/>
                    </svg>
                </button>
                <button id="capture" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#000">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Add timer display -->
    <div class="recording-timer">
        <span class="recording-dot"></span>
        <span id="recordingTime">00:00</span>
    </div>

    <script>
        // Device detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        const isMobile = isIOS || isAndroid;
        
        let currentFacingMode = 'environment';
        let currentStream = null;

        // Enhanced startCamera function
        async function startCamera(facingMode = 'environment') {
            try {
                const video = document.getElementById('camera');
                
                // Device specific constraints
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: isMobile ? 1920 : 1280 },
                        height: { ideal: isMobile ? 1080 : 720 }
                    }
                };

                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;
                currentFacingMode = facingMode;

                // Device specific transforms
                if (facingMode === 'user') {
                    video.style.transform = isIOS ? 'scaleX(-1)' : 'scaleX(-1)';
                } else {
                    video.style.transform = 'none';
                }

                await video.play();

            } catch (err) {
                console.error('Camera error:', err);
                alert('Camera error: ' + (err.message || 'Please check permissions'));
            }
        }

        // Add these functions at the top of your script
        let isLoggedIn = false;
        let accessToken = null;

        // Login handling
        async function checkLoginStatus() {
            try {
                const token = localStorage.getItem('accessToken');
                if (token) {
                    accessToken = token;
                    isLoggedIn = true;
                    await startCamera(); // Start camera after successful login
                    document.querySelector('.container').style.display = 'block';
                } else {
                    window.location.href = 'login.html';
                }
            } catch (error) {
                console.error('Login check failed:', error);
                window.location.href = 'login.html';
            }
        }

        // Upload functionality
        async function uploadMedia(blob, type = 'photo') {
            if (!isLoggedIn || !accessToken) {
                alert('Please log in to upload media');
                window.location.href = 'login.html';
                return;
            }

            try {
                const formData = new FormData();
                const filename = `${type}_${Date.now()}.${type === 'photo' ? 'jpg' : 'webm'}`;
                formData.append('file', blob, filename);
                formData.append('type', type);

                const response = await fetch('https://your-upload-endpoint.com/upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Upload failed: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('Upload successful:', result);
                showStatus('Upload successful!', 2000);

            } catch (error) {
                console.error('Upload failed:', error);
                showStatus('Upload failed. Please try again.', 3000);
            }
        }

        // Update media handling functions
        function handleCapturedPhoto(blob) {
            // Create preview if needed
            const previewUrl = URL.createObjectURL(blob);
            showPreview(previewUrl, 'photo');
            
            // Upload the photo
            uploadMedia(blob, 'photo');
        }

        function handleRecordedVideo(url, blob) {
            // Create preview if needed
            showPreview(url, 'video');
            
            // Upload the video
            uploadMedia(blob, 'video');
        }

        // Preview handling
        function showPreview(url, type) {
            const previewContainer = document.createElement('div');
            previewContainer.className = 'preview-container';
            
            if (type === 'photo') {
                const img = document.createElement('img');
                img.src = url;
                previewContainer.appendChild(img);
            } else {
                const video = document.createElement('video');
                video.src = url;
                video.controls = true;
                previewContainer.appendChild(video);
            }

            // Add preview to page
            document.body.appendChild(previewContainer);
            
            // Remove preview after a few seconds
            setTimeout(() => {
                previewContainer.remove();
                URL.revokeObjectURL(url);
            }, 5000);
        }

        // Status message handling
        function showStatus(message, duration = 3000) {
            const statusDiv = document.getElementById('statusMessage') || createStatusElement();
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, duration);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await checkLoginStatus();
                if (isLoggedIn) {
                    initializeCaptureButton();
                }
            } catch (error) {
                console.error('Initialization failed:', error);
                showStatus('Failed to initialize camera. Please refresh the page.', 5000);
            }
        });

        // Prevent bounce scrolling on iOS
        document.body.addEventListener('touchmove', (e) => {
            if (isIOS) e.preventDefault();
        }, { passive: false });

        // Handle camera switch
        document.getElementById('switchCamera').addEventListener('click', () => {
            const newMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            startCamera(newMode);
        });

        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        let recordingTimer = null;
        let startTime = null;
        let longPressTimeout = null;
        const LONG_PRESS_DURATION = 500; // ms to trigger video recording

        // Initialize capture button functionality
        function initializeCaptureButton() {
            const captureBtn = document.getElementById('capture');
            const timerDisplay = document.querySelector('.recording-timer');

            // Touch events for mobile
            captureBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handlePressStart();
            });

            captureBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                handlePressEnd();
            });

            // Mouse events for desktop
            captureBtn.addEventListener('mousedown', handlePressStart);
            captureBtn.addEventListener('mouseup', handlePressEnd);
            captureBtn.addEventListener('mouseleave', handlePressEnd);

            function handlePressStart() {
                longPressTimeout = setTimeout(() => {
                    startRecording();
                }, LONG_PRESS_DURATION);
            }

            function handlePressEnd() {
                if (longPressTimeout) {
                    clearTimeout(longPressTimeout);
                }
                
                if (isRecording) {
                    stopRecording();
                } else if (!isRecording && longPressTimeout) {
                    // Quick press - take photo
                    takePhoto();
                }
            }

            // Update recording timer
            function updateTimer() {
                if (!startTime) return;
                
                const elapsed = Date.now() - startTime;
                const seconds = Math.floor(elapsed / 1000);
                const minutes = Math.floor(seconds / 60);
                const displaySeconds = (seconds % 60).toString().padStart(2, '0');
                const displayMinutes = minutes.toString().padStart(2, '0');
                
                document.getElementById('recordingTime').textContent = 
                    `${displayMinutes}:${displaySeconds}`;
            }

            async function startRecording() {
                try {
                    recordedChunks = [];
                    const stream = currentStream;
                    
                    if (!stream) {
                        throw new Error('No camera stream available');
                    }

                    mediaRecorder = new MediaRecorder(stream, {
                        mimeType: 'video/webm;codecs=vp8,opus'
                    });

                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            recordedChunks.push(e.data);
                        }
                    };

                    mediaRecorder.start(200);
                    isRecording = true;
                    captureBtn.classList.add('recording');
                    timerDisplay.style.display = 'block';
                    startTime = Date.now();
                    recordingTimer = setInterval(updateTimer, 1000);

                } catch (error) {
                    console.error('Error starting recording:', error);
                    alert('Could not start recording: ' + error.message);
                }
            }

            async function stopRecording() {
                if (!mediaRecorder || mediaRecorder.state === 'inactive') return;

                mediaRecorder.stop();
                isRecording = false;
                captureBtn.classList.remove('recording');
                timerDisplay.style.display = 'none';
                clearInterval(recordingTimer);
                startTime = null;

                // Handle the recorded video
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    // Handle the video (e.g., preview, upload, or download)
                    handleRecordedVideo(url, blob);
                };
            }

            function takePhoto() {
                const video = document.getElementById('camera');
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                // Convert to blob and handle the photo
                canvas.toBlob((blob) => {
                    handleCapturedPhoto(blob);
                }, 'image/jpeg', 0.95);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeCaptureButton();
        });
    </script>
</body>
</html>
