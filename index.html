<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Camera Upload</title>
    <meta name="google-signin-client_id" content="997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com">
    <style>
        /* Essential camera styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .camera-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* Updated button container styles */
        .button-container {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            z-index: 1000;
            background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
        }

        /* Updated button styles */
        .button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 10px;
            z-index: 1001;
        }

        #capture {
            width: 65px;
            height: 65px;
            background: white;
            border: 3px solid rgba(255,255,255,0.8);
        }

        /* Ensure SVG icons are visible */
        .button svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        /* Zoom controls */
        .zoom-controls {
            position: fixed;
            bottom: 30px;
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="camera" autoplay playsinline muted></video>
            
            <!-- Zoom controls -->
            <div class="zoom-controls">
                <button class="zoom-button" data-zoom="0.5">0.5x</button>
                <input type="range" id="zoomSlider" min="0.5" max="2" step="0.1" value="1">
                <button class="zoom-button" data-zoom="2">2x</button>
            </div>

            <!-- Camera controls -->
            <div class="button-container">
                <button id="switchCamera" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5L5.5 12 9 8.5V11h6V8.5l3.5 3.5-3.5 3.5z"/>
                    </svg>
                </button>
                <button id="capture" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#000">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        let currentFacingMode = 'environment';
        let currentStream = null;

        async function startCamera(facingMode = 'environment') {
            try {
                const video = document.getElementById('camera');
                
                // Cleanup existing stream
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                // Request camera access
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode
                    }
                });

                // Set up video stream
                video.srcObject = stream;
                currentStream = stream;
                currentFacingMode = facingMode;

                // Mirror front camera
                video.style.transform = facingMode === 'user' ? 'scale(-1, 1)' : 'none';

                // Ensure video plays
                await video.play();

            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Error accessing camera. Please check permissions.');
            }
        }

        // Initialize camera on page load
        document.addEventListener('DOMContentLoaded', () => {
            startCamera().catch(err => {
                console.error('Failed to start camera:', err);
            });
        });

        // Handle camera switch
        document.getElementById('switchCamera').addEventListener('click', () => {
            const newMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            startCamera(newMode);
        });
    </script>
</body>
</html>
