<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Camera Upload</title>
    <meta name="google-signin-client_id" content="997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        .container {
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #ffffff;
            padding: 16px;
            text-transform: uppercase;
        }

        .camera-container {
            position: relative;
            width: 100%;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #1a1a1a;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 0 16px;
            z-index: 2;
        }

        .button {
            width: 100%;
            max-width: 200px;
            padding: 12px 0;
            border: none;
            border-radius: 25px;
            background-color: #2196F3;
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }

        .zoom-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0 16px;
            z-index: 2;
        }

        .zoom-button {
            background: rgba(45, 45, 45, 0.9);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            min-width: 50px;
            text-align: center;
        }

        #zoomSlider {
            width: 150px;
            margin: 0 8px;
            -webkit-appearance: none;
            height: 4px;
            background: #ffffff;
            border-radius: 2px;
        }

        #zoomSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #2196F3;
            border-radius: 50%;
            cursor: pointer;
        }

        #zoomLevel {
            color: white;
            min-width: 40px;
            text-align: center;
            background: rgba(45, 45, 45, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
        }

        /* Preview elements */
        #preview, #videoPreview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        #canvas {
            display: none;
        }

        /* Camera controls */
        .camera-controls {
            position: absolute;
            top: 16px;
            right: 16px;
            display: flex;
            gap: 12px;
        }

        .control-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(45, 45, 45, 0.9);
            border: none;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            body, .container {
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Upload</h1>
        <div class="camera-container">
            <video id="camera" autoplay playsinline onloadedmetadata="this.play()" onerror="handleVideoError(event)"></video>
            <img id="preview" alt="Preview">
            <video id="videoPreview" controls></video>
            <div class="camera-controls top-controls">
                <button class="control-button" id="flashButton">
                    <i class="fas fa-bolt"></i>
                </button>
                <button class="control-button" id="timerButton">
                    <i class="fas fa-stopwatch"></i>
                </button>
                <button class="control-button" id="gridButton">
                    <i class="fas fa-th"></i>
                </button>
                <button class="control-button" id="filterButton">
                    <i class="fas fa-magic"></i>
                </button>
            </div>

            <div class="timer-display" id="timerDisplay" style="display: none;">3</div>

            <div class="grid-overlay" id="gridOverlay" style="display: none;">
                <div class="grid-line vertical"></div>
                <div class="grid-line vertical"></div>
                <div class="grid-line horizontal"></div>
                <div class="grid-line horizontal"></div>
            </div>

            <div class="filter-options" id="filterOptions" style="display: none;">
                <button class="filter-button" data-filter="none">Normal</button>
                <button class="filter-button" data-filter="grayscale(100%)">B&W</button>
                <button class="filter-button" data-filter="sepia(100%)">Sepia</button>
                <button class="filter-button" data-filter="contrast(150%)">Contrast</button>
                <button class="filter-button" data-filter="brightness(150%)">Bright</button>
                <button class="filter-button" data-filter="saturate(200%)">Vivid</button>
            </div>

            <div class="timer-options" id="timerOptions" style="display: none;">
                <button class="timer-button" data-seconds="0">Off</button>
                <button class="timer-button" data-seconds="3">3s</button>
                <button class="timer-button" data-seconds="5">5s</button>
                <button class="timer-button" data-seconds="10">10s</button>
            </div>
        </div>
        <div class="zoom-controls">
            <button class="zoom-button" data-zoom="0.5">0.5x</button>
            <button class="zoom-button" data-zoom="1">1x</button>
            <button class="zoom-button" data-zoom="2">2x</button>
            <input type="range" id="zoomSlider" min="0.5" max="10" step="0.1" value="1">
            <span id="zoomLevel">1x</span>
        </div>
        <div class="button-container">
            <button id="switchCamera" class="button">Switch Camera</button>
            <button id="capture" class="button">Take Photo</button>
            <button id="recordButton" class="button">Record Video</button>
            <button id="upload" class="button" style="display:none;">Upload to Drive</button>
        </div>
    </div>
    <div class="status-message" id="statusMessage"></div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        let imageBlob = null;
        let videoBlob = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let currentFacingMode = 'environment'; // Track current camera
        let currentZoom = 1;
        let currentStream = null;
        let isFlashOn = false;
        let isFrontCamera = false;
        let currentFilter = 'none';
        let isGridVisible = false;
        let isMuted = false;
        let isTimerActive = false;
        let timerDuration = 0;
        let videoWidth = 0;
        let videoHeight = 0;

        async function startCamera(facingMode = 'environment') {
            try {
                const video = document.getElementById('camera');
                
                // Stop any existing stream
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;
                currentFacingMode = facingMode;

                // Wait for video metadata to load
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        videoWidth = video.videoWidth;
                        videoHeight = video.videoHeight;
                        resolve();
                    };
                });

                // Show zoom controls
                document.querySelector('.zoom-controls').style.display = 'flex';
                
                // Initialize zoom slider
                const zoomSlider = document.getElementById('zoomSlider');
                zoomSlider.value = 1;
                document.getElementById('zoomLevel').textContent = '1x';

                // Set initial zoom
                setZoom(1);

                return new Promise((resolve) => {
                    video.play()
                        .then(resolve)
                        .catch(error => {
                            console.error('Error playing video:', error);
                            resolve();
                        });
                });
            } catch (err) {
                console.error('Error accessing camera:', err);
                showStatus('Unable to access camera. Please check permissions.', 5000);
                throw err;
            }
        }

        // Prevent screen rotation on iOS
        window.addEventListener('orientationchange', async () => {
            // Wait for orientation change to complete
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Restart camera to adjust to new orientation
            if (document.getElementById('camera').srcObject) {
                await startCamera(currentFacingMode);
            }
        });

        // Handle iOS specific issues
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                // Restart camera when app comes back to foreground
                await startCamera(currentFacingMode);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            const video = document.getElementById('camera');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });

        // Prevent iOS double-tap zoom
        document.addEventListener('touchend', (event) => {
            event.preventDefault();
            event.target.click();
        }, { passive: false });

        // Initialize camera after DOM is fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            await startCamera();
            
            // Add iOS specific class if needed
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                document.body.classList.add('ios-device');
            }

            // Add zoom controls event listeners
            document.querySelectorAll('.zoom-button').forEach(button => {
                button.addEventListener('click', () => {
                    const zoomLevel = parseFloat(button.dataset.zoom);
                    setZoom(zoomLevel);
                });
            });

            const zoomSlider = document.getElementById('zoomSlider');
            zoomSlider.addEventListener('input', (e) => {
                setZoom(parseFloat(e.target.value));
            });
        });

        // Update capture function for better iOS compatibility
        document.getElementById('capture').addEventListener('click', async () => {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const preview = document.getElementById('preview');
            const videoPreview = document.getElementById('videoPreview');
            const uploadBtn = document.getElementById('upload');

            // Clear previous recording/capture
            videoBlob = null;
            recordedChunks = [];
            videoPreview.style.display = 'none';

            // Ensure video is playing before capture
            if (video.paused) {
                await video.play();
            }

            // Set canvas size to match video's actual size
            const videoAspectRatio = video.videoWidth / video.videoHeight;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            canvas.getContext('2d').drawImage(video, 0, 0);

            // Convert canvas to blob with proper orientation
            canvas.toBlob((blob) => {
                imageBlob = blob;
                preview.src = URL.createObjectURL(blob);
                preview.style.display = 'block';
                uploadBtn.style.display = 'inline-block';
            }, 'image/jpeg', 0.8);
        });

        // Add switch camera button handler
        document.getElementById('switchCamera').addEventListener('click', async () => {
            // Toggle between front and back camera
            const newMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            
            // Stop recording if active
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                const recordBtn = document.getElementById('recordButton');
                recordBtn.textContent = 'Record Video';
                recordBtn.classList.remove('recording');
            }

            try {
                await startCamera(newMode);
            } catch (error) {
                console.error('Error switching camera:', error);
                alert('Failed to switch camera. Your device might only have one camera.');
            }
        });

        // Update the record button handler to use the current stream
        document.getElementById('recordButton').addEventListener('click', () => {
            const recordBtn = document.getElementById('recordButton');
            const video = document.getElementById('camera');
            const uploadBtn = document.getElementById('upload');
            const preview = document.getElementById('preview');
            const videoPreview = document.getElementById('videoPreview');
            
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                // Clear previous recording
                videoBlob = null;
                imageBlob = null;
                recordedChunks = [];
                preview.style.display = 'none';
                videoPreview.style.display = 'none';
                uploadBtn.style.display = 'none';
                
                // Start recording with current stream
                mediaRecorder = new MediaRecorder(video.srcObject);
                mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    videoPreview.src = URL.createObjectURL(videoBlob);
                    videoPreview.style.display = 'block';
                    uploadBtn.style.display = 'inline-block';
                };
                mediaRecorder.start();
                recordBtn.textContent = 'Stop Recording';
                recordBtn.classList.add('recording');
            } else {
                // Stop recording
                mediaRecorder.stop();
                recordBtn.textContent = 'Record Video';
                recordBtn.classList.remove('recording');
            }
        });

        document.getElementById('upload').addEventListener('click', async () => {
            if (imageBlob || videoBlob) {
                const uploadBtn = document.getElementById('upload');
                uploadBtn.disabled = true;
                uploadBtn.classList.add('loading');
                try {
                    await uploadToDrive(imageBlob || videoBlob, videoBlob ? 'video' : 'image');
                    showStatus(`${videoBlob ? 'Video' : 'Photo'} uploaded successfully!`);
                    uploadBtn.textContent = 'Upload to Drive';
                    uploadBtn.style.display = 'none';
                    
                    // Clear previews
                    const preview = document.getElementById('preview');
                    const videoPreview = document.getElementById('videoPreview');
                    preview.style.display = 'none';
                    videoPreview.style.display = 'none';
                    preview.src = '';
                    videoPreview.src = '';
                    
                    // Reset blobs
                    imageBlob = null;
                    videoBlob = null;
                    recordedChunks = [];
                    
                    // Stop current stream before restarting
                    const video = document.getElementById('camera');
                    if (video.srcObject) {
                        video.srcObject.getTracks().forEach(track => track.stop());
                    }
                    
                    // Small delay before restarting camera
                    setTimeout(async () => {
                        try {
                            await startCamera(currentFacingMode);
                        } catch (error) {
                            console.error('Error restarting camera:', error);
                            showStatus('Error restarting camera. Please refresh the page.', 5000);
                        }
                    }, 100);
                    
                } catch (error) {
                    console.error('Upload failed:', error);
                    showStatus('Upload failed. Please try again.', 5000);
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.classList.remove('loading');
                }
            }
        });

        function handleVideoError(error) {
            console.error('Video error:', error);
            alert('Error loading video stream. Please check your camera permissions.');
        }

        // Function to show status message
        function showStatus(message, duration = 3000) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, duration);
        }

        function setZoom(zoomLevel) {
            const video = document.getElementById('camera');
            const container = document.querySelector('.camera-container');
            
            // Ensure zoom level is within valid range
            zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 10);
            currentZoom = zoomLevel;

            // Calculate the new dimensions
            const scale = 1 / zoomLevel;
            
            // Calculate dimensions to maintain aspect ratio
            const newWidth = videoWidth * scale;
            const newHeight = videoHeight * scale;
            
            // Calculate position to keep center
            const leftOffset = (videoWidth - newWidth) / 2;
            const topOffset = (videoHeight - newHeight) / 2;
            
            // Apply the zoom effect
            video.style.width = `${videoWidth}px`;
            video.style.height = `${videoHeight}px`;
            video.style.transform = `scale(${zoomLevel})`;
            video.style.transformOrigin = 'center center';
            video.style.objectFit = 'cover';
            
            // Update UI
            document.getElementById('zoomLevel').textContent = `${zoomLevel.toFixed(1)}x`;
            document.getElementById('zoomSlider').value = zoomLevel;
        }
    </script>
    <script src="drive-upload.js"></script>
</body>
</html>
