<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Camera Upload</title>
    <meta name="google-signin-client_id" content="997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <style>
        /* Cross-browser reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* Device-specific body styles */
        body {
            background-color: #000;
            height: 100vh;
            height: -webkit-fill-available; /* iOS height fix */
            width: 100vw;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        /* Container with iOS safe area support */
        .container {
            width: 100%;
            height: 100%;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            position: relative;
        }

        .camera-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }

        /* Cross-browser video element styles */
        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            -webkit-transform: scaleX(1); /* iOS mirror fix */
            transform: scaleX(1);
        }

        /* Button container with safe area consideration */
        .button-container {
            position: fixed;
            bottom: max(30px, env(safe-area-inset-bottom));
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            z-index: 1000;
            background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
        }

        /* Cross-browser button styles */
        .button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 0 10px;
            z-index: 1001;
            -webkit-appearance: none; /* iOS button fix */
            touch-action: manipulation; /* Better touch handling */
        }

        #capture {
            width: 65px;
            height: 65px;
            background: white;
            border: 3px solid rgba(255,255,255,0.8);
        }

        /* Zoom controls with device consideration */
        .zoom-controls {
            position: fixed;
            bottom: max(30px, env(safe-area-inset-bottom));
            left: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 20px;
            touch-action: manipulation;
        }

        /* Cross-browser input styles */
        #zoomSlider {
            -webkit-appearance: none;
            width: 100px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1.5px;
            margin: 0 8px;
        }

        #zoomSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
        }

        #zoomSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            border: none;
        }

        /* Device-specific media queries */
        @media screen and (orientation: landscape) {
            .button-container {
                right: env(safe-area-inset-right);
                padding-right: max(20px, env(safe-area-inset-right));
            }
            
            .zoom-controls {
                left: max(20px, env(safe-area-inset-left));
            }
        }

        /* Desktop specific styles */
        @media (min-width: 1024px) {
            .container {
                max-width: 1024px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="camera" autoplay playsinline muted></video>
            
            <!-- Zoom controls -->
            <div class="zoom-controls">
                <button class="zoom-button" data-zoom="0.5">0.5x</button>
                <input type="range" id="zoomSlider" min="0.5" max="2" step="0.1" value="1">
                <button class="zoom-button" data-zoom="2">2x</button>
            </div>

            <!-- Camera controls -->
            <div class="button-container">
                <button id="switchCamera" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5L5.5 12 9 8.5V11h6V8.5l3.5 3.5-3.5 3.5z"/>
                    </svg>
                </button>
                <button id="capture" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#000">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Device detection
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/.test(navigator.userAgent);
        const isMobile = isIOS || isAndroid;
        
        let currentFacingMode = 'environment';
        let currentStream = null;

        // Enhanced startCamera function
        async function startCamera(facingMode = 'environment') {
            try {
                const video = document.getElementById('camera');
                
                // Device specific constraints
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: isMobile ? 1920 : 1280 },
                        height: { ideal: isMobile ? 1080 : 720 }
                    }
                };

                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;
                currentFacingMode = facingMode;

                // Device specific transforms
                if (facingMode === 'user') {
                    video.style.transform = isIOS ? 'scaleX(-1)' : 'scaleX(-1)';
                } else {
                    video.style.transform = 'none';
                }

                await video.play();

            } catch (err) {
                console.error('Camera error:', err);
                alert('Camera error: ' + (err.message || 'Please check permissions'));
            }
        }

        // Enhanced initialization
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Add device specific classes
                if (isIOS) document.body.classList.add('ios-device');
                if (isAndroid) document.body.classList.add('android-device');
                if (!isMobile) document.body.classList.add('desktop-device');

                await startCamera();
            } catch (err) {
                console.error('Initialization failed:', err);
            }
        });

        // Prevent bounce scrolling on iOS
        document.body.addEventListener('touchmove', (e) => {
            if (isIOS) e.preventDefault();
        }, { passive: false });

        // Handle camera switch
        document.getElementById('switchCamera').addEventListener('click', () => {
            const newMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            startCamera(newMode);
        });
    </script>
</body>
</html>
