<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Camera Upload</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="config.js"></script>
    <script src="drive-upload.js"></script>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
        }

        /* Container styles */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Camera container */
        .camera-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Controls layout */
        .camera-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: rgba(0, 0, 0, 0.7);
            border-color: white;
        }

        /* Main buttons container */
        .button-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .button {
            padding: 15px 30px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        /* Upload buttons */
        #uploadPhoto, #uploadVideo {
            background: #2196F3;
            border-color: #1976D2;
        }

        #uploadPhoto:hover, #uploadVideo:hover {
            background: #1976D2;
        }

        /* Status message */
        .status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-visible {
            opacity: 1;
        }

        /* Recording state */
        .recording {
            background: #ff4444 !important;
            border-color: #cc0000 !important;
        }

        /* Grid overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            pointer-events: none;
        }

        .grid-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
        }

        .grid-line.horizontal {
            height: 1px;
            width: 100%;
        }

        .vertical:nth-child(1) { left: 33.33%; }
        .vertical:nth-child(2) { left: 66.66%; }
        .horizontal:nth-child(3) { top: 33.33%; }
        .horizontal:nth-child(4) { top: 66.66%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="camera" autoplay playsinline muted></video>
            <div class="grid-overlay">
                <div class="grid-line vertical"></div>
                <div class="grid-line vertical"></div>
                <div class="grid-line horizontal"></div>
                <div class="grid-line horizontal"></div>
            </div>
        </div>

        <div class="camera-controls">
            <button id="switchCamera" class="control-button" title="Switch Camera">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button id="toggleGrid" class="control-button" title="Toggle Grid">
                <i class="fas fa-th"></i>
            </button>
            <button id="toggleFlash" class="control-button" title="Toggle Flash">
                <i class="fas fa-bolt"></i>
            </button>
        </div>

        <div class="button-container">
            <button id="capture" class="button" aria-label="Take Photo">Take Photo</button>
            <button id="recordButton" class="button" aria-label="Record Video">Record Video</button>
        </div>

        <button id="uploadPhoto" class="control-button" style="display: none;" aria-label="Upload Photo">
            <i class="fas fa-cloud-upload-alt"></i>
        </button>
        <button id="uploadVideo" class="control-button" style="display: none;" aria-label="Upload Video">
            <i class="fas fa-cloud-upload-alt"></i>
        </button>

        <div id="statusMessage" class="status-message"></div>
    </div>
    <script>
        // Debug logging
        function debugLog(message, data = null) {
            const timestamp = new Date().toISOString();
            console.log(`[${timestamp}] ${message}`, data || '');
        }

        // Global variables
        let currentStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let isProcessing = false;

        // Initialize camera
        async function startCamera() {
            debugLog('Starting camera initialization');
            
            try {
                // Check if mediaDevices is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API not supported in this browser');
                }

                // Request camera access
                const constraints = {
                    video: true,  // Simplified constraints for initial testing
                    audio: false
                };

                debugLog('Requesting camera access');
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                const videoElement = document.getElementById('camera');
                if (!videoElement) {
                    throw new Error('Video element not found');
                }

                videoElement.srcObject = currentStream;
                videoElement.setAttribute('playsinline', '');
                videoElement.setAttribute('autoplay', '');
                
                debugLog('Camera stream set to video element');
                
                // Ensure video plays
                try {
                    await videoElement.play();
                    debugLog('Camera started successfully');
                    showStatus('Camera ready');
                } catch (playError) {
                    debugLog('Error playing video:', playError);
                    throw new Error('Failed to play video stream');
                }

            } catch (error) {
                debugLog('Camera initialization error:', error);
                showStatus('Camera error: ' + error.message);
                throw error;
            }
        }

        // Status message helper
        function showStatus(message) {
            debugLog('Status:', message);
            const statusElement = document.getElementById('statusMessage');
            if (statusElement) {
                statusElement.textContent = message;
                statusElement.classList.add('status-visible');
                setTimeout(() => {
                    statusElement.classList.remove('status-visible');
                }, 3000);
            }
        }

        // Add upload button to HTML
        const uploadButtonHtml = `
            <button id="uploadPhoto" class="control-button" style="display: none;">
                <i class="fas fa-cloud-upload-alt"></i>
            </button>
        `;
        document.querySelector('.camera-controls').insertAdjacentHTML('beforeend', uploadButtonHtml);

        // Initialize when document is ready
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Document ready, starting camera');
            startCamera().catch(error => {
                debugLog('Failed to initialize camera:', error);
                showStatus('Camera initialization failed');
            });

            // Capture button listener
            document.getElementById('capture')?.addEventListener('click', async () => {
                if (isProcessing) return;
                isProcessing = true;

                try {
                    const video = document.getElementById('camera');
                    const canvas = document.createElement('canvas');
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    const context = canvas.getContext('2d');
                    context.drawImage(video, 0, 0);
                    
                    const capturedBlob = await new Promise((resolve) => {
                        canvas.toBlob(resolve, 'image/jpeg', 0.8);
                    });

                    if (!window.capturedMedia) window.capturedMedia = {};
                    window.capturedMedia.currentPhoto = capturedBlob;
                    
                    debugLog('Photo captured', { size: capturedBlob.size });
                    showStatus('Photo captured');

                    // Show upload button
                    const uploadButton = document.getElementById('uploadPhoto');
                    if (uploadButton) {
                        uploadButton.style.display = 'block';
                    }
                } catch (error) {
                    debugLog('Photo capture error:', error);
                    showStatus('Failed to capture photo');
                } finally {
                    isProcessing = false;
                }
            });

            // Upload button listener with detailed debugging
            document.getElementById('uploadPhoto')?.addEventListener('click', async () => {
                debugLog('Upload button clicked');
                
                try {
                    // Check if window.uploadToGoogleDrive exists
                    if (!window.uploadToGoogleDrive) {
                        debugLog('ERROR: uploadToGoogleDrive function not found');
                        throw new Error('Upload function not available');
                    }

                    // Check if we have a photo to upload
                    debugLog('Checking captured media:', window.capturedMedia);
                    if (!window.capturedMedia?.currentPhoto) {
                        debugLog('ERROR: No photo found to upload');
                        throw new Error('No photo to upload');
                    }

                    // Log photo details
                    const photo = window.capturedMedia.currentPhoto;
                    debugLog('Photo details:', {
                        size: photo.size,
                        type: photo.type,
                        lastModified: photo.lastModified
                    });

                    // Start upload process
                    debugLog('Starting upload to Google Drive...');
                    showStatus('Uploading photo...');

                    // Attempt upload
                    const result = await window.uploadToGoogleDrive(photo, 'image');
                    debugLog('Upload response:', result);

                    if (!result) {
                        throw new Error('No response from upload');
                    }

                    // Success handling
                    debugLog('Upload successful:', {
                        fileId: result.id,
                        viewLink: result.webViewLink
                    });
                    
                    showStatus('Photo uploaded successfully');

                    // Cleanup
                    const uploadButton = document.getElementById('uploadPhoto');
                    if (uploadButton) {
                        debugLog('Hiding upload button');
                        uploadButton.style.display = 'none';
                    }

                    window.capturedMedia.currentPhoto = null;
                    debugLog('Cleaned up after successful upload');

                } catch (error) {
                    debugLog('Upload error:', {
                        message: error.message,
                        stack: error.stack,
                        error: error
                    });
                    showStatus('Upload failed: ' + error.message);
                }
            });

            // Add debug logging to showStatus
            function showStatus(message) {
                debugLog('Status update:', message);
                const statusElement = document.getElementById('statusMessage');
                if (statusElement) {
                    statusElement.textContent = message;
                    statusElement.classList.add('status-visible');
                    setTimeout(() => {
                        statusElement.classList.remove('status-visible');
                    }, 3000);
                }
            }

            // Add debug logging for initialization
            document.addEventListener('DOMContentLoaded', function() {
                debugLog('Document ready, checking components:', {
                    uploadToGoogleDrive: !!window.uploadToGoogleDrive,
                    capturedMedia: !!window.capturedMedia,
                    googleApi: !!window.googleApi
                });

                // ... (rest of the initialization code)
            });
        });

        // Add some CSS for the upload button
        const style = document.createElement('style');
        style.textContent = `
            #uploadPhoto {
                background: #2196F3;
                border-color: #1976D2;
                display: none;
            }

            #uploadPhoto:hover {
                background: #1976D2;
            }

            #uploadPhoto.visible {
                display: flex;
            }
        `;
        document.head.appendChild(style);

        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            debugLog('Visibility changed:', document.visibilityState);
            if (document.visibilityState === 'visible') {
                startCamera().catch(error => {
                    debugLog('Visibility change camera error:', error);
                });
            }
        });
    </script>
</body>
</html>
