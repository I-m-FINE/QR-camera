<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Camera Upload</title>
    <meta name="google-signin-client_id" content="997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com">
    <script>console.log('Camera App v1.6.3');</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS viewport fix */
        }

        .container {
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available; /* iOS viewport fix */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .camera-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden !important;
            background-color: #000;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-out;
        }

        /* Updated button container for camera-like layout */
        .button-container {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Increased gap between buttons */
            padding: 20px;
            z-index: 1000;
            background: transparent;
        }

        /* Modern button styles with icons */
        .button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* Main capture button */
        #capture {
            width: 60px;
            height: 60px;
            background: white;
            border: 3px solid rgba(255,255,255,0.8);
        }

        /* Record button */
        #recordButton {
            width: 45px;
            height: 45px;
            background: rgba(255, 68, 68, 0.9);
            border: 2px solid rgba(255,255,255,0.8);
        }

        #recordButton.recording {
            background: #ff0000;
            animation: pulse 1.5s infinite;
        }

        /* Zoom controls as a simple pill */
        .zoom-controls {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 20px;
            width: auto;
        }

        .zoom-button {
            color: white;
            background: transparent;
            border: none;
            padding: 4px;
            font-size: 12px;
            opacity: 0.8;
            cursor: pointer;
        }

        #zoomSlider {
            -webkit-appearance: none;
            width: 150px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1.5px;
            margin: 0 8px;
        }

        #zoomSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        #zoomSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        /* Preview styling */
        #preview, #videoPreview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
            display: none;
        }

        /* Upload button */
        #upload {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(33, 150, 243, 0.9);
            width: 45px;
            height: 45px;
            display: none;
        }

        /* Animation for recording button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Landscape mode adjustments */
        @media screen and (orientation: landscape) {
            .button-container {
                right: 30px;
                bottom: 50%;
                transform: translateY(50%);
                flex-direction: column;
                width: auto;
            }

            .zoom-controls {
                bottom: 50%;
                transform: translate(-50%, 50%);
            }
        }

        .fullscreen-mode {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #000;
        }

        .fullscreen-mode .container {
            width: 100vw;
            height: 100vh;
            max-width: none;
            margin: 0;
            padding: 0;
        }

        .fullscreen-mode .camera-container {
            border-radius: 0;
        }

        /* Hide system bars in fullscreen */
        :fullscreen {
            background: #000;
        }

        /* Lock UI orientation regardless of device orientation */
        .button-container,
        .zoom-controls,
        .recording-timer {
            transform-origin: center;
            transition: none !important;
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .container {
                height: -webkit-fill-available;
            }

            /* Lock controls in portrait orientation */
            .button-container {
                position: fixed;
                bottom: max(30px, env(safe-area-inset-bottom));
                left: 0;
                right: 0;
                transform: none !important;
                padding-bottom: env(safe-area-inset-bottom);
            }

            .zoom-controls {
                position: fixed;
                bottom: 120px;
                left: 50%;
                transform: translateX(-50%) !important;
                padding-bottom: env(safe-area-inset-bottom);
            }

            /* Prevent iOS rotation of UI elements */
            @media screen and (orientation: landscape) {
                .button-container,
                .zoom-controls,
                .recording-timer {
                    transform: none !important;
                    -webkit-transform: none !important;
                }

                #camera {
                    width: 100vw;
                    height: 100vh;
                    object-fit: cover;
                }
            }
        }

        /* Ensure controls stay visible in safe areas */
        @supports (padding: max(0px)) {
            .button-container,
            .zoom-controls {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }

        /* Update upload button styles and handling */
        #upload {
            position: relative;
            z-index: 1002; /* Ensure it's above other controls */
            cursor: pointer;
            pointer-events: auto;
            opacity: 1;
            transition: opacity 0.3s;
        }

        #upload.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        #upload:active {
            transform: scale(0.95);
        }

        /* iOS specific upload button fixes */
        @supports (-webkit-touch-callout: none) {
            .ios-device #upload {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="camera-container">
            <video id="camera" playsinline autoplay muted></video>
            <img id="preview" alt="Preview">
            <video id="videoPreview" controls muted></video>
            
            <div class="button-container">
                <button id="switchCamera" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5L5.5 12 9 8.5V11h6V8.5l3.5 3.5-3.5 3.5z"/>
                    </svg>
                </button>
                <button id="capture" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#000">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                </button>
                <button id="recordButton" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                </button>
            </div>
        </div>
        <div class="status-message" id="statusMessage"></div>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script src="drive-upload.js"></script>
    <script>
        let imageBlob = null;
        let videoBlob = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let currentFacingMode = 'environment'; // Track current camera
        let currentZoom = 1;
        let currentStream = null;

        // Global variables
        let isCameraRunning = false;
        let isInitializing = false;

        // Add error handling and cleanup utilities
        const utils = {
            cleanupMediaStream: (stream) => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            },
            
            handleError: (error, message) => {
                console.error(`[${new Date().toISOString()}] ${message}:`, error);
                showStatus(message, 5000);
            },
            
            checkDeviceSupport: async () => {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Media devices not supported');
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const hasCamera = devices.some(device => device.kind === 'videoinput');
                const hasMicrophone = devices.some(device => device.kind === 'audioinput');
                
                return { hasCamera, hasMicrophone };
            }
        };

        // Update the iOS-specific styles while keeping original styles for other devices
        const controlStyles = document.createElement('style');
        controlStyles.textContent = `
            /* Base styles for all devices */
            .button-container {
                position: fixed;
                z-index: 1000;
                display: flex;
                gap: 20px;
            }

            /* Default layout (portrait and non-iOS) */
            .button-container {
                bottom: 30px;
                left: 0;
                right: 0;
                justify-content: center;
                flex-direction: row;
            }

            /* iOS specific styles */
            @supports (-webkit-touch-callout: none) {
                .ios-device .button-container {
                    bottom: max(30px, env(safe-area-inset-bottom));
                    padding-bottom: env(safe-area-inset-bottom);
                }

                /* iOS Landscape mode */
                @media screen and (orientation: landscape) {
                    .ios-device .button-container {
                        right: max(30px, env(safe-area-inset-right));
                        bottom: 50%;
                        transform: translateY(50%);
                        left: auto; /* Remove left constraint */
                        width: auto; /* Allow natural width */
                    }

                    .ios-device .zoom-controls {
                        position: fixed;
                        right: 100px;
                        bottom: 50%;
                        transform: translateY(50%);
                        left: auto;
                    }

                    .ios-device #upload {
                        position: fixed;
                        right: 120px;
                        bottom: 50%;
                        transform: translateY(50%);
                        left: auto;
                    }

                    .ios-device .fullscreen-toggle {
                        margin-top: 20px;
                    }
                }

                /* iOS Portrait mode */
                @media screen and (orientation: portrait) {
                    .ios-device .button-container {
                        bottom: max(30px, env(safe-area-inset-bottom));
                        left: 0;
                        right: 0;
                        flex-direction: row;
                        justify-content: center;
                    }

                    .ios-device .zoom-controls {
                        bottom: 120px;
                        left: 50%;
                        transform: translateX(-50%);
                    }

                    .ios-device #upload {
                        position: fixed;
                        bottom: max(100px, calc(env(safe-area-inset-bottom) + 70px));
                        left: 50%;
                        transform: translateX(-50%);
                    }
                }
            }

            /* Maintain original layout for non-iOS devices */
            @media screen and (orientation: landscape) {
                :not(.ios-device) .button-container {
                    bottom: 30px;
                    left: 0;
                    right: 0;
                    justify-content: center;
                    flex-direction: row;
                }
            }
        `;

        // Remove any existing control styles
        const existingStyles = document.querySelectorAll('style[data-purpose="control-styles"]');
        existingStyles.forEach(style => style.remove());

        // Add new styles
        controlStyles.setAttribute('data-purpose', 'control-styles');
        document.head.appendChild(controlStyles);

        // Update fullscreen handling
        const fullscreenUtils = {
            isIOS: /iPad|iPhone|iPod/.test(navigator.userAgent),

            async enterFullscreen() {
                if (this.isIOS) {
                    document.body.classList.add('fullscreen');
                    // Force resize for iOS
                    setTimeout(() => {
                        window.scrollTo(0, 0);
                        document.body.style.height = window.innerHeight + 'px';
                    }, 100);
                } else {
                    const container = document.querySelector('.camera-container');
                    if (container && container.requestFullscreen) {
                        await container.requestFullscreen();
                    }
                }
            },

            async exitFullscreen() {
                if (this.isIOS) {
                    document.body.classList.remove('fullscreen');
                } else if (document.exitFullscreen) {
                    await document.exitFullscreen();
                }
            },

            isFullscreen() {
                return this.isIOS ? 
                    document.body.classList.contains('fullscreen') : 
                    !!document.fullscreenElement;
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                document.body.classList.add('ios-device');
            }
            
            try {
                await startCamera();
                await fullscreenUtils.enterFullscreen();
            } catch (error) {
                console.error('Initialization failed:', error);
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            if (fullscreenUtils.isIOS) {
                setTimeout(() => {
                    window.scrollTo(0, 0);
                    document.body.style.height = window.innerHeight + 'px';
                }, 100);
            }
        });

        // Add zoom control initialization
        function initializeZoomControls() {
            const video = document.getElementById('camera');
            const zoomSlider = document.getElementById('zoomSlider');
            
            // Check if zoom is supported
            async function checkZoomSupport() {
                if (!currentStream) return false;
                const videoTrack = currentStream.getVideoTracks()[0];
                const capabilities = videoTrack.getCapabilities();
                return capabilities && capabilities.zoom;
            }

            // Initialize zoom controls
            async function setupZoomControls() {
                try {
                    const hasZoom = await checkZoomSupport();
                    if (!hasZoom) {
                        document.querySelector('.zoom-controls').style.display = 'none';
                        return;
                    }

                    const videoTrack = currentStream.getVideoTracks()[0];
                    const capabilities = videoTrack.getCapabilities();
                    
                    // Set slider range based on capabilities
                    zoomSlider.min = capabilities.zoom.min;
                    zoomSlider.max = capabilities.zoom.max;
                    zoomSlider.step = (capabilities.zoom.max - capabilities.zoom.min) / 100;
                    zoomSlider.value = 1;

                    // Add zoom event listener
                    zoomSlider.addEventListener('input', (e) => {
                        const zoomLevel = parseFloat(e.target.value);
                        videoTrack.applyConstraints({
                            advanced: [{ zoom: zoomLevel }]
                        });
                    });

                    // Show zoom controls
                    document.querySelector('.zoom-controls').style.display = 'flex';

                } catch (error) {
                    console.log('Zoom controls not supported:', error);
                    document.querySelector('.zoom-controls').style.display = 'none';
                }
            }

            // Initialize when camera starts
            setupZoomControls();
        }

        // Add this debug function
        async function checkCameraAccess() {
            try {
                console.log('Checking camera permissions...');
                
                // Cleanup existing stream
                if (video.srcObject) {
                    utils.cleanupMediaStream(video.srcObject);
                }

                // List available devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                console.log('Available video devices:', videoDevices);

                // Try to access the camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                });

                console.log('Camera access granted:', stream);
                return stream;

            } catch (err) {
                console.error('Camera access error:', err);
                alert('Camera error: ' + err.message);
                return null;
            }
        }

        // Simplified camera initialization
        async function startCamera(facingMode = 'environment') {
            // Prevent multiple simultaneous initializations
            if (isInitializing || isCameraRunning) {
                console.log('Camera already running or initializing, skipping');
                return;
            }

            try {
                isInitializing = true;
                console.log('Starting camera initialization...');
                const video = document.getElementById('camera');
                
                // Stop any existing streams
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    currentStream = null;
                }

                // Get camera stream
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                });

                // Set up video element
                video.srcObject = stream;
                currentStream = stream;
                currentFacingMode = facingMode;

                // Wait for video to be ready
                video.onloadedmetadata = () => {
                    video.play()
                        .then(() => {
                            console.log('Camera started successfully');
                            isCameraRunning = true;
                        })
                        .catch(console.error);
                };

            } catch (error) {
                console.error('Camera error:', error);
            } finally {
                isInitializing = false;
            }
        }

        // Initialize on page load with delay
        document.addEventListener('DOMContentLoaded', () => {
            // Small delay to ensure everything is ready
            setTimeout(() => startCamera(), 500);
        });

        // Handle visibility changes
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible' && !isCameraRunning) {
                startCamera(currentFacingMode);
            } else if (document.visibilityState === 'hidden') {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                    isCameraRunning = false;
                }
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                utils.cleanupMediaStream(currentStream);
            }
        });

        // Handle photo capture and upload
        document.getElementById('capture').addEventListener('click', async () => {
            if (!localStorage.getItem('googleToken')) {
                createIOSLoginUI();
                return;
            }

            const video = document.getElementById('camera');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob(async (blob) => {
                showStatus('Processing photo...');
                await uploadToDrive(blob, 'image');
            }, 'image/jpeg', 0.95);
        });

        // Handle video recording and upload
        let mediaRecorder;
        let recordedChunks = [];

        document.getElementById('recordButton').addEventListener('click', function() {
            if (!localStorage.getItem('googleToken')) {
                createIOSLoginUI();
                return;
            }

            const video = document.getElementById('camera');
            
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                // Start recording
                recordedChunks = [];
                const stream = video.srcObject;
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm;codecs=h264',
                    videoBitsPerSecond: 2500000 // 2.5 Mbps
                });

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = async () => {
                    showStatus('Processing video...');
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    await uploadToDrive(blob, 'video');
                    recordedChunks = [];
                };

                mediaRecorder.start(1000); // Collect data every second
                this.classList.add('recording');
                this.innerHTML = `
                    <svg class="recording-icon" width="24" height="24" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="8" fill="red"/>
                    </svg>
                `;
            } else {
                // Stop recording
                mediaRecorder.stop();
                this.classList.remove('recording');
                this.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                        <circle cx="12" cy="12" r="3" fill="currentColor"/>
                    </svg>
                `;
            }
        });

        // Upload function
        async function uploadToDrive(blob, type) {
            try {
                const token = localStorage.getItem('googleToken');
                if (!token) {
                    showStatus('Please sign in first');
                    createIOSLoginUI();
                    return;
                }

                let statusEl = document.getElementById('uploadStatus');
                if (!statusEl) {
                    statusEl = document.createElement('div');
                    statusEl.id = 'uploadStatus';
                    statusEl.style.cssText = `
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: rgba(0, 0, 0, 0.8);
                        color: white;
                        padding: 20px;
                        border-radius: 12px;
                        z-index: 9999;
                        text-align: center;
                        min-width: 200px;
                    `;
                    document.body.appendChild(statusEl);
                }

                const updateStatus = (text, progress = '') => {
                    statusEl.innerHTML = `
                        <div>${text}</div>
                        ${progress ? `<div style="margin-top: 10px;">${progress}</div>` : ''}
                    `;
                };

                // Check/create folder
                updateStatus('Preparing upload...');
                let folderId = localStorage.getItem('appFolderId');
                
                if (!folderId) {
                    const folderMetadata = {
                        name: 'QR Camera Uploads',
                        mimeType: 'application/vnd.google-apps.folder'
                    };

                    const folderResponse = await fetch('https://www.googleapis.com/drive/v3/files', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(folderMetadata)
                    });

                    if (!folderResponse.ok) throw new Error('Failed to create folder');
                    const folder = await folderResponse.json();
                    folderId = folder.id;
                    localStorage.setItem('appFolderId', folderId);
                }

                // Upload file
                const metadata = {
                    name: `${type}_${new Date().toISOString()}.${type === 'video' ? 'webm' : 'jpg'}`,
                    mimeType: type === 'video' ? 'video/webm' : 'image/jpeg',
                    parents: [folderId]
                };

                updateStatus('Uploading...', '0%');
                
                const sessionResponse = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=resumable', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(metadata)
                });

                const uploadUrl = sessionResponse.headers.get('Location');
                const CHUNK_SIZE = 5 * 1024 * 1024; // 5MB chunks
                const totalChunks = Math.ceil(blob.size / CHUNK_SIZE);

                for (let i = 0; i < totalChunks; i++) {
                    const start = i * CHUNK_SIZE;
                    const end = Math.min(start + CHUNK_SIZE, blob.size);
                    const chunk = blob.slice(start, end);
                    
                    await fetch(uploadUrl, {
                        method: 'PUT',
                        headers: {
                            'Content-Range': `bytes ${start}-${end - 1}/${blob.size}`
                        },
                        body: chunk
                    });

                    const progress = Math.round(((i + 1) / totalChunks) * 100);
                    updateStatus(`Uploading ${type}...`, `${progress}%`);
                }

                updateStatus('Upload complete!');
                setTimeout(() => statusEl.remove(), 2000);

            } catch (error) {
                console.error('Upload error:', error);
                updateStatus('Upload failed. Retrying...');
                setTimeout(() => uploadToDrive(blob, type), 3000);
            }
        }

        // Remove upload button from DOM
        const uploadButton = document.getElementById('upload');
        if (uploadButton) {
            uploadButton.remove();
        }

        // Add switch camera button handler
        document.getElementById('switchCamera').addEventListener('click', async () => {
            // Toggle between front and back camera
            const newMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            
            // Stop recording if active
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                const recordBtn = document.getElementById('recordButton');
                recordBtn.textContent = 'Record Video';
                recordBtn.classList.remove('recording');
            }

            try {
                await startCamera(newMode);
            } catch (error) {
                console.error('Error switching camera:', error);
                alert('Failed to switch camera. Your device might only have one camera.');
            }
        });

        function handleVideoError(error) {
            console.error('Video error:', error);
            alert('Error loading video stream. Please check your camera permissions.');
        }

        // Function to show status message
        function showStatus(message, duration = 3000) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, duration);
        }

        function setZoom(zoomLevel) {
            const video = document.getElementById('camera');
            const container = document.querySelector('.camera-container');
            
            // Ensure zoom level is within valid range
            zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 10);
            currentZoom = zoomLevel;

            // Apply CSS transform for zoom effect
            video.style.transform = `scale(${zoomLevel})`;
            
            // Update UI
            document.getElementById('zoomLevel').textContent = `${zoomLevel.toFixed(1)}x`;
            document.getElementById('zoomSlider').value = zoomLevel;
        }

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!fullscreenUtils.isFullscreen()) {
                document.body.classList.remove('ios-fullscreen');
            }
        }

        // Add fullscreen toggle button (optional)
        const toggleFullscreenButton = document.createElement('button');
        toggleFullscreenButton.className = 'button fullscreen-toggle';
        toggleFullscreenButton.innerHTML = `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
        `;
        toggleFullscreenButton.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen().catch(console.error);
            } else {
                document.documentElement.requestFullscreen().catch(console.error);
            }
        });

        // Add the button to your button container
        document.querySelector('.button-container').appendChild(toggleFullscreenButton);

        // Add zoom controls HTML if not already present
        if (!document.querySelector('.zoom-controls')) {
            const zoomControls = document.createElement('div');
            zoomControls.className = 'zoom-controls';
            zoomControls.innerHTML = `
                <input type="range" id="zoomSlider" min="1" max="5" step="0.1" value="1">
            `;
            document.querySelector('.camera-container').appendChild(zoomControls);
        }

        // Update button container styles
        const buttonStyles = document.createElement('style');
        buttonStyles.textContent = `
            .button-container {
                position: fixed;
                bottom: max(30px, env(safe-area-inset-bottom));
                left: 0;
                right: 0;
                z-index: 1000;
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
                padding: 0 20px;
            }

            /* Correct button order */
            #switchCamera { order: 1; }    /* Camera switch */
            #capture { order: 2; }         /* Photo capture */
            #upload { order: 4; }          /* Upload button */
            #recordButton { order: 3; }    /* Video record */
            .fullscreen-toggle { order: 5; }/* Fullscreen */

            /* Upload button specific styles */
            #upload {
                position: relative !important;
                top: auto !important;
                left: auto !important;
                display: none; /* Hidden by default */
                margin: 0;
            }

            /* iOS specific adjustments */
            @supports (-webkit-touch-callout: none) {
                @media screen and (orientation: landscape) {
                    .ios-device .button-container {
                        flex-direction: column;
                        right: max(30px, env(safe-area-inset-right));
                        bottom: 50%;
                        transform: translateY(-50%);
                        left: auto;
                        width: auto;
                    }
                }
            }
        `;

        // Remove old styles
        const oldStyles = document.querySelectorAll('style[data-purpose="button-styles"]');
        oldStyles.forEach(style => style.remove());

        // Add new styles
        buttonStyles.setAttribute('data-purpose', 'button-styles');
        document.head.appendChild(buttonStyles);

        // First, ensure we have the video element in HTML
        const videoHTML = `
        <div class="camera-container">
            <video id="camera" playsinline autoplay muted></video>
        </div>
        `;

        // Make sure video element exists
        if (!document.querySelector('.camera-container')) {
            document.body.insertAdjacentHTML('afterbegin', videoHTML);
        }

        // Add necessary video styles
        const videoStyles = document.createElement('style');
        videoStyles.textContent = `
            #camera {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                top: 0;
                left: 0;
            }

            .camera-container {
                width: 100vw;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                background: #000;
                overflow: hidden;
            }
        `;
        document.head.appendChild(videoStyles);

        // Enhanced camera access function
        async function initializeCamera() {
            try {
                console.log('Initializing camera...');
                
                // Check for API support
                if (!navigator.mediaDevices?.getUserMedia) {
                    throw new Error('Camera API not supported');
                }

                // List available devices first
                const devices = await navigator.mediaDevices.enumerateDevices();
                const cameras = devices.filter(device => device.kind === 'videoinput');
                console.log('Available cameras:', cameras);

                if (cameras.length === 0) {
                    throw new Error('No cameras found');
                }

                // Request permissions explicitly
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });

                const video = document.getElementById('camera');
                if (!video) {
                    throw new Error('Video element not found');
                }

                // Clean up any existing streams
                if (video.srcObject) {
                    const tracks = video.srcObject.getTracks();
                    tracks.forEach(track => track.stop());
                }

                // Set up new stream
                video.srcObject = stream;
                currentStream = stream;

                // Wait for video to be ready
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        console.log('Video metadata loaded');
                        resolve();
                    };
                    video.onerror = (e) => {
                        console.error('Video error:', e);
                        reject(new Error('Video loading failed'));
                    };
                    // Set timeout
                    setTimeout(() => reject(new Error('Video loading timeout')), 5000);
                });

                // Ensure video plays
                await video.play();
                console.log('Camera successfully initialized');

                return stream;

            } catch (error) {
                console.error('Camera initialization failed:', error);
                alert(`Camera access failed: ${error.message}\nPlease check your camera permissions and refresh the page.`);
                throw error;
            }
        }

        // Initialize everything when the page loads
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Request camera access immediately
                await initializeCamera();
            } catch (error) {
                console.error('Failed to initialize camera:', error);
                // Retry once after a delay
                setTimeout(async () => {
                    try {
                        await initializeCamera();
                    } catch (retryError) {
                        console.error('Camera retry failed:', retryError);
                    }
                }, 2000);
            }
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                try {
                    await initializeCamera();
                } catch (error) {
                    console.error('Failed to reinitialize camera:', error);
                }
            } else {
                // Stop camera when page is hidden
                const video = document.getElementById('camera');
                if (video?.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
            }
        });

        // Add iOS detection and explicit login handling
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

        // Create an iOS-native friendly login UI
        function createIOSLoginUI() {
            // Remove any existing login UI
            const existingLogin = document.querySelector('.ios-login-container');
            if (existingLogin) existingLogin.remove();

            // Create elements
            const container = document.createElement('div');
            const loginBox = document.createElement('div');
            const title = document.createElement('div');
            const text = document.createElement('div');

            // Set classes and content
            container.className = 'ios-login-container';
            loginBox.className = 'ios-login-box';
            title.className = 'ios-login-title';
            text.className = 'ios-login-text';

            title.textContent = 'Sign in Required';
            text.textContent = 'To enable automatic upload of photos and videos, please sign in with your Google account.';

            // Style container
            container.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.9);
                z-index: 9999;
                display: flex;
                align-items: center;
                justify-content: center;
            `;

            // Style login box
            loginBox.style.cssText = `
                background: white;
                padding: 20px;
                border-radius: 12px;
                width: 85%;
                max-width: 300px;
                text-align: center;
            `;

            // Style title and text
            title.style.cssText = `
                color: #333;
                font-size: 18px;
                margin-bottom: 15px;
                font-weight: bold;
            `;

            text.style.cssText = `
                color: #666;
                font-size: 14px;
                margin-bottom: 20px;
                line-height: 1.4;
            `;

            // Simplified auth URL with only required parameters
            const redirectUri = 'https://i-m-fine.github.io';
            const authUrl = 'https://accounts.google.com/o/oauth2/v2/auth' + 
                '?client_id=997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com' +
                '&redirect_uri=' + encodeURIComponent(redirectUri) +
                '&response_type=token' +
                '&scope=https://www.googleapis.com/auth/drive.file';

            // Create sign in link
            const signInLink = document.createElement('a');
            signInLink.className = 'ios-sign-in-btn';
            signInLink.id = 'iosSignInButton';
            signInLink.textContent = 'Sign in with Google';
            signInLink.href = authUrl;

            // Add click handler
            signInLink.onclick = function(e) {
                e.preventDefault();
                console.log('Starting auth redirect...');
                window.location.href = authUrl;
            };

            // Build DOM
            loginBox.appendChild(title);
            loginBox.appendChild(text);
            loginBox.appendChild(signInLink);
            container.appendChild(loginBox);
            document.body.appendChild(container);
        }

        // Handle auth callback
        window.addEventListener('load', function() {
            console.log('Checking for auth callback...');
            
            if (window.location.hash) {
                console.log('Found hash:', window.location.hash);
                const params = new URLSearchParams(window.location.hash.substring(1));
                const token = params.get('access_token');
                if (token) {
                    console.log('Got token, storing...');
                    localStorage.setItem('googleToken', token);
                    const loginUI = document.querySelector('.ios-login-container');
                    if (loginUI) loginUI.remove();
                    showStatus('Successfully signed in!', 2000);
                }
            }
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            if (isIOS && !localStorage.getItem('googleToken')) {
                console.log('Showing iOS login UI');
                setTimeout(createIOSLoginUI, 1000);
            }
        });

        // Clear token if expired or invalid
        async function checkToken() {
            const token = localStorage.getItem('googleToken');
            if (token) {
                try {
                    const response = await fetch('https://www.googleapis.com/drive/v3/files?fields=files(id,name)', {
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });
                    if (!response.ok) {
                        console.log('Token invalid or expired');
                        localStorage.removeItem('googleToken');
                        localStorage.removeItem('appFolderId');
                        createIOSLoginUI();
                    }
                } catch (error) {
                    console.error('Token check failed:', error);
                    localStorage.removeItem('googleToken');
                    localStorage.removeItem('appFolderId');
                    createIOSLoginUI();
                }
            }
        }

        // Check token on page load
        window.addEventListener('load', checkToken);

        // Update version
        console.log('Camera App v1.6.3');
    </script>
