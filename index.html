<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Camera Upload</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="config.js"></script>
    <script src="drive-upload.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dynamic variables based on screen size */
            --camera-height: 60vh;
            --button-spacing: 10px;
            --control-size: 40px;
        }

        body {
            background: #000;
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .camera-container {
            width: 100%;
            height: var(--camera-height);
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: calc(var(--button-spacing) * 10);
            display: flex;
            flex-direction: column;
            gap: var(--button-spacing);
            width: min(90%, 300px);
            z-index: 10;
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #2196F3;
            color: white;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 500;
        }

        .zoom-controls {
            position: fixed;
            bottom: var(--button-spacing);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 20px;
            z-index: 10;
            width: fit-content;
        }

        .zoom-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: clamp(12px, 3.5vw, 14px);
            min-width: 45px;
            text-align: center;
        }

        #zoomSlider {
            width: clamp(80px, 30vw, 120px);
            margin: 0 8px;
        }

        /* Preview elements */
        #preview, #videoPreview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            background-color: #2a2a2a;
        }

        /* Hide canvas */
        #canvas {
            display: none;
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            .container {
                height: -webkit-fill-available;
            }
        }
        @supports (padding: env(safe-area-inset-top)) {
        .container {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            }
        }
        /* Landscape mode adjustments */
        @media screen and (orientation: landscape) {
            .container {
                flex-direction: row;
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }

            .button-container {
                position: relative;
                bottom: auto;
                right: 20px;
                width: auto;
            }

            .zoom-controls {
                flex-direction: column;
                left: auto;
                right: 20px;
                bottom: 50%;
                transform: translateY(50%);
            }

            h1 {
                writing-mode: vertical-lr;
                transform: rotate(180deg);
                margin: 0 16px;
            }
        }

        .preview-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            border: 2px solid white;
            padding: 0;
            overflow: hidden;
            background: none;
        }

        .preview-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #preview, #videoPreview {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            z-index: 1000;
        }

        /* Shutter animation overlay */
        .shutter-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fff;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
        }

        /* Shutter animation */
        @keyframes shutterAnimation {
            0% { opacity: 0; }
            5% { opacity: 0.8; }
            100% { opacity: 0; }
        }

        .shutter-animation {
            animation: shutterAnimation 0.5s ease-out;
        }

        /* Optional: Add a focus frame animation */
        .focus-frame {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 2px solid #fff;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes focusFrameAnimation {
            0% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.5);
            }
            100% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
        }

        .focus-animation {
            animation: focusFrameAnimation 0.3s ease-out;
        }

        .status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .status-visible {
            opacity: 1;
        }

        #upload {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: #2196F3;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            z-index: 1000;
            display: block;
        }

        .recording {
            background: #ff4444 !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Upload</h1>
        <div class="camera-container">
            <video id="camera" autoplay playsinline></video>
            <button id="previewButton" class="preview-button" style="display: none;">
                <img id="previewThumbnail" alt="Preview">
            </button>
            <div class="camera-controls top-controls">
                <button class="control-button" id="flashButton">
                    <i class="fas fa-bolt"></i>
                </button>
                <button class="control-button" id="timerButton">
                    <i class="fas fa-stopwatch"></i>
                </button>
                <button class="control-button" id="gridButton">
                    <i class="fas fa-th"></i>
                </button>
                <button class="control-button" id="filterButton">
                    <i class="fas fa-magic"></i>
                </button>
            </div>

            <div class="timer-display" id="timerDisplay" style="display: none;">3</div>

            <div class="grid-overlay" id="gridOverlay" style="display: none;">
                <div class="grid-line vertical"></div>
                <div class="grid-line vertical"></div>
                <div class="grid-line horizontal"></div>
                <div class="grid-line horizontal"></div>
            </div>

            <div class="filter-options" id="filterOptions" style="display: none;">
                <button class="filter-button" data-filter="none">Normal</button>
                <button class="filter-button" data-filter="grayscale(100%)">B&W</button>
                <button class="filter-button" data-filter="sepia(100%)">Sepia</button>
                <button class="filter-button" data-filter="contrast(150%)">Contrast</button>
                <button class="filter-button" data-filter="brightness(150%)">Bright</button>
                <button class="filter-button" data-filter="saturate(200%)">Vivid</button>
            </div>

            <div class="timer-options" id="timerOptions" style="display: none;">
                <button class="timer-button" data-seconds="0">Off</button>
                <button class="timer-button" data-seconds="3">3s</button>
                <button class="timer-button" data-seconds="5">5s</button>
                <button class="timer-button" data-seconds="10">10s</button>
            </div>
        </div>
        <div class="zoom-controls">
            <button class="zoom-button" data-zoom="0.5">0.5x</button>
            <button class="zoom-button" data-zoom="1">1x</button>
            <button class="zoom-button" data-zoom="2">2x</button>
            <input type="range" id="zoomSlider" min="0.5" max="10" step="0.1" value="1">
            <span id="zoomLevel">1x</span>
        </div>
        <div class="button-container">
            <button id="switchCamera" class="button">Switch Camera</button>
            <button id="capture" class="button">Take Photo</button>
            <button id="recordButton" class="button">Record Video</button>
            <div class="shutter-overlay"></div>
            <div id="statusMessage" class="status-message"></div>
            <button id="upload" class="button" style="display: none;">Upload to Drive</button>
            <button id="uploadPhoto" style="display: none;">Upload Photo to Drive</button>
            <button id="uploadVideo" style="display: none;">Upload Video to Drive</button>
        </div>
    </div>
    <div class="status-message" id="statusMessage"></div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        let imageBlob = null;
        let videoBlob = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let currentFacingMode = 'environment'; // Start with rear camera
        let currentZoom = 1;
        let currentStream = null;
        let isFlashOn = false;
        let isFrontCamera = false;
        let currentFilter = 'none';
        let isGridVisible = false;
        let isMuted = false;
        let isTimerActive = false;
        let timerDuration = 0;
        let videoWidth = 0;
        let videoHeight = 0;
        let cameras = [];
        let currentCameraIndex = 0;
        let isInitialized = false;
        let isProcessing = false; 
        let lastCaptureBlob = null;
        let isPreviewVisible = false;
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let currentPhoto = null;
        let currentVideo = null;

        // Initialize the API
        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('upload').style.display = 'block';
            }
        }

        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                console.log('Available cameras:', cameras);
            } catch (error) {
                console.error('Error getting cameras:', error);
            }
        }

        async function startCamera() {
            try {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('camera');
                
                if (!video) {
                    throw new Error('Camera element not found');
                }

                video.srcObject = currentStream;

                // Wait for video to be ready
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play()
                            .then(resolve)
                            .catch(reject);
                    };
                    video.onerror = reject;
                });

                console.log('Camera started successfully');
                return true;

            } catch (error) {
                console.error('Camera start error:', error);
                showStatus('Camera access failed: ' + error.message);
                return false;
            }
        }

        async function switchCamera() {
            currentFacingMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            console.log('Switching to:', currentFacingMode);
            await startCamera();
        }

        // Update your initialization
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await startCamera();
                
                // Add event listeners
                document.getElementById('switchCamera').addEventListener('click', switchCamera);
                
                // Handle page visibility changes
                document.addEventListener('visibilitychange', () => {
                    if (document.visibilityState === 'visible') {
                        startCamera();
                    }
                });

            } catch (error) {
                console.error('Initialization failed:', error);
                showStatus('Failed to initialize camera');
            }
        });

        // Add this to ensure proper cleanup
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });

        // Add this helper function
        function showStatus(message) {
            console.log(message);  // Log to console for debugging
            // Implement your status display logic here
        }

        // Prevent screen rotation on iOS
        window.addEventListener('orientationchange', async () => {
            // Wait for orientation change to complete
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Restart camera to adjust to new orientation
            if (document.getElementById('camera').srcObject) {
                await startCamera(currentFacingMode);
            }
        });

        // Handle iOS specific issues
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                // Restart camera when app comes back to foreground
                await startCamera(currentFacingMode);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });

        // Prevent iOS double-tap zoom
        document.addEventListener('touchend', (event) => {
            event.preventDefault();
            event.target.click();
        }, { passive: false });

        // Initialize camera after DOM is fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initializeCamera();
                
                // Event listeners with error handling
                const addSafeEventListener = (id, event, handler) => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.addEventListener(event, async (e) => {
                            try {
                                await handler(e);
                            } catch (error) {
                                console.error(`Error in ${id} handler:`, error);
                                showStatus('Operation failed');
                            }
                        });
                    }
                };

                addSafeEventListener('switchCamera', 'click', switchCamera);
                addSafeEventListener('capture', 'click', capturePhoto);
                addSafeEventListener('recordButton', 'click', toggleRecording);
                addSafeEventListener('flashButton', 'click', toggleFlash);
                
            } catch (error) {
                console.error('Initialization failed:', error);
                showStatus('Failed to initialize camera');
            }
        });

        async function initializeCamera() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API not supported');
                }

                await getCameras();
                
                if (cameras.length === 0) {
                    throw new Error('No cameras found');
                }

                // Request camera permissions explicitly
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                });

                const video = document.getElementById('camera');
                video.srcObject = stream;
                currentStream = stream;

                // Ensure video plays after metadata is loaded
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play()
                            .then(resolve)
                            .catch(e => console.error('Error playing video:', e));
                    };
                });

                // Initialize camera controls after successful start
                await setupCameraControls();
                isInitialized = true;
                showStatus('Camera ready');

            } catch (error) {
                console.error('Camera initialization failed:', error);
                showStatus('Failed to access camera: ' + error.message);
            }
        }

        // Setup camera controls
        async function setupCameraControls() {
            const track = currentStream.getVideoTracks()[0];
            const capabilities = track.getCapabilities();

            // Setup flash control
            const flashButton = document.getElementById('flashButton');
            if (capabilities.torch) {
                flashButton.style.display = 'block';
                flashButton.addEventListener('click', toggleFlash);
            } else {
                flashButton.style.display = 'none';
            }

            // Setup zoom control
            const zoomControls = document.querySelector('.zoom-controls');
            if (capabilities.zoom) {
                const zoomSlider = document.getElementById('zoomSlider');
                zoomSlider.min = capabilities.zoom.min || 1;
                zoomSlider.max = capabilities.zoom.max || 10;
                zoomSlider.value = currentZoom;
                zoomControls.style.display = 'flex';
            } else {
                zoomControls.style.display = 'none';
            }
        }

        // Update your toggleFlash function
        async function toggleFlash() {
            if (!currentStream) return;
            
            const track = currentStream.getVideoTracks()[0];
            const capabilities = track.getCapabilities();
            
            if (!capabilities.torch) {
                alert('Flash not supported on this device');
                return;
            }
            
            isFlashOn = !isFlashOn;
            try {
                await track.applyConstraints({
                    advanced: [{ torch: isFlashOn }]
                });
                document.getElementById('flashButton').classList.toggle('active', isFlashOn);
            } catch (error) {
                console.error('Error toggling flash:', error);
                alert('Error toggling flash');
            }
        }

        // Add this function to handle responsive layout
        function adjustLayout() {
            const root = document.documentElement;
            const windowHeight = window.innerHeight;
            const windowWidth = window.innerWidth;
            
            // Adjust camera height based on screen size
            if (windowHeight < 600) {
                root.style.setProperty('--camera-height', '50vh');
                root.style.setProperty('--button-spacing', '8px');
            } else if (windowHeight < 800) {
                root.style.setProperty('--camera-height', '60vh');
                root.style.setProperty('--button-spacing', '10px');
            } else {
                root.style.setProperty('--camera-height', '65vh');
                root.style.setProperty('--button-spacing', '12px');
            }

            // Adjust for different screen widths
            if (windowWidth < 360) {
                root.style.setProperty('--control-size', '35px');
            } else {
                root.style.setProperty('--control-size', '40px');
            }
        }

        // Call on load and resize
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
        window.addEventListener('orientationchange', () => {
            // Small delay to ensure orientation change is complete
            setTimeout(adjustLayout, 100);
        });

        // Add to your existing DOMContentLoaded event
        document.addEventListener('DOMContentLoaded', () => {
            adjustLayout();
            // ... your existing initialization code ...
        });

        // Simplified capture photo function with better button handling
        async function capturePhoto() {
            if (isProcessing) return;
            isProcessing = true;

            try {
                const video = document.getElementById('camera');
                if (!video || !video.srcObject) {
                    throw new Error('Camera not ready');
                }

                // Show visual feedback
                const shutterOverlay = document.querySelector('.shutter-overlay');
                if (shutterOverlay) {
                    shutterOverlay.classList.add('shutter-animation');
                }

                // Capture the photo
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0);

                // Convert to blob
                const blob = await new Promise((resolve) => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.8);
                });

                if (!blob) {
                    throw new Error('Failed to create image');
                }

                // Update preview
                lastCaptureBlob = blob;
                await updatePreviewButton(blob);
                
                // Upload to Drive
                try {
                    await uploadToGoogleDrive(blob, 'image');
                } catch (uploadError) {
                    console.error('Upload failed:', uploadError);
                    showStatus('Photo taken, but upload failed');
                }

            } catch (error) {
                console.error('Error capturing photo:', error);
                showStatus('Failed to capture photo: ' + error.message);
            } finally {
                isProcessing = false;
                const shutterOverlay = document.querySelector('.shutter-overlay');
                if (shutterOverlay) {
                    setTimeout(() => {
                        shutterOverlay.classList.remove('shutter-animation');
                    }, 500);
                }
            }
        }

        // Record video
        async function toggleRecording() {
            if (isProcessing) return;
            
            const recordButton = document.getElementById('recordButton');
            
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                try {
                    recordedChunks = [];
                    mediaRecorder = new MediaRecorder(currentStream, { mimeType: 'video/webm;codecs=vp8,opus' });
                    
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) recordedChunks.push(e.data);
                    };
                    
                    mediaRecorder.onstop = async () => {
                        try {
                            const blob = new Blob(recordedChunks, { type: 'video/webm' });
                            lastCaptureBlob = blob;
                            await updatePreviewButton(blob);
                            showStatus('Processing video...');
                            
                            // Check if Google API is ready
                            if (typeof gapi !== 'undefined' && gapi.client) {
                                await uploadToGoogleDrive(blob, 'video');
                            } else {
                                showStatus('Google Drive API not ready');
                                console.error('Google Drive API not initialized');
                            }
                        } catch (error) {
                            console.error('Video processing error:', error);
                            showStatus('Failed to process video');
                        }
                    };
                    
                    mediaRecorder.start();
                    recordButton.textContent = 'Stop Recording';
                    recordButton.classList.add('recording');
                    showStatus('Recording started...');
                    
                } catch (error) {
                    console.error('Failed to start recording:', error);
                    showStatus('Failed to start recording');
                }
            } else {
                mediaRecorder.stop();
                recordButton.textContent = 'Record Video';
                recordButton.classList.remove('recording');
                showStatus('Recording stopped');
            }
        }

        // Fixed preview button update function
        async function updatePreviewButton(blob) {
            try {
                const previewButton = document.getElementById('previewButton');
                const previewThumbnail = document.getElementById('previewThumbnail');
                
                if (!previewButton || !previewThumbnail || !blob) {
                    console.error('Missing elements for preview update');
                    return;
                }

                // Revoke old URL if it exists
                if (previewThumbnail.dataset.blobUrl) {
                    URL.revokeObjectURL(previewThumbnail.dataset.blobUrl);
                }

                // Create new URL
                const url = URL.createObjectURL(blob);
                previewThumbnail.dataset.blobUrl = url;
                
                // Set new image
                previewThumbnail.src = url;
                previewButton.style.display = 'block';

            } catch (error) {
                console.error('Preview update error:', error);
            }
        }

        // Fixed upload functions
        async function uploadToGoogleDrive(blob, type) {
            try {
                showStatus('Starting upload...');
                
                // Check if we're authenticated
                if (!gapi.client.getToken()) {
                    return new Promise((resolve, reject) => {
                        tokenClient.callback = async (resp) => {
                            if (resp.error !== undefined) {
                                reject(resp);
                                return;
                            }
                            try {
                                await uploadFile(blob, type);
                                resolve();
                            } catch (error) {
                                reject(error);
                            }
                        };
                        tokenClient.requestAccessToken({ prompt: 'consent' });
                    });
                }
                
                await uploadFile(blob, type);
            } catch (error) {
                console.error('Upload error:', error);
                showStatus('Upload failed. Please try again.');
                throw error;
            }
        }

        async function uploadFile(blob, type) {
            try {
                const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                const fileName = `${type}_${timestamp}.${type === 'image' ? 'jpg' : 'webm'}`;

                // Convert blob to base64
                const base64Data = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });

                const metadata = {
                    name: fileName,
                    mimeType: type === 'image' ? 'image/jpeg' : 'video/webm',
                };

                const response = await gapi.client.drive.files.create({
                    resource: metadata,
                    media: {
                        mimeType: metadata.mimeType,
                        body: base64Data
                    },
                    fields: 'id,webViewLink'
                });

                console.log('File uploaded successfully:', response.result.webViewLink);
                showStatus('Upload successful!');
                return response.result;

            } catch (error) {
                console.error('Upload failed:', error);
                showStatus('Upload failed. Retrying...');
                throw error;
            }
        }

        function handleVideoError(error) {
            console.error('Video error:', error);
            alert('Error loading video stream. Please check your camera permissions.');
        }

        // Function to show status message
        function showStatus(message) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.style.display = 'block';
            status.classList.add('status-visible');
            
            setTimeout(() => {
                status.classList.remove('status-visible');
            }, 3000);
        }

        function setZoom(zoomLevel) {
            const video = document.getElementById('camera');
            const container = document.querySelector('.camera-container');
            
            // Ensure zoom level is within valid range
            zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 10);
            currentZoom = zoomLevel;

            // Calculate the new dimensions
            const scale = 1 / zoomLevel;
            
            // Calculate dimensions to maintain aspect ratio
            const newWidth = videoWidth * scale;
            const newHeight = videoHeight * scale;
            
            // Calculate position to keep center
            const leftOffset = (videoWidth - newWidth) / 2;
            const topOffset = (videoHeight - newHeight) / 2;
            
            // Apply the zoom effect
            video.style.width = `${videoWidth}px`;
            video.style.height = `${videoHeight}px`;
            video.style.transform = `scale(${zoomLevel})`;
            video.style.transformOrigin = 'center center';
            video.style.objectFit = 'cover';
            
            // Update UI
            document.getElementById('zoomLevel').textContent = `${zoomLevel.toFixed(1)}x`;
            document.getElementById('zoomSlider').value = zoomLevel;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {

            document.getElementById('recordButton').addEventListener('click', toggleRecording);

        function capturePhoto() {
            // ... existing photo capture code ...
            currentPhoto = blob;
            document.getElementById('uploadPhoto').style.display = 'block';
        }

            currentVideo = blob;
