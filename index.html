<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Camera Upload</title>
    <meta name="google-signin-client_id" content="997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com">
    <script>console.log('Camera App v1.8.1');</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS viewport fix */
        }

        .container {
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available; /* iOS viewport fix */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .camera-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden !important;
            background-color: #000;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-out;
        }

        /* Updated button container for camera-like layout */
        .button-container {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Increased gap between buttons */
            padding: 20px;
            z-index: 1000;
            background: transparent;
        }

        /* Modern button styles with icons */
        .button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* Main capture button */
        #capture {
            width: 60px;
            height: 60px;
            background: white;
            border: 3px solid rgba(255,255,255,0.8);
        }

        /* Record button */
        #recordButton {
            width: 45px;
            height: 45px;
            background: rgba(255, 68, 68, 0.9);
            border: 2px solid rgba(255,255,255,0.8);
        }

        #recordButton.recording {
            background: #ff0000;
            animation: pulse 1.5s infinite;
        }

        /* Zoom controls as a simple pill */
        .zoom-controls {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 15px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            min-width: 120px;
            justify-content: space-between;
        }

        .zoom-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            padding: 5px 10px;
            cursor: pointer;
            outline: none;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }

        .zoom-controls span {
            color: white;
            min-width: 50px;
            text-align: center;
            font-size: 16px;
        }

        /* Media query for different screen sizes */
        @media screen and (max-height: 600px) {
            .zoom-controls {
                bottom: 120px;
            }
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .zoom-controls {
                bottom: 160px;
                padding-bottom: calc(8px + env(safe-area-inset-bottom));
            }
        }

        /* Android specific fixes */
        @supports not (-webkit-touch-callout: none) {
            @media screen and (max-width: 600px) {
                .zoom-controls {
                    bottom: 150px;
                }
            }
        }

        /* Ensure controls stay visible in landscape mode */
        @media screen and (orientation: landscape) {
            .zoom-controls {
                bottom: 50%;
                transform: translate(-50%, 80px);
            }
        }

        /* Add touch feedback */
        .zoom-controls button:active {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }

        /* Preview styling */
        #preview, #videoPreview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
            display: none;
        }

        /* Upload button */
        #upload {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(33, 150, 243, 0.9);
            width: 45px;
            height: 45px;
            display: none;
        }

        /* Animation for recording button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Landscape mode adjustments */
        @media screen and (orientation: landscape) {
            .button-container {
                right: 30px;
                bottom: 50%;
                transform: translateY(50%);
                flex-direction: column;
                width: auto;
            }

            .zoom-controls {
                bottom: 50%;
                transform: translate(-50%, 50%);
            }
        }

        .fullscreen-mode {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #000;
        }

        .fullscreen-mode .container {
            width: 100vw;
            height: 100vh;
            max-width: none;
            margin: 0;
            padding: 0;
        }

        .fullscreen-mode .camera-container {
            border-radius: 0;
        }

        /* Hide system bars in fullscreen */
        :fullscreen {
            background: #000;
        }

        /* Lock UI orientation regardless of device orientation */
        .button-container,
        .zoom-controls,
        .recording-timer {
            transform-origin: center;
            transition: none !important;
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .container {
                height: -webkit-fill-available;
            }

            /* Lock controls in portrait orientation */
            .button-container {
                position: fixed;
                bottom: max(30px, env(safe-area-inset-bottom));
                left: 0;
                right: 0;
                transform: none !important;
                padding-bottom: env(safe-area-inset-bottom);
            }

            .zoom-controls {
                position: fixed;
                bottom: 120px;
                left: 50%;
                transform: translateX(-50%) !important;
                padding-bottom: env(safe-area-inset-bottom);
            }

            /* Prevent iOS rotation of UI elements */
            @media screen and (orientation: landscape) {
                .button-container,
                .zoom-controls,
                .recording-timer {
                    transform: none !important;
                    -webkit-transform: none !important;
                }

                #camera {
                    width: 100vw;
                    height: 100vh;
                    object-fit: cover;
                }
            }
        }

        /* Ensure controls stay visible in safe areas */
        @supports (padding: max(0px)) {
            .button-container,
            .zoom-controls {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }

        /* Update upload button styles and handling */
        #upload {
            position: relative;
            z-index: 1002; /* Ensure it's above other controls */
            cursor: pointer;
            pointer-events: auto;
            opacity: 1;
            transition: opacity 0.3s;
        }

        #upload.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        #upload:active {
            transform: scale(0.95);
        }

        /* iOS specific upload button fixes */
        @supports (-webkit-touch-callout: none) {
            .ios-device #upload {
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="camera-container">
            <video id="camera" playsinline autoplay muted></video>
            <img id="preview" alt="Preview">
            <video id="videoPreview" controls muted></video>
            
            <div class="button-container">
                <button id="switchCamera" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5L5.5 12 9 8.5V11h6V8.5l3.5 3.5-3.5 3.5z"/>
                    </svg>
                </button>
                <button id="capture" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#000">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                </button>
                <button id="recordButton" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                </button>
            </div>
            <div class="zoom-controls">
                <button id="zoomOut">-</button>
                <span id="zoomLevel">1x</span>
                <button id="zoomIn">+</button>
            </div>
        </div>
        <div class="status-message" id="statusMessage"></div>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script src="drive-upload.js"></script>
    <script>
        // Single source of truth for global variables
        const globals = {
            mediaRecorder: null,
            recordedChunks: [],
            currentStream: null,
            currentFacingMode: 'environment',
            isCameraRunning: false,
            isInitializing: false,
            currentZoom: 1,
            minZoom: 1,
            maxZoom: 10,
            zoomStep: 0.5
        };

        // Utility functions
        const utils = {
            cleanupMediaStream: (stream) => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            },
            
            handleError: (error, message) => {
                console.error(`[${new Date().toISOString()}] ${message}:`, error);
                showStatus(message, 5000);
            },
            
            showStatus: (message, duration = 3000) => {
                const statusEl = document.getElementById('statusMessage');
                if (!statusEl) {
                    const div = document.createElement('div');
                    div.id = 'statusMessage';
                    div.style.cssText = `
                        position: fixed;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        background: rgba(0, 0, 0, 0.8);
                        color: white;
                        padding: 15px 20px;
                        border-radius: 8px;
                        z-index: 9999;
                        text-align: center;
                    `;
                    document.body.appendChild(div);
                }
                
                statusEl.textContent = message;
                statusEl.style.display = 'block';
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, duration);
            }
        };

        // Update the iOS permission handling function
        async function requestIOSPermissions() {
            console.log('Requesting iOS permissions...');
            
            try {
                // First, request both permissions simultaneously
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: true
                };

                // Show explicit message for iOS users
                showStatusMessage('Please allow camera AND microphone access when prompted', 5000);

                // Request both permissions
                const combinedStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Verify if we got both audio and video tracks
                const hasVideo = combinedStream.getVideoTracks().length > 0;
                const hasAudio = combinedStream.getAudioTracks().length > 0;

                console.log('Permissions granted - Video:', hasVideo, 'Audio:', hasAudio);

                if (!hasAudio) {
                    // If audio track is missing, try to request it separately
                    showStatusMessage('Please allow microphone access when prompted', 3000);
                    try {
                        const audioStream = await navigator.mediaDevices.getUserMedia({ 
                            audio: true,
                            video: false 
                        });
                        
                        // Add audio tracks to the combined stream
                        audioStream.getAudioTracks().forEach(track => {
                            combinedStream.addTrack(track);
                        });
                    } catch (audioError) {
                        console.error('Failed to get audio permission:', audioError);
                        showStatusMessage('Microphone access denied. Video will be recorded without sound.', 3000);
                    }
                }

                return combinedStream;

            } catch (error) {
                console.error('iOS Permission Error:', error);
                
                if (error.name === 'NotAllowedError') {
                    showStatusMessage('Please enable camera and microphone access in iOS Settings > Safari > ' + window.location.hostname, 5000);
                } else {
                    showStatusMessage('Permission error: ' + error.message);
                }
                
                throw error;
            }
        }

        // Update startCamera function to handle iOS permissions better
        async function startCamera(facingMode = 'environment') {
            console.log('Starting camera initialization...');
            
            if (globals.isInitializing || globals.isCameraRunning) {
                console.log('Camera already running or initializing');
                return;
            }

            try {
                globals.isInitializing = true;
                const video = document.getElementById('camera');
                
                if (!video) {
                    throw new Error('Video element not found');
                }

                // Stop any existing stream
                if (globals.currentStream) {
                    globals.currentStream.getTracks().forEach(track => track.stop());
                }

                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                
                let stream;
                if (isIOS) {
                    stream = await requestIOSPermissions();
                    
                    // Check permissions after stream is obtained
                    const hasVideo = stream.getVideoTracks().length > 0;
                    const hasAudio = stream.getAudioTracks().length > 0;
                    
                    if (!hasVideo || !hasAudio) {
                        const missing = [];
                        if (!hasVideo) missing.push('camera');
                        if (!hasAudio) missing.push('microphone');
                        
                        showStatusMessage(`Missing ${missing.join(' and ')} permissions. Please check iOS Settings.`, 4000);
                    }
                } else {
                    // Normal permission handling for other devices
                    const constraints = {
                        video: {
                            facingMode: facingMode,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: true
                    };

                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                }

                // Set up video element with the stream
                video.srcObject = stream;
                globals.currentStream = stream;
                globals.currentFacingMode = facingMode;

                // Wait for video to be ready
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play()
                            .then(() => {
                                console.log('Camera started successfully');
                                globals.isCameraRunning = true;
                                resolve();
                            })
                            .catch(reject);
                    };
                    video.onerror = reject;
                    setTimeout(() => reject(new Error('Video loading timeout')), 10000);
                });

            } catch (error) {
                console.error('Camera/Audio initialization failed:', error);
                handleIOSPermissionError(error);
            } finally {
                globals.isInitializing = false;
            }

            try {
                // After successfully starting the camera
                await initializeZoomControls();
            } catch (error) {
                console.error('Failed to initialize zoom controls:', error);
            }
        }

        // Add helper function for iOS permission errors
        function handleIOSPermissionError(error) {
            if (error.name === 'NotAllowedError') {
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                if (isIOS) {
                    showStatusMessage(
                        'Please enable camera and microphone access:\n' +
                        '1. Go to iOS Settings\n' +
                        '2. Scroll down to Your Browser\n' +
                        '3. Find Camera & Microphone\n' +
                        '4. Allow access for this website',
                        8000
                    );
                } else {
                    showStatusMessage('Please allow camera and microphone access');
                }
            } else {
                showStatusMessage('Camera error: ' + error.message);
            }
            globals.isCameraRunning = false;
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await startCamera();
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    document.body.classList.add('ios-device');
                    // Add iOS-specific meta tags dynamically
                    const metaTags = [
                        { name: 'apple-mobile-web-app-capable', content: 'yes' },
                        { name: 'apple-mobile-web-app-status-bar-style', content: 'black-translucent' }
                    ];
                    metaTags.forEach(tag => {
                        if (!document.querySelector(`meta[name="${tag.name}"]`)) {
                            const meta = document.createElement('meta');
                            meta.name = tag.name;
                            meta.content = tag.content;
                            document.head.appendChild(meta);
                        }
                    });
                }
            } catch (error) {
                console.error('Initial camera setup failed:', error);
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                if (!globals.isCameraRunning) {
                    startCamera(globals.currentFacingMode);
                }
            } else {
                if (globals.currentStream) {
                    utils.cleanupMediaStream(globals.currentStream);
                    globals.isCameraRunning = false;
                }
            }
        });

        // Camera Controls
        document.getElementById('switchCamera').addEventListener('click', async () => {
            console.log('Attempting to switch camera...');
            
            // Stop recording if active
            if (globals.mediaRecorder?.state === 'recording') {
                globals.mediaRecorder.stop();
                document.getElementById('recordButton').classList.remove('recording');
            }

            try {
                // Stop current stream
                if (globals.currentStream) {
                    globals.currentStream.getTracks().forEach(track => track.stop());
                }

                // Toggle facing mode
                globals.currentFacingMode = globals.currentFacingMode === 'environment' ? 'user' : 'environment';
                
                // Get video constraints based on device
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                let constraints;
                if (isMobile) {
                    constraints = {
                        video: {
                            facingMode: globals.currentFacingMode,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: true
                    };
                } else {
                    // For desktop/laptop - use deviceId if available
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    if (videoDevices.length > 1) {
                        // If current stream exists, get current camera id
                        const currentTrack = globals.currentStream?.getVideoTracks()[0];
                        const currentDeviceId = currentTrack?.getSettings()?.deviceId;
                        
                        // Find next camera
                        const currentIndex = videoDevices.findIndex(device => device.deviceId === currentDeviceId);
                        const nextDevice = videoDevices[(currentIndex + 1) % videoDevices.length];
                        
                        constraints = {
                            video: {
                                deviceId: { exact: nextDevice.deviceId },
                                width: { ideal: 1280 },
                                height: { ideal: 720 }
                            },
                            audio: true
                        };
                    } else {
                        showStatusMessage('No additional cameras found');
                        return;
                    }
                }

                console.log('Using constraints:', constraints);

                // Get new stream
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Update video element
                const video = document.getElementById('camera');
                video.srcObject = stream;
                globals.currentStream = stream;

                // Wait for video to be ready
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play()
                            .then(() => {
                                console.log('Camera switched successfully');
                                globals.isCameraRunning = true;
                                resolve();
                            })
                            .catch(reject);
                    };
                    video.onerror = reject;
                    setTimeout(() => reject(new Error('Video loading timeout')), 10000);
                });

                showStatusMessage('Camera switched', 1000);

            } catch (error) {
                console.error('Failed to switch camera:', error);
                showStatusMessage('Failed to switch camera. Please try again.');
                
                // Try to restore previous camera
                try {
                    globals.currentFacingMode = globals.currentFacingMode === 'environment' ? 'user' : 'environment';
                    await startCamera(globals.currentFacingMode);
                } catch (restoreError) {
                    console.error('Failed to restore camera:', restoreError);
                    showStatusMessage('Camera error. Please refresh the page.');
                }
            }

            try {
                // After successfully switching camera
                await initializeZoomControls();
            } catch (error) {
                console.error('Failed to initialize zoom controls:', error);
            }
        });

        function showStatusMessage(message, duration = 3000) {
            if (window.showStatus) {
                window.showStatus(message, duration);
            } else {
                console.error('showStatus function not available');
                // Fallback status display
                const statusEl = document.getElementById('statusMessage') || document.createElement('div');
                statusEl.id = 'statusMessage';
                statusEl.style.cssText = `
                    position: fixed;
                    top: 50%;
                    left: 50%;
                    transform: translate(-50%, -50%);
                    background: rgba(0, 0, 0, 0.8);
                    color: white;
                    padding: 15px 20px;
                    border-radius: 8px;
                    z-index: 9999;
                    text-align: center;
                `;
                statusEl.textContent = message;
                document.body.appendChild(statusEl);
                setTimeout(() => statusEl.remove(), duration);
            }
        }

        document.getElementById('capture').addEventListener('click', async () => {
            if (!localStorage.getItem('googleToken')) {
                console.log('No auth token found, showing login UI');
                if (window.createIOSLoginUI) {
                    window.createIOSLoginUI();
                }
                return;
            }

            const video = document.getElementById('camera');
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            
            canvas.toBlob(async (blob) => {
                showStatusMessage('Processing photo...');
                try {
                    await window.uploadToDrive(blob, 'image');
                } catch (error) {
                    console.error('Upload failed:', error);
                    if (error.message.includes('Not authenticated')) {
                        window.createIOSLoginUI && window.createIOSLoginUI();
                    }
                }
            }, 'image/jpeg', 0.95);
        });

        document.getElementById('recordButton').addEventListener('click', function() {
            if (!localStorage.getItem('googleToken')) {
                console.log('No auth token found, showing login UI');
                window.createIOSLoginUI && window.createIOSLoginUI();
                return;
            }

            const video = document.getElementById('camera');
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            
            if (!globals.mediaRecorder || globals.mediaRecorder.state === 'inactive') {
                globals.recordedChunks = [];
                const stream = video.srcObject;
                
                try {
                    // Check supported MIME types with audio codecs
                    let options;
                    if (isIOS) {
                        // iOS-specific options
                        if (MediaRecorder.isTypeSupported('video/mp4;codecs=h264,aac')) {
                            options = { mimeType: 'video/mp4;codecs=h264,aac' };
                        } else if (MediaRecorder.isTypeSupported('video/mp4')) {
                            options = { mimeType: 'video/mp4' };
                        } else {
                            throw new Error('No supported video codec found for this device');
                        }
                    } else {
                        // Default options for other devices
                        if (MediaRecorder.isTypeSupported('video/webm;codecs=h264,opus')) {
                            options = {
                                mimeType: 'video/webm;codecs=h264,opus',
                                videoBitsPerSecond: 2500000,
                                audioBitsPerSecond: 128000
                            };
                        } else if (MediaRecorder.isTypeSupported('video/webm')) {
                            options = {
                                mimeType: 'video/webm',
                                videoBitsPerSecond: 2500000,
                                audioBitsPerSecond: 128000
                            };
                        } else {
                            throw new Error('No supported video codec found for this device');
                        }
                    }

                    globals.mediaRecorder = new MediaRecorder(stream, options);

                    globals.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            globals.recordedChunks.push(event.data);
                        }
                    };

                    globals.mediaRecorder.onstop = async () => {
                        showStatusMessage('Processing video...');
                        try {
                            const mimeType = isIOS ? 'video/mp4' : 'video/webm';
                            const blob = new Blob(globals.recordedChunks, { type: mimeType });
                            await window.uploadToDrive(blob, 'video');
                        } catch (error) {
                            console.error('Upload failed:', error);
                            if (error.message.includes('Not authenticated')) {
                                window.createIOSLoginUI && window.createIOSLoginUI();
                            } else {
                                showStatusMessage('Upload failed: ' + error.message);
                            }
                        }
                        globals.recordedChunks = [];
                    };

                    // Start recording
                    globals.mediaRecorder.start(isIOS ? 100 : 1000);
                    this.classList.add('recording');
                    this.innerHTML = `
                        <svg class="recording-icon" width="24" height="24" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="8" fill="red"/>
                        </svg>
                    `;
                    
                    showStatusMessage('Recording started...', 1000);
                    
                } catch (error) {
                    console.error('Failed to start recording:', error);
                    showStatusMessage('Recording not supported on this device');
                    this.classList.remove('recording');
                }
            } else {
                globals.mediaRecorder.stop();
                this.classList.remove('recording');
                this.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <circle cx="12" cy="12" r="8" stroke="currentColor" stroke-width="2" fill="none"/>
                        <circle cx="12" cy="12" r="3" fill="currentColor"/>
                    </svg>
                `;
                showStatusMessage('Recording stopped', 1000);
            }
        });

        

        // Add these zoom control functions
        async function initializeZoomControls() {
            try {
                const track = globals.currentStream?.getVideoTracks()[0];
                if (!track) return;

                const capabilities = track.getCapabilities();
                const settings = track.getSettings();
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

                // For iOS, we'll use a different approach since capabilities.zoom might not be supported
                if (isIOS) {
                    // Set default zoom range for iOS
                    globals.minZoom = 1;
                    globals.maxZoom = 3; // iOS typically supports up to 3x zoom
                    globals.currentZoom = 1;
                    
                    try {
                        // Try to set initial zoom constraints for iOS
                        await track.applyConstraints({
                            advanced: [{
                                zoom: 1.0
                            }]
                        });
                        
                        // If we get here, zoom is supported
                        document.querySelector('.zoom-controls').style.display = 'flex';
                        updateZoomUI();
                        
                        // Add iOS-specific zoom handlers
                        document.getElementById('zoomIn').addEventListener('click', () => {
                            setZoomIOS(globals.currentZoom + globals.zoomStep);
                        });

                        document.getElementById('zoomOut').addEventListener('click', () => {
                            setZoomIOS(globals.currentZoom - globals.zoomStep);
                        });

                        // Add pinch zoom support for iOS
                        const camera = document.getElementById('camera');
                        let initialDistance = 0;
                        let currentZoom = globals.currentZoom;
                        
                        camera.addEventListener('touchstart', (e) => {
                            if (e.touches.length === 2) {
                                e.preventDefault();
                                initialDistance = getDistance(e.touches[0], e.touches[1]);
                                currentZoom = globals.currentZoom;
                            }
                        }, { passive: false });

                        camera.addEventListener('touchmove', (e) => {
                            if (e.touches.length === 2) {
                                e.preventDefault();
                                const distance = getDistance(e.touches[0], e.touches[1]);
                                const scale = distance / initialDistance;
                                const newZoom = Math.max(globals.minZoom, 
                                    Math.min(globals.maxZoom, currentZoom * scale));
                                setZoomIOS(newZoom);
                            }
                        }, { passive: false });

                    } catch (error) {
                        console.log('iOS zoom not supported on this device:', error);
                        document.querySelector('.zoom-controls').style.display = 'none';
                    }
                } else {
                    // Non-iOS devices
                    if (!capabilities.zoom) {
                        console.log('Zoom not supported on this device');
                        document.querySelector('.zoom-controls').style.display = 'none';
                        return;
                    }

                    globals.minZoom = capabilities.zoom.min || 1;
                    globals.maxZoom = capabilities.zoom.max || 10;
                    globals.currentZoom = settings.zoom || 1;

                    updateZoomUI();
                    // ... rest of the non-iOS zoom code ...
                }

            } catch (error) {
                console.error('Error initializing zoom:', error);
                document.querySelector('.zoom-controls').style.display = 'none';
            }
        }

        // Add iOS-specific zoom function
        async function setZoomIOS(zoomLevel) {
            try {
                const track = globals.currentStream?.getVideoTracks()[0];
                if (!track) return;

                // Ensure zoom level is within iOS bounds
                zoomLevel = Math.max(globals.minZoom, Math.min(globals.maxZoom, zoomLevel));
                
                // Apply zoom for iOS
                await track.applyConstraints({
                    advanced: [{
                        zoom: zoomLevel
                    }]
                });

                globals.currentZoom = zoomLevel;
                updateZoomUI();

            } catch (error) {
                console.error('Error setting iOS zoom:', error);
            }
        }

        // Update the getDistance function to be more precise for iOS
        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Update the updateZoomUI function to be more responsive
        function updateZoomUI() {
            const zoomLevel = document.getElementById('zoomLevel');
            if (zoomLevel) {
                zoomLevel.textContent = `${globals.currentZoom.toFixed(1)}x`;
            }
        }

        // Make sure to call initializeZoomControls after camera switch and startup
        async function startCamera(facingMode = 'environment') {
            // ... existing camera initialization code ...

            try {
                await initializeZoomControls();
            } catch (error) {
                console.error('Failed to initialize zoom controls:', error);
            }
        }

        // Update version
        console.log('Camera App v1.8.1');
    </script>
