<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Camera Upload</title>
    <meta name="google-signin-client_id" content="997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            min-height: -webkit-fill-available; /* iOS viewport fix */
        }

        .container {
            width: 100%;
            height: 100vh;
            height: -webkit-fill-available; /* iOS viewport fix */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .camera-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden !important;
            background-color: #000;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-out;
        }

        /* Updated button container for camera-like layout */
        .button-container {
            position: fixed;
            bottom: 30px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px; /* Increased gap between buttons */
            padding: 20px;
            z-index: 1000;
            background: transparent;
        }

        /* Modern button styles with icons */
        .button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        /* Main capture button */
        #capture {
            width: 60px;
            height: 60px;
            background: white;
            border: 3px solid rgba(255,255,255,0.8);
        }

        /* Record button */
        #recordButton {
            width: 45px;
            height: 45px;
            background: rgba(255, 68, 68, 0.9);
            border: 2px solid rgba(255,255,255,0.8);
        }

        #recordButton.recording {
            background: #ff0000;
            animation: pulse 1.5s infinite;
        }

        /* Zoom controls as a simple pill */
        .zoom-controls {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px 12px;
            border-radius: 20px;
            width: auto;
        }

        .zoom-button {
            color: white;
            background: transparent;
            border: none;
            padding: 4px;
            font-size: 12px;
            opacity: 0.8;
            cursor: pointer;
        }

        #zoomSlider {
            -webkit-appearance: none;
            width: 150px;
            height: 3px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 1.5px;
            margin: 0 8px;
        }

        #zoomSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        #zoomSlider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        /* Preview styling */
        #preview, #videoPreview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            background-color: black;
            display: none;
        }

        /* Upload button */
        #upload {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(33, 150, 243, 0.9);
            width: 45px;
            height: 45px;
            display: none;
        }

        /* Animation for recording button */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Landscape mode adjustments */
        @media screen and (orientation: landscape) {
            .button-container {
                right: 30px;
                bottom: 50%;
                transform: translateY(50%);
                flex-direction: column;
                width: auto;
            }

            .zoom-controls {
                bottom: 50%;
                transform: translate(-50%, 50%);
            }
        }

        .fullscreen-mode {
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: #000;
        }

        .fullscreen-mode .container {
            width: 100vw;
            height: 100vh;
            max-width: none;
            margin: 0;
            padding: 0;
        }

        .fullscreen-mode .camera-container {
            border-radius: 0;
        }

        /* Hide system bars in fullscreen */
        :fullscreen {
            background: #000;
        }

        /* Lock UI orientation regardless of device orientation */
        .button-container,
        .zoom-controls,
        .recording-timer {
            transform-origin: center;
            transition: none !important;
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .container {
                height: -webkit-fill-available;
            }

            /* Lock controls in portrait orientation */
            .button-container {
                position: fixed;
                bottom: max(30px, env(safe-area-inset-bottom));
                left: 0;
                right: 0;
                transform: none !important;
                padding-bottom: env(safe-area-inset-bottom);
            }

            .zoom-controls {
                position: fixed;
                bottom: 120px;
                left: 50%;
                transform: translateX(-50%) !important;
                padding-bottom: env(safe-area-inset-bottom);
            }

            /* Prevent iOS rotation of UI elements */
            @media screen and (orientation: landscape) {
                .button-container,
                .zoom-controls,
                .recording-timer {
                    transform: none !important;
                    -webkit-transform: none !important;
                }

                #camera {
                    width: 100vw;
                    height: 100vh;
                    object-fit: cover;
                }
            }
        }

        /* Ensure controls stay visible in safe areas */
        @supports (padding: max(0px)) {
            .button-container,
            .zoom-controls {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>

        <div class="camera-container">
            <video id="camera" playsinline autoplay muted></video>
            <img id="preview" alt="Preview">

            <div class="button-container">
                <button id="switchCamera" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5L5.5 12 9 8.5V11h6V8.5l3.5 3.5-3.5 3.5z"/>

        </div>

    </div>

    <script src="drive-upload.js"></script>
    <script>
        let imageBlob = null;
        let videoBlob = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let currentFacingMode = 'environment'; // Track current camera
        let currentZoom = 1;
        let currentStream = null;

        // Add error handling and cleanup utilities
        const utils = {
            cleanupMediaStream: (stream) => {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
            },
            
            handleError: (error, message) => {
                console.error(`[${new Date().toISOString()}] ${message}:`, error);
                showStatus(message, 5000);
            },
            
            checkDeviceSupport: async () => {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Media devices not supported');
                }
                
                const devices = await navigator.mediaDevices.enumerateDevices();
                const hasCamera = devices.some(device => device.kind === 'videoinput');
                const hasMicrophone = devices.some(device => device.kind === 'audioinput');
                
                return { hasCamera, hasMicrophone };
            }
        };

        // Add iOS-specific styles while preserving original styles
        const combinedStyles = document.createElement('style');
        combinedStyles.textContent = `
            /* Common styles for all devices */
            .camera-container {
                width: 100vw;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                background: #000;
                overflow: hidden;
            }

            #camera {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .button-container {
                position: fixed;
                bottom: 30px;
                left: 0;
                right: 0;
                display: flex;
                justify-content: center;
                gap: 20px;
                z-index: 1000;
            }

            /* iOS specific styles */
            @supports (-webkit-touch-callout: none) {
                .ios-device .camera-container {
                    height: -webkit-fill-available;
                }

                .ios-device .button-container {
                    bottom: max(30px, env(safe-area-inset-bottom));
                    padding-bottom: env(safe-area-inset-bottom);
                    background: linear-gradient(to top, rgba(0,0,0,0.4), transparent);
                }

                .ios-device #upload {
                    position: fixed;
                    bottom: max(100px, calc(env(safe-area-inset-bottom) + 70px));
                    left: 50%;
                    transform: translateX(-50%);
                    z-index: 1001;
                }

                .ios-device.fullscreen {
                    position: fixed;
                    width: 100vw;
                    height: 100vh;
                    height: -webkit-fill-available;
                    top: 0;
                    left: 0;
                    background: black;
                    z-index: 9999;
                }

                .ios-device.fullscreen #camera {
                    width: 100vw;
                    height: 100vh;
                    height: -webkit-fill-available;
                    object-fit: cover;
                }

                /* Handle iOS notch */
                @supports (padding: max(0px)) {
                    .ios-device.fullscreen {
                        padding-top: env(safe-area-inset-top);
                        padding-bottom: env(safe-area-inset-bottom);
                        padding-left: env(safe-area-inset-left);
                        padding-right: env(safe-area-inset-right);
                    }
                }
            }
        `;
        document.head.appendChild(combinedStyles);

        // Update fullscreen handling
        const fullscreenUtils = {
            isIOS: /iPad|iPhone|iPod/.test(navigator.userAgent),

            async enterFullscreen() {
                if (this.isIOS) {
                    document.body.classList.add('fullscreen');
                    // Force resize for iOS
                    setTimeout(() => {
                        window.scrollTo(0, 0);
                        document.body.style.height = window.innerHeight + 'px';
                    }, 100);
                } else {
                    const container = document.querySelector('.camera-container');
                    if (container && container.requestFullscreen) {
                        await container.requestFullscreen();
                    }
                }
            },

            async exitFullscreen() {
                if (this.isIOS) {
                    document.body.classList.remove('fullscreen');
                } else if (document.exitFullscreen) {
                    await document.exitFullscreen();
                }
            },

            isFullscreen() {
                return this.isIOS ? 
                    document.body.classList.contains('fullscreen') : 
                    !!document.fullscreenElement;
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                document.body.classList.add('ios-device');
            }
            
            try {
                await startCamera();
                await fullscreenUtils.enterFullscreen();
            } catch (error) {
                console.error('Initialization failed:', error);
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            if (fullscreenUtils.isIOS) {
                setTimeout(() => {
                    window.scrollTo(0, 0);
                    document.body.style.height = window.innerHeight + 'px';
                }, 100);
            }
        });

        // Add zoom control initialization
        function initializeZoomControls() {
            const video = document.getElementById('camera');
            const zoomSlider = document.getElementById('zoomSlider');
            
            // Check if zoom is supported
            async function checkZoomSupport() {
                if (!currentStream) return false;
                const videoTrack = currentStream.getVideoTracks()[0];
                const capabilities = videoTrack.getCapabilities();
                return capabilities && capabilities.zoom;
            }

            // Initialize zoom controls
            async function setupZoomControls() {
                try {
                    const hasZoom = await checkZoomSupport();
                    if (!hasZoom) {
                        document.querySelector('.zoom-controls').style.display = 'none';
                        return;
                    }

                    const videoTrack = currentStream.getVideoTracks()[0];
                    const capabilities = videoTrack.getCapabilities();
                    
                    // Set slider range based on capabilities
                    zoomSlider.min = capabilities.zoom.min;
                    zoomSlider.max = capabilities.zoom.max;
                    zoomSlider.step = (capabilities.zoom.max - capabilities.zoom.min) / 100;
                    zoomSlider.value = 1;

                    // Add zoom event listener
                    zoomSlider.addEventListener('input', (e) => {
                        const zoomLevel = parseFloat(e.target.value);
                        videoTrack.applyConstraints({
                            advanced: [{ zoom: zoomLevel }]
                        });
                    });

                    // Show zoom controls
                    document.querySelector('.zoom-controls').style.display = 'flex';

                } catch (error) {
                    console.log('Zoom controls not supported:', error);
                    document.querySelector('.zoom-controls').style.display = 'none';
                }
            }

            // Initialize when camera starts
            setupZoomControls();
        }

        // Add this debug function
        async function checkCameraAccess() {
            try {
                console.log('Checking camera permissions...');
                
                // Cleanup existing stream
                if (video.srcObject) {
                    utils.cleanupMediaStream(video.srcObject);
                }

                // List available devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                console.log('Available video devices:', videoDevices);

                // Try to access the camera
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: false
                });

                console.log('Camera access granted:', stream);
                return stream;

            } catch (err) {
                console.error('Camera access error:', err);
                alert('Camera error: ' + err.message);
                return null;
            }
        }

        // Update startCamera function with more logging
        async function startCamera(facingMode = 'environment') {
            try {
                console.log('Starting camera with facing mode:', facingMode);
                const video = document.getElementById('camera');
                
                if (!video) {
                    throw new Error('Video element not found');
                }

                // Check camera access first
                const accessStream = await checkCameraAccess();
                if (!accessStream) {
                    throw new Error('Could not access camera');
                }

                // Stop any existing streams
                if (currentStream) {
                    console.log('Stopping existing stream');
                    currentStream.getTracks().forEach(track => track.stop());
                }

                // Request camera with specific constraints
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                console.log('Requesting camera with constraints:', constraints);
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                console.log('Got new stream:', stream);
                video.srcObject = stream;
                currentStream = stream;
                currentFacingMode = facingMode;

                // Log video element state
                console.log('Video element state:', {
                    videoWidth: video.videoWidth,
                    videoHeight: video.videoHeight,
                    readyState: video.readyState,
                    paused: video.paused
                });

                // Wait for video to be ready
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        console.log('Video metadata loaded');
                        resolve();
                    };
                });

                await video.play();
                console.log('Video playback started');

            } catch (err) {
                console.error('Detailed camera error:', err);
                alert('Camera error: ' + err.message);
            }
        }

        // Initialize on page load with debug info
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('DOM loaded, initializing camera...');
            try {
                await startCamera();
            } catch (error) {
                console.error('Camera initialization failed:', error);
            }
        });

        // Add basic styles
        const cameraStyles = document.createElement('style');
        cameraStyles.textContent = `
            #camera {
                width: 100%;
                height: 100%;
                object-fit: cover;
                position: absolute;
                top: 0;
                left: 0;
            }

            .camera-container {
                width: 100vw;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                background: #000;
                overflow: hidden;
            }
        `;
        document.head.appendChild(cameraStyles);

        // Enhanced camera initialization with proper error handling
        async function startCamera(facingMode = 'environment') {
            try {
                // Check if getUserMedia is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API is not supported in this browser');
                }

                const video = document.getElementById('camera');
                if (!video) {
                    throw new Error('Video element not found');
                }
                
                // Cleanup existing stream
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }

                console.log('Requesting camera access...');
                
                // Request camera access with detailed constraints
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                });

                console.log('Camera access granted:', stream);

                video.srcObject = stream;
                currentStream = stream;
                currentFacingMode = facingMode;

                // Wait for video to be ready
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        resolve();
                    };
                });

                console.log('Video metadata loaded');

                // Ensure video plays
                await video.play();
                console.log('Video playback started');

                // Update orientation
                updateVideoOrientation();

            } catch (err) {
                console.error('Detailed camera error:', err);
                alert(`Camera access error: ${err.message}\nPlease ensure camera permissions are granted and try again.`);
                throw err;
            }
        }

        // Orientation handling
        function updateVideoOrientation() {
            const video = document.getElementById('camera');
            const isLandscape = window.matchMedia("(orientation: landscape)").matches;
            
            if (currentFacingMode === 'user') {
                if (isLandscape) {
                    video.style.transform = 'scale(-1, 1) rotate(270deg)';
                } else {
                    video.style.transform = 'scale(-1, 1)';
                }
            } else {
                video.style.transform = 'none';
            }
        }

        // Initialize camera with proper error handling
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('Initializing camera...');
                await startCamera();
                console.log('Camera initialized successfully');
            } catch (error) {
                console.error('Camera initialization failed:', error);
            }
        });

        // Add orientation change listener
        window.addEventListener('orientationchange', () => {
            setTimeout(updateVideoOrientation, 100);
        });

        // Enhanced recording handler
        function initializeMediaRecorder(stream) {
            if (!stream) return null;
            
            // Try different MIME types
            const mimeTypes = [
                'video/webm;codecs=vp8,opus',
                'video/webm;codecs=vp9,opus',
                'video/webm;codecs=h264,opus',
                'video/webm'
            ];
            
            let options;
            for (const mimeType of mimeTypes) {
                if (MediaRecorder.isTypeSupported(mimeType)) {
                    options = { mimeType };
                    console.log('Using MIME type:', mimeType);
                    break;
                }
            }
            
            try {
                return new MediaRecorder(stream, options);
            } catch (e) {
                utils.handleError(e, 'MediaRecorder creation failed');
                return new MediaRecorder(stream);
            }
        }

        // Enhanced event listeners
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await startCamera();
                
                // Add iOS specific class
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    document.body.classList.add('ios-device');
                }
                
                // Initialize zoom controls
                initializeZoomControls();

                // Enter fullscreen after successful initialization
                await fullscreenUtils.enterFullscreen();
                
            } catch (error) {
                utils.handleError(error, 'Initialization failed');
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                utils.cleanupMediaStream(currentStream);
            }
        });

        // Handle visibility changes
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                try {
                    await startCamera(currentFacingMode);
                } catch (error) {
                    utils.handleError(error, 'Error resuming camera');
                }
            } else {
                if (currentStream) {
                    utils.cleanupMediaStream(currentStream);
                }
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', async () => {
            await new Promise(resolve => setTimeout(resolve, 100));
            try {
                await startCamera(currentFacingMode);
            } catch (error) {
                utils.handleError(error, 'Error handling orientation change');
            }
        });

        // Update capture function for better iOS compatibility
        document.getElementById('capture').addEventListener('click', async () => {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const preview = document.getElementById('preview');
            const videoPreview = document.getElementById('videoPreview');
            const uploadBtn = document.getElementById('upload');

            // Clear previous recording/capture
            videoBlob = null;
            recordedChunks = [];
            videoPreview.style.display = 'none';

            // Ensure video is playing before capture
            if (video.paused) {
                await video.play();
            }

            // Set canvas size to match video's actual size
            const videoAspectRatio = video.videoWidth / video.videoHeight;
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            canvas.getContext('2d').drawImage(video, 0, 0);

            // Convert canvas to blob with proper orientation
            canvas.toBlob((blob) => {
                imageBlob = blob;
                preview.src = URL.createObjectURL(blob);
                preview.style.display = 'block';
                uploadBtn.style.display = 'inline-block';
            }, 'image/jpeg', 0.8);
        });

        // Add switch camera button handler
        document.getElementById('switchCamera').addEventListener('click', async () => {
            // Toggle between front and back camera
            const newMode = currentFacingMode === 'environment' ? 'user' : 'environment';
            
            // Stop recording if active
            if (mediaRecorder && mediaRecorder.state === 'recording') {
                mediaRecorder.stop();
                const recordBtn = document.getElementById('recordButton');
                recordBtn.textContent = 'Record Video';
                recordBtn.classList.remove('recording');
            }

            try {
                await startCamera(newMode);
            } catch (error) {
                console.error('Error switching camera:', error);
                alert('Failed to switch camera. Your device might only have one camera.');
            }
        });

        // Update the record button handler
        document.getElementById('recordButton').addEventListener('click', () => {
            const recordBtn = document.getElementById('recordButton');
            const video = document.getElementById('camera');
            const uploadBtn = document.getElementById('upload');
            const preview = document.getElementById('preview');
            const videoPreview = document.getElementById('videoPreview');
            
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                // Verify we have both audio and video tracks
                const stream = video.srcObject;
                const hasAudio = stream.getAudioTracks().length > 0;
                const hasVideo = stream.getVideoTracks().length > 0;
                
                console.log('Starting recording with:', {
                    audioTracks: stream.getAudioTracks().length,
                    videoTracks: stream.getVideoTracks().length
                });

                // Clear previous recording
                videoBlob = null;
                imageBlob = null;
                recordedChunks = [];
                preview.style.display = 'none';
                videoPreview.style.display = 'none';
                uploadBtn.style.display = 'none';
                
                // Try different MIME types for better compatibility
                let options;
                const mimeTypes = [
                    'video/webm;codecs=vp8,opus',
                    'video/webm;codecs=vp9,opus',
                    'video/webm;codecs=h264,opus',
                    'video/webm'
                ];

                for (const mimeType of mimeTypes) {
                    if (MediaRecorder.isTypeSupported(mimeType)) {
                        options = { mimeType };
                        console.log('Using MIME type:', mimeType);
                        break;
                    }
                }

                try {
                    mediaRecorder = new MediaRecorder(stream, options);
                    console.log('MediaRecorder created with options:', options);
                } catch (e) {
                    console.error('MediaRecorder error:', e);
                    mediaRecorder = new MediaRecorder(stream);
                }
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        recordedChunks.push(e.data);
                        console.log('Recorded chunk size:', e.data.size);
                    }
                };

                mediaRecorder.onstop = () => {
                    videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    const videoPreview = document.getElementById('videoPreview');
                    videoPreview.src = URL.createObjectURL(videoBlob);
                    videoPreview.style.display = 'block';
                    // Ensure preview is muted by default
                    videoPreview.muted = true;
                    uploadBtn.style.display = 'inline-block';
                };

                // Request data more frequently for better reliability
                mediaRecorder.start(1000); // Get data every second
                recordBtn.textContent = 'Stop Recording';
                recordBtn.classList.add('recording');
            } else {
                mediaRecorder.stop();
                recordBtn.textContent = 'Record Video';
                recordBtn.classList.remove('recording');
            }
        });

        // Optimized upload handler
        document.getElementById('upload').addEventListener('click', async () => {
            if (typeof uploadToDrive === 'undefined') {
                showStatus('Upload functionality not ready. Please try again.', 5000);
                return;
            }
            
            if (imageBlob || videoBlob) {
                const uploadBtn = document.getElementById('upload');
                uploadBtn.disabled = true;
                uploadBtn.classList.add('loading');
                
                try {
                    // Show upload progress
                    showStatus('Starting upload...');
                    
                    // Optimize image if it's a photo
                    if (imageBlob) {
                        // Create a web worker for image processing
                        const workerBlob = new Blob([`
                            self.onmessage = async function(e) {
                                const { blob, maxWidth, maxHeight } = e.data;
                                
                                // Create image bitmap
                                const imageBitmap = await createImageBitmap(blob);
                                
                                // Calculate new dimensions
                                let width = imageBitmap.width;
                                let height = imageBitmap.height;
                                
                                if (width > maxWidth) {
                                    height = (height * maxWidth) / width;
                                    width = maxWidth;
                                }
                                
                                if (height > maxHeight) {
                                    width = (width * maxHeight) / height;
                                    height = maxHeight;
                                }
                                
                                // Create canvas and draw image
                                const canvas = new OffscreenCanvas(width, height);
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(imageBitmap, 0, 0, width, height);
                                
                                // Convert to blob
                                const newBlob = await canvas.convertToBlob({
                                    type: 'image/jpeg',
                                    quality: 0.92
                                });
                                
                                self.postMessage({ blob: newBlob });
                            };
                        `], { type: 'application/javascript' });
                        
                        const worker = new Worker(URL.createObjectURL(workerBlob));
                        
                        const optimizedBlob = await new Promise((resolve) => {
                            worker.onmessage = (e) => resolve(e.data.blob);
                            worker.postMessage({
                                blob: imageBlob,
                                maxWidth: 4096,  // Max width while maintaining quality
                                maxHeight: 4096  // Max height while maintaining quality
                            });
                        });
                        
                        worker.terminate();
                        URL.revokeObjectURL(workerBlob);
                        
                        await uploadToDrive(optimizedBlob, 'image');
                    } else if (videoBlob) {
                        // For video, use chunks to upload
                        const chunkSize = 1024 * 1024; // 1MB chunks
                        const totalChunks = Math.ceil(videoBlob.size / chunkSize);
                        
                        for (let i = 0; i < totalChunks; i++) {
                            const start = i * chunkSize;
                            const end = Math.min(start + chunkSize, videoBlob.size);
                            const chunk = videoBlob.slice(start, end);
                            
                            await uploadToDrive(chunk, 'video', {
                                isChunk: true,
                                chunkIndex: i,
                                totalChunks: totalChunks
                            });
                            
                            // Update progress
                            const progress = Math.round(((i + 1) / totalChunks) * 100);
                            showStatus(`Uploading: ${progress}%`);
                        }
                    }
                    
                    showStatus('Upload complete!');
                    uploadBtn.textContent = 'Upload to Drive';
                    uploadBtn.style.display = 'none';
                    
                    // Clear previews
                    const preview = document.getElementById('preview');
                    const videoPreview = document.getElementById('videoPreview');
                    preview.style.display = 'none';
                    videoPreview.style.display = 'none';
                    preview.src = '';
                    videoPreview.src = '';
                    
                    // Reset blobs
                    imageBlob = null;
                    videoBlob = null;
                    recordedChunks = [];
                    
                    // Restart camera
                    setTimeout(async () => {
                        try {
                            await startCamera(currentFacingMode);
                        } catch (error) {
                            console.error('Error restarting camera:', error);
                        }
                    }, 100);
                    
                } catch (error) {
                    console.error('Upload failed:', error);
                    showStatus('Upload failed. Please try again.', 5000);
                } finally {
                    uploadBtn.disabled = false;
                    uploadBtn.classList.remove('loading');
                }
            }
        });

        function handleVideoError(error) {
            console.error('Video error:', error);
            alert('Error loading video stream. Please check your camera permissions.');
        }

        // Function to show status message
        function showStatus(message, duration = 3000) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, duration);
        }

        function setZoom(zoomLevel) {
            const video = document.getElementById('camera');
            const container = document.querySelector('.camera-container');
            
            // Ensure zoom level is within valid range
            zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 10);
            currentZoom = zoomLevel;

            // Apply CSS transform for zoom effect
            video.style.transform = `scale(${zoomLevel})`;
            
            // Update UI
            document.getElementById('zoomLevel').textContent = `${zoomLevel.toFixed(1)}x`;
            document.getElementById('zoomSlider').value = zoomLevel;
        }

        // Handle fullscreen changes
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);

        function handleFullscreenChange() {
            if (!fullscreenUtils.isFullscreen()) {
                document.body.classList.remove('ios-fullscreen');
            }
        }

        // Add fullscreen toggle button (optional)
        const toggleFullscreenButton = document.createElement('button');
        toggleFullscreenButton.className = 'button fullscreen-toggle';
        toggleFullscreenButton.innerHTML = `
            <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
        `;
        toggleFullscreenButton.addEventListener('click', async () => {
            if (fullscreenUtils.isFullscreen()) {
                await fullscreenUtils.exitFullscreen();
            } else {
                await fullscreenUtils.enterFullscreen();
            }
        });

        // Add the button to your button container
        document.querySelector('.button-container').appendChild(toggleFullscreenButton);

        // Add zoom controls HTML if not already present
        if (!document.querySelector('.zoom-controls')) {
            const zoomControls = document.createElement('div');
            zoomControls.className = 'zoom-controls';
            zoomControls.innerHTML = `
                <input type="range" id="zoomSlider" min="1" max="5" step="0.1" value="1">
            `;
            document.querySelector('.camera-container').appendChild(zoomControls);
        }
    </script>
</body>
