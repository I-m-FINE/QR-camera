<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Camera Upload</title>
    <meta name="google-signin-client_id" content="997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com">
    <script>console.log('Camera App v1.0.5-019');</script>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Hide crosshair focus */
        #camera:focus {
            outline: none !important;
        }

        /* Button container */
        .button-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            padding: 20px;
            z-index: 1000;
            background: transparent;
        }

        /* Zoom controls base styling */
        .zoom-controls {
            position: fixed;
            display: flex;
            gap: 10px;
            z-index: 1001;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 20px;
            backdrop-filter: blur(5px);
        }

        /* Portrait mode - horizontal layout above camera button */
        @media screen and (orientation: portrait) {
            .zoom-controls {
                flex-direction: row;
                right: auto;
                left: 50%;
                bottom: 120px;
                transform: translateX(-50%);
                padding: 5px 15px;
                width: fit-content;
            }

            #zoomLevel {
                margin: 0 10px;
            }
        }

        /* Landscape mode - unchanged */
        @media screen and (orientation: landscape) {
            .button-container {
                bottom: 50%;
                right: 30px;
                left: auto;
                transform: translateY(50%);
                flex-direction: column;
                padding: 20px;
            }

            .zoom-controls {
                bottom: 50%;
                right: 120px;
                transform: translateY(50%);
                flex-direction: column;
                padding: 10px;
            }
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            .button-container {
                padding-bottom: max(30px, env(safe-area-inset-bottom));
            }

            @media screen and (orientation: landscape) {
                .button-container {
                    right: max(30px, env(safe-area-inset-right));
                    padding-bottom: 20px;
                }

                .zoom-controls {
                    right: max(120px, calc(env(safe-area-inset-right) + 90px));
                }
            }
        }

        /* Remove focus outlines and tap highlights */
        button:focus,
        video:focus,
        #camera:focus {
            outline: none !important;
        }

        * {
            -webkit-tap-highlight-color: transparent;
        }

        /* Camera container */
        .camera-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden !important;
            background-color: #000;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        /* Button styles */
        .button {
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        #capture {
            width: 60px;
            height: 60px;
            background: white;
            border: 3px solid rgba(255,255,255,0.8);
        }

        /* Video record button style */
        #recordButton {
            background: rgba(255, 0, 0, 0.8);
        }

        #recordButton svg {
            fill: white;
        }

        #recordButton.recording {
            background: rgba(255, 0, 0, 1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Safe area insets */
        @supports (padding: max(0px)) {
            .button-container,
            .zoom-controls {
                padding-left: env(safe-area-inset-left);
                padding-right: env(safe-area-inset-right);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="camera-container">
            <video id="camera" playsinline autoplay muted></video>
            <img id="preview" alt="Preview">
            <video id="videoPreview" controls muted></video>
            
            <div class="button-container">
                <button id="switchCamera" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M20 4h-3.17L15 2H9L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm-5 11.5V13H9v2.5L5.5 12 9 8.5V11h6V8.5l3.5 3.5-3.5 3.5z"/>
                    </svg>
                </button>
                <button id="capture" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="#000">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                </button>
                <button id="recordButton" class="button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                </button>
            </div>
            <div class="zoom-controls">
                <button id="zoomOut">-</button>
                <span id="zoomLevel">1x</span>
                <button id="zoomIn">+</button>
            </div>
        </div>
        <div class="status-message" id="statusMessage"></div>
        <canvas id="canvas" style="display:none;"></canvas>
    </div>

    <script src="drive-upload.js"></script>
    <script>
        // Basic globals setup
        const globals = {
            mediaRecorder: null,
            recordedChunks: [],
            currentStream: null,
            currentFacingMode: 'environment',
            isCameraRunning: false,
            isInitializing: false,
            currentZoom: 1,
            minZoom: 1,
            maxZoom: 10,
            zoomStep: 0.5
        };

        // Basic camera initialization
        async function startCamera(facingMode = 'environment') {
            console.log('Starting camera initialization...');
            
            if (globals.isInitializing || globals.isCameraRunning) {
                console.log('Camera already running or initializing');
                return;
            }

            try {
                globals.isInitializing = true;
                const video = document.getElementById('camera');
                
                if (!video) {
                    throw new Error('Video element not found');
                }

                // Stop any existing stream
                if (globals.currentStream) {
                    globals.currentStream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: true
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                globals.currentStream = stream;
                globals.currentFacingMode = facingMode;

                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play()
                            .then(() => {
                                console.log('Camera started successfully');
                                globals.isCameraRunning = true;
                                resolve();
                            })
                            .catch(reject);
                    };
                    video.onerror = reject;
                });

                // Initialize zoom controls after camera is started
                await initializeZoomControls();

            } catch (error) {
                console.error('Camera initialization failed:', error);
                showStatusMessage('Camera error: ' + error.message);
                globals.isCameraRunning = false;
            } finally {
                globals.isInitializing = false;
            }
        }

        // Update the initializeZoomControls function
        async function initializeZoomControls() {
            const zoomControls = document.querySelector('.zoom-controls');
            const track = globals.currentStream?.getVideoTracks()[0];
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const camera = document.getElementById('camera');
            
            if (!track) {
                zoomControls.style.display = 'none';
                return;
            }

            if (isIOS) {
                console.log('Initializing iOS zoom controls with CSS fallback');
                zoomControls.style.display = 'flex';
                globals.minZoom = 1;
                globals.maxZoom = 3;
                globals.currentZoom = 1;
                globals.zoomStep = 0.2;

                // Add CSS transform origin
                camera.style.transformOrigin = 'center';
                
                const applyIOSZoom = (newZoom) => {
                    try {
                        camera.style.transform = `scale(${newZoom})`;
                        globals.currentZoom = newZoom;
                        updateZoomUI();
                        console.log('iOS CSS zoom applied:', newZoom);
                    } catch (error) {
                        console.error('iOS CSS zoom error:', error);
                    }
                };

                // Zoom in button
                document.getElementById('zoomIn').onclick = () => {
                    const newZoom = Math.min(globals.currentZoom + globals.zoomStep, globals.maxZoom);
                    applyIOSZoom(newZoom);
                };

                // Zoom out button
                document.getElementById('zoomOut').onclick = () => {
                    const newZoom = Math.max(globals.currentZoom - globals.zoomStep, globals.minZoom);
                    applyIOSZoom(newZoom);
                };

                // Pinch zoom
                let initialDistance = 0;
                let initialZoom = 1;

                camera.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 2) {
                        e.preventDefault();
                        initialDistance = getDistance(e.touches[0], e.touches[1]);
                        initialZoom = globals.currentZoom;
                    }
                }, { passive: false });

                camera.addEventListener('touchmove', (e) => {
                    if (e.touches.length === 2) {
                        e.preventDefault();
                        const distance = getDistance(e.touches[0], e.touches[1]);
                        const scale = distance / initialDistance;
                        const newZoom = Math.max(globals.minZoom, 
                            Math.min(globals.maxZoom, initialZoom * scale));
                        applyIOSZoom(newZoom);
                    }
                }, { passive: false });

                // Initial UI update
                updateZoomUI();

            } else {
                // Non-iOS devices (Android, etc.) - keep existing code
                try {
                    const capabilities = track.getCapabilities();
                    
                    if (!capabilities.zoom) {
                        console.log('Zoom not supported on this device');
                        zoomControls.style.display = 'none';
                        return;
                    }

                    zoomControls.style.display = 'flex';
                    globals.minZoom = capabilities.zoom.min || 1;
                    globals.maxZoom = capabilities.zoom.max || 10;
                    globals.currentZoom = 1;
                    
                    document.getElementById('zoomIn').onclick = () => {
                        globals.currentZoom = Math.min(globals.currentZoom + globals.zoomStep, globals.maxZoom);
                        updateZoom();
                    };

                    document.getElementById('zoomOut').onclick = () => {
                        globals.currentZoom = Math.max(globals.currentZoom - globals.zoomStep, globals.minZoom);
                        updateZoom();
                    };

                    updateZoomUI();
                } catch (error) {
                    console.error('Error initializing standard zoom:', error);
                    zoomControls.style.display = 'none';
                }
            }
        }

        // Helper function for zoom UI update
        function updateZoomUI() {
            const zoomLevel = document.getElementById('zoomLevel');
            if (zoomLevel) {
                zoomLevel.textContent = `${globals.currentZoom.toFixed(1)}x`;
            }
        }

        // Standard zoom update function for non-iOS devices
        function updateZoom() {
            const track = globals.currentStream?.getVideoTracks()[0];
            if (track) {
                track.applyConstraints({
                    advanced: [{ zoom: globals.currentZoom }]
                }).then(() => {
                    updateZoomUI();
                }).catch(error => {
                    console.error('Zoom error:', error);
                });
            }
        }

        // Helper function for pinch zoom
        function getDistance(touch1, touch2) {
            const dx = touch1.clientX - touch2.clientX;
            const dy = touch1.clientY - touch2.clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        // Update the switch camera function
        document.getElementById('switchCamera').addEventListener('click', async () => {
            console.log('Attempting to switch camera...');
            
            // Stop recording if active
            if (globals.mediaRecorder?.state === 'recording') {
                globals.mediaRecorder.stop();
                document.getElementById('recordButton').classList.remove('recording');
            }

            try {
                // Stop current stream
                if (globals.currentStream) {
                    globals.currentStream.getTracks().forEach(track => track.stop());
                }

                // Toggle facing mode
                globals.currentFacingMode = globals.currentFacingMode === 'environment' ? 'user' : 'environment';
                
                // Get video constraints based on device
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                let constraints;
                if (isMobile) {
                    constraints = {
                        video: {
                            facingMode: globals.currentFacingMode,
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        },
                        audio: true
                    };
                } else {
                    // For desktop/laptop - use deviceId if available
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const videoDevices = devices.filter(device => device.kind === 'videoinput');
                    
                    if (videoDevices.length > 1) {
                        // If current stream exists, get current camera id
                        const currentTrack = globals.currentStream?.getVideoTracks()[0];
                        const currentDeviceId = currentTrack?.getSettings()?.deviceId;
                        
                        // Find next camera
                        const currentIndex = videoDevices.findIndex(device => device.deviceId === currentDeviceId);
                        const nextDevice = videoDevices[(currentIndex + 1) % videoDevices.length];
                        
                        constraints = {
                            video: {
                                deviceId: { exact: nextDevice.deviceId },
                                width: { ideal: 1280 },
                                height: { ideal: 720 }
                            },
                            audio: true
                        };
                    } else {
                        showStatusMessage('No additional cameras found');
                        return;
                    }
                }

                console.log('Using constraints:', constraints);

                // Get new stream
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Update video element
                const video = document.getElementById('camera');
                video.srcObject = stream;
                globals.currentStream = stream;

                // Wait for video to be ready
                await new Promise((resolve, reject) => {
                    video.onloadedmetadata = () => {
                        video.play()
                            .then(() => {
                                console.log('Camera switched successfully');
                                globals.isCameraRunning = true;
                                resolve();
                            })
                            .catch(reject);
                    };
                    video.onerror = reject;
                    setTimeout(() => reject(new Error('Video loading timeout')), 10000);
                });

                // Reinitialize zoom controls after switching camera
                await initializeZoomControls();

                showStatusMessage('Camera switched', 1000);

            } catch (error) {
                console.error('Failed to switch camera:', error);
                showStatusMessage('Failed to switch camera: ' + error.message);
                
                // Try to restore previous camera
                try {
                    globals.currentFacingMode = globals.currentFacingMode === 'environment' ? 'user' : 'environment';
                    await startCamera(globals.currentFacingMode);
                } catch (restoreError) {
                    console.error('Failed to restore camera:', restoreError);
                    showStatusMessage('Camera error. Please refresh the page.');
                }
            }
        });

        // Helper function to show status messages
        function showStatusMessage(message, duration = 3000) {
            console.log('Status:', message); // Add console logging for debugging
            
            const statusEl = document.getElementById('statusMessage') || document.createElement('div');
            statusEl.id = 'statusMessage';
            statusEl.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0, 0, 0, 0.9);
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 9999;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                max-width: 80%;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                animation: fadeInOut 0.3s ease-in-out;
            `;
            statusEl.textContent = message;
            document.body.appendChild(statusEl);
            
            if (duration > 0) {
                setTimeout(() => {
                    statusEl.style.animation = 'fadeOut 0.3s ease-in-out';
                    setTimeout(() => statusEl.remove(), 300);
                }, duration);
            }
        }

        // Start camera when page loads
        document.addEventListener('DOMContentLoaded', () => {
            startCamera();
        });

        // Event Listeners
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await startCamera();
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    document.body.classList.add('ios-device');
                    // Add iOS-specific meta tags dynamically
                    const metaTags = [
                        { name: 'apple-mobile-web-app-capable', content: 'yes' },
                        { name: 'apple-mobile-web-app-status-bar-style', content: 'black-translucent' }
                    ];
                    metaTags.forEach(tag => {
                        if (!document.querySelector(`meta[name="${tag.name}"]`)) {
                            const meta = document.createElement('meta');
                            meta.name = tag.name;
                            meta.content = tag.content;
                            document.head.appendChild(meta);
                        }
                    });
                }
            } catch (error) {
                console.error('Initial camera setup failed:', error);
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                if (!globals.isCameraRunning) {
                    startCamera(globals.currentFacingMode);
                }
            } else {
                if (globals.currentStream) {
                    utils.cleanupMediaStream(globals.currentStream);
                    globals.isCameraRunning = false;
                }
            }
        });

        // iOS specific Google Sign-In handler
        async function forceIOSGoogleSignIn() {
            return new Promise((resolve, reject) => {
                // Create a full-screen overlay for iOS
                const overlay = document.createElement('div');
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    z-index: 10000;
                    display: flex;
                    flex-direction: column;
                    align-items: center;
                    justify-content: center;
                `;

                // Add sign-in button
                const signInButton = document.createElement('button');
                signInButton.style.cssText = `
                    padding: 12px 24px;
                    font-size: 16px;
                    background: #4285f4;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    margin: 10px;
                    cursor: pointer;
                `;
                signInButton.textContent = 'Sign in with Google';

                // Add close button
                const closeButton = document.createElement('button');
                closeButton.style.cssText = `
                    padding: 12px 24px;
                    font-size: 16px;
                    background: #666;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    margin: 10px;
                    cursor: pointer;
                `;
                closeButton.textContent = 'Cancel';

                overlay.appendChild(signInButton);
                overlay.appendChild(closeButton);
                document.body.appendChild(overlay);

                // Handle sign in click
                signInButton.addEventListener('click', () => {
                    google.accounts.oauth2.initTokenClient({
                        client_id: '997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com',
                        scope: 'https://www.googleapis.com/auth/drive.file',
                        callback: (response) => {
                            if (response.access_token) {
                                localStorage.setItem('googleToken', response.access_token);
                                overlay.remove();
                                resolve(true);
                            } else {
                                console.error('Sign-in failed');
                                reject(new Error('Sign-in failed'));
                            }
                        },
                        error_callback: (error) => {
                            console.error('Google Sign-In error:', error);
                            reject(error);
                        }
                    }).requestAccessToken();
                });

                // Handle close
                closeButton.addEventListener('click', () => {
                    overlay.remove();
                    reject(new Error('Sign-in cancelled'));
                });
            });
        }

        // Add token validation function
        async function validateToken() {
            const token = localStorage.getItem('googleToken');
            if (!token) return false;
            
            try {
                const response = await fetch('https://www.googleapis.com/oauth2/v3/tokeninfo?access_token=' + token);
                return response.ok;
            } catch (error) {
                console.error('Token validation failed:', error);
                return false;
            }
        }

        // Update handleIOSAuth to prevent repeated prompts
        async function handleIOSAuth() {
            console.log('Checking iOS authentication...');
            try {
                const token = localStorage.getItem('googleToken');
                if (token) {
                    // Validate existing token
                    const response = await fetch('https://www.googleapis.com/oauth2/v3/tokeninfo?access_token=' + token);
                    if (response.ok) {
                        console.log('Existing token is valid');
                        return true;
                    }
                }
                
                // Only show sign-in if no valid token exists
                console.log('No valid token, showing sign-in...');
                showStatusMessage('Please sign in to Google...', 2000);
                await forceIOSGoogleSignIn();
                return true;
            } catch (error) {
                console.error('Auth error:', error);
                showStatusMessage('Sign in failed, please try again');
                return false;
            }
        }

        // Update Android/Windows auth handler with token validation
        async function handleAndroidAuth() {
            console.log('Checking authentication status...');
            try {
                // Check if we have a valid token
                const isTokenValid = await validateToken();
                if (isTokenValid) {
                    console.log('Existing token is valid');
                    return true;
                }

                // If no valid token, show sign-in
                console.log('No valid token, showing sign-in...');
                return new Promise((resolve, reject) => {
                    const overlay = document.createElement('div');
                    overlay.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: rgba(0,0,0,0.8);
                        z-index: 10000;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: center;
                    `;

                    const welcomeText = document.createElement('div');
                    welcomeText.style.cssText = `
                        color: white;
                        font-size: 20px;
                        margin-bottom: 20px;
                        text-align: center;
                    `;
                    welcomeText.textContent = 'Welcome to Camera App\nPlease sign in to continue';

                    const signInButton = document.createElement('button');
                    signInButton.style.cssText = `
                        padding: 12px 24px;
                        font-size: 16px;
                        background: #4285f4;
                        color: white;
                        border: none;
                        border-radius: 4px;
                        margin: 10px;
                        cursor: pointer;
                        font-weight: bold;
                    `;
                    signInButton.textContent = 'Sign in with Google';

                    const closeButton = document.createElement('button');
                    closeButton.style.cssText = `
                        padding: 12px 24px;
                        font-size: 16px;
                        background: #666;
                        color: white;
                        border: none;
                        border-radius: 4px;
                        margin: 10px;
                        cursor: pointer;
                    `;
                    closeButton.textContent = 'Cancel';

                    overlay.appendChild(welcomeText);
                    overlay.appendChild(signInButton);
                    overlay.appendChild(closeButton);
                    document.body.appendChild(overlay);

                    signInButton.addEventListener('click', () => {
                        showStatusMessage('Connecting to Google...');
                        google.accounts.oauth2.initTokenClient({
                            client_id: '997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com',
                            scope: 'https://www.googleapis.com/auth/drive.file',
                            callback: (response) => {
                                if (response.access_token) {
                                    localStorage.setItem('googleToken', response.access_token);
                                    overlay.remove();
                                    showStatusMessage('Successfully signed in', 2000);
                                    resolve(true);
                                } else {
                                    showStatusMessage('Sign-in failed');
                                    reject(new Error('Sign-in failed'));
                                }
                            }
                        }).requestAccessToken();
                    });

                    closeButton.addEventListener('click', () => {
                        overlay.remove();
                        reject(new Error('Sign-in cancelled'));
                    });
                });
            } catch (error) {
                console.error('Auth error:', error);
                return false;
            }
        }

        // Update the capture button handler
        document.getElementById('capture').addEventListener('click', async () => {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            if (isAndroid) {
                showStatusMessage('Preparing authentication...');
                try {
                    await handleAndroidAuth();
                } catch (error) {
                    console.error('Android Auth failed:', error);
                    showStatusMessage('Please sign in to continue');
                    return;
                }
            } else if (isIOS) {
                // Keep existing iOS auth code
                try {
                    const authSuccess = await handleIOSAuth();
                    if (!authSuccess) {
                        return;
                    }
                } catch (error) {
                    console.error('iOS Auth failed:', error);
                    return;
                }
            }

            const video = document.getElementById('camera');
            
            try {
                showStatusMessage('Capturing photo...');
                
                // Wait for video to be ready
                if (video.readyState !== video.HAVE_ENOUGH_DATA) {
                    await new Promise((resolve) => {
                        video.addEventListener('loadeddata', resolve, { once: true });
                        setTimeout(resolve, 1000); // Timeout after 1 second
                    });
                }
                
                const canvas = document.createElement('canvas');
                
                if (isIOS) {
                    // Ensure we get the actual video dimensions
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    console.log('Video dimensions:', canvas.width, 'x', canvas.height);
                    
                    // Ensure video is playing and has data
                    if (!video.videoWidth || !video.videoHeight) {
                        throw new Error('Video stream not ready');
                    }
                    
                    const ctx = canvas.getContext('2d');
                    
                    // Clear the canvas first
                    ctx.fillStyle = '#000';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Handle orientation
                    if (window.orientation === 90 || window.orientation === -90) {
                        ctx.save();
                        ctx.translate(canvas.width, 0);
                        ctx.rotate(Math.PI / 2);
                        ctx.drawImage(video, 0, 0, canvas.height, canvas.width);
                        ctx.restore();
                    } else {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    }
                    
                    // Debug: log canvas data
                    console.log('Canvas dimensions after capture:', canvas.width, 'x', canvas.height);
                } else {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    canvas.getContext('2d').drawImage(video, 0, 0);
                }
                
                canvas.toBlob(async (blob) => {
                    if (isIOS) {
                        showStatusMessage('Preparing upload...');
                        console.log('Blob size:', blob.size);
                    }
                    
                    try {
                        // Upload to main folder
                        showStatusMessage('Uploading to folder...');
                        const mainForm = new FormData();
                        const mainMetadata = {
                            name: `photo_${new Date().toISOString()}.jpg`,
                            mimeType: 'image/jpeg',
                            parents: ['1NQFgJNr4gOIBuTYeIKhtru6tdp1oAZyB']
                        };
                        
                        mainForm.append('metadata', new Blob([JSON.stringify(mainMetadata)], { type: 'application/json' }));
                        mainForm.append('file', blob);

                        const token = localStorage.getItem('googleToken');
                        if (!token) throw new Error('No auth token found');

                        const mainResponse = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${token}` },
                            body: mainForm
                        });

                        if (!mainResponse.ok) throw new Error('upload failed');

                        // Upload to backup folder
                        showStatusMessage('Uploading to folder...');
                        const backupForm = new FormData();
                        const backupMetadata = {
                            name: `photo_${new Date().toISOString()}_backup.jpg`,
                            mimeType: 'image/jpeg',
                            parents: ['1vsvYXG3w_nnJOp845et41CJWrRP4iFHF']
                        };
                        
                        backupForm.append('metadata', new Blob([JSON.stringify(backupMetadata)], { type: 'application/json' }));
                        backupForm.append('file', blob);

                        const backupResponse = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${token}` },
                            body: backupForm
                        });

                        if (!backupResponse.ok) throw new Error('upload failed');

                        showStatusMessage('✓ Photo uploaded successfully', 2000);
                        if (isIOS && navigator.vibrate) navigator.vibrate(200);
                    } catch (error) {
                        console.error('Upload error:', error);
                        if (error.message.includes('401') || error.message.includes('403')) {
                            localStorage.removeItem('googleToken');
                            await handleIOSAuth();
                            showStatusMessage('Please try capturing again', 2000);
                        } else {
                            showStatusMessage('Upload failed: ' + error.message, 3000);
                        }
                    }
                }, 'image/jpeg', 0.95);
            } catch (error) {
                console.error('Capture error:', error);
                showStatusMessage('Failed to capture photo: ' + error.message);
            }
        });

        // Update the record button handler to include Android auth
        document.getElementById('recordButton').addEventListener('click', async function() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isAndroid = /Android/.test(navigator.userAgent);
            
            if (isIOS) {
                // Keep existing iOS auth code
                try {
                    const authSuccess = await handleIOSAuth();
                    if (!authSuccess) {
                        return;
                    }
                } catch (error) {
                    console.error('Auth failed:', error);
                    return;
                }
            } else if (isAndroid) {
                try {
                    const authSuccess = await handleAndroidAuth();
                    if (!authSuccess) {
                        showStatusMessage('Please sign in to continue');
                        return;
                    }
                } catch (error) {
                    console.error('Android Auth failed:', error);
                    return;
                }
            }

            const video = document.getElementById('camera');
            
            if (!globals.mediaRecorder || globals.mediaRecorder.state === 'inactive') {
                globals.recordedChunks = [];
                const stream = video.srcObject;
                
                try {
                    let options;
                    if (isIOS) {
                        // Try different MIME types for iOS
                        const mimeTypes = [
                            'video/mp4',
                            'video/webm',
                            'video/webm;codecs=h264',
                            'video/webm;codecs=vp8',
                            ''  // Empty string lets browser choose
                        ];

                        // Find first supported MIME type
                        for (let type of mimeTypes) {
                            if (!type || MediaRecorder.isTypeSupported(type)) {
                                options = {
                                    mimeType: type,
                                    videoBitsPerSecond: 2000000,
                                    audioBitsPerSecond: 128000
                                };
                                console.log('Using MIME type:', type || 'browser default');
                                break;
                            }
                        }
                    } else {
                        options = {
                            mimeType: 'video/webm;codecs=h264,opus',
                            videoBitsPerSecond: 2500000,
                            audioBitsPerSecond: 128000
                        };
                    }

                    globals.mediaRecorder = new MediaRecorder(stream, options);
                    console.log('MediaRecorder created with options:', options);

                    globals.mediaRecorder.ondataavailable = (event) => {
                        if (event.data && event.data.size > 0) {
                            console.log('Received chunk of size:', event.data.size);
                            globals.recordedChunks.push(event.data);
                        }
                    };

                    globals.mediaRecorder.onstop = async () => {
                        showStatusMessage('Processing video...');
                        try {
                            const mimeType = isIOS ? 'video/mp4' : 'video/webm';
                            const blob = new Blob(globals.recordedChunks, { type: mimeType });
                            console.log('Video blob created, size:', blob.size);

                            // Upload to main folder
                            showStatusMessage('Uploading to folder...');
                            const mainForm = new FormData();
                            const mainMetadata = {
                                name: `video_${new Date().toISOString()}.${isIOS ? 'mp4' : 'webm'}`,
                                mimeType: mimeType,
                                parents: ['1NQFgJNr4gOIBuTYeIKhtru6tdp1oAZyB']
                            };
                            
                            mainForm.append('metadata', new Blob([JSON.stringify(mainMetadata)], { type: 'application/json' }));
                            mainForm.append('file', blob);

                            const token = localStorage.getItem('googleToken');
                            if (!token) throw new Error('No auth token found');

                            const mainResponse = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                                method: 'POST',
                                headers: { 'Authorization': `Bearer ${token}` },
                                body: mainForm
                            });

                            if (!mainResponse.ok) throw new Error('upload failed');
                            
                            // Upload to backup folder
                            showStatusMessage('Uploading to folder...');
                            const backupForm = new FormData();
                            const backupMetadata = {
                                name: `video_${new Date().toISOString()}_backup.${isIOS ? 'mp4' : 'webm'}`,
                                mimeType: mimeType,
                                parents: ['1vsvYXG3w_nnJOp845et41CJWrRP4iFHF']
                            };
                            
                            backupForm.append('metadata', new Blob([JSON.stringify(backupMetadata)], { type: 'application/json' }));
                            backupForm.append('file', blob);

                            const backupResponse = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
                                method: 'POST',
                                headers: { 'Authorization': `Bearer ${token}` },
                                body: backupForm
                            });

                            if (!backupResponse.ok) throw new Error('upload failed');

                            showStatusMessage('✓ Video uploaded successfully', 2000);
                            if (isIOS && navigator.vibrate) navigator.vibrate(200);
                        } catch (error) {
                            console.error('Upload failed:', error);
                            if (error.message.includes('auth') || error.message.includes('401')) {
                                await handleIOSAuth();
                                showStatusMessage('Please try recording again', 2000);
                            } else {
                                showStatusMessage('Upload failed: ' + error.message, 3000);
                            }
                        }
                        globals.recordedChunks = [];
                    };

                    // Start recording with shorter intervals for iOS
                    globals.mediaRecorder.start(isIOS ? 100 : 1000);
                    this.classList.add('recording');
                    
                    // Update button appearance
                    this.innerHTML = `
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="red">
                            <rect x="6" y="6" width="12" height="12"/>
                        </svg>
                    `;
                    
                    showStatusMessage('Recording started...', 1000);
                    
                } catch (error) {
                    console.error('Failed to start recording:', error);
                    showStatusMessage('Recording error: ' + error.message);
                    this.classList.remove('recording');
                }
            } else {
                globals.mediaRecorder.stop();
                this.classList.remove('recording');
                this.innerHTML = `
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <circle cx="12" cy="12" r="8"/>
                    </svg>
                `;
                showStatusMessage('Recording stopped', 1000);
            }
        });

        // Update the iOS detection and button handling
        if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
            document.body.classList.add('ios-device');
            
            // Add iOS-specific meta tags dynamically
            const metaTags = [
                { name: 'apple-mobile-web-app-capable', content: 'yes' },
                { name: 'apple-mobile-web-app-status-bar-style', content: 'black-translucent' }
            ];
            
            metaTags.forEach(tag => {
                if (!document.querySelector(`meta[name="${tag.name}"]`)) {
                    const meta = document.createElement('meta');
                    meta.name = tag.name;
                    meta.content = tag.content;
                    document.head.appendChild(meta);
                }
            });

            // Add touch handlers for iOS buttons
            ['capture', 'recordButton', 'switchCamera'].forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (button) {
                    button.addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        e.stopPropagation();
                        button.click();
                    }, { passive: false });
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const camera = document.getElementById('camera');
            if (camera) {
                // Prevent focus and default behaviors
                camera.addEventListener('focus', (e) => e.preventDefault(), true);
                camera.addEventListener('pointerdown', (e) => e.preventDefault(), true);
                camera.addEventListener('mousedown', (e) => e.preventDefault(), true);
                camera.addEventListener('touchstart', (e) => e.preventDefault(), true);
            }
        });

        // Add this to ensure Google Sign-In is initialized properly
        document.addEventListener('DOMContentLoaded', () => {
            const script = document.createElement('script');
            script.src = 'https://accounts.google.com/gsi/client';
            script.onload = () => {
                google.accounts.oauth2.initTokenClient({
                    client_id: '997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com',
                    scope: 'https://www.googleapis.com/auth/drive.file',
                    callback: (response) => {
                        if (response.access_token) {
                            localStorage.setItem('googleToken', response.access_token);
                        }
                    }
                });
            };
            document.body.appendChild(script);
        });

        // Force new authentication on page load for iOS
        document.addEventListener('DOMContentLoaded', () => {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            if (isIOS) {
                localStorage.removeItem('googleToken'); // Clear existing token
                console.log('Cleared existing token on page load');
            }
        });

        // Add this code for Android and Windows initial auth check
        document.addEventListener('DOMContentLoaded', async () => {
            const isAndroid = /Android/.test(navigator.userAgent);
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isWindows = /Windows/.test(navigator.userAgent);
            
            if ((isAndroid || isWindows) && !isIOS) {
                console.log('Android/Windows device detected, checking auth...');
                const isTokenValid = await validateToken();
                if (!isTokenValid) {
                    setTimeout(async () => {
                        try {
                            await handleAndroidAuth();
                        } catch (error) {
                            console.log('Initial auth cancelled or failed:', error);
                        }
                    }, 1000);
                }
            }
        });

        // Update version
        console.log('Camera App v1.0.5-019');
    </script>
