<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Camera Upload</title>
    <meta name="google-signin-client_id" content="997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Dynamic variables based on screen size */
            --camera-height: 60vh;
            --button-spacing: 10px;
            --control-size: 40px;
        }

        body {
            background: #000;
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
        }

        .container {
            height: 100vh;
            height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .camera-container {
            width: 100%;
            height: var(--camera-height);
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: calc(var(--button-spacing) * 10);
            display: flex;
            flex-direction: column;
            gap: var(--button-spacing);
            width: min(90%, 300px);
            z-index: 10;
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 25px;
            background: #2196F3;
            color: white;
            font-size: clamp(14px, 4vw, 16px);
            font-weight: 500;
        }

        .zoom-controls {
            position: fixed;
            bottom: var(--button-spacing);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 8px;
            border-radius: 20px;
            z-index: 10;
            width: fit-content;
        }

        .zoom-button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: clamp(12px, 3.5vw, 14px);
            min-width: 45px;
            text-align: center;
        }

        #zoomSlider {
            width: clamp(80px, 30vw, 120px);
            margin: 0 8px;
        }

        /* Preview elements */
        #preview, #videoPreview {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            background-color: #2a2a2a;
        }

        /* Hide canvas */
        #canvas {
            display: none;
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            body {
                height: -webkit-fill-available;
            }
            .container {
                height: -webkit-fill-available;
            }
        }
        @supports (padding: env(safe-area-inset-top)) {
        .container {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            }
        }
        /* Landscape mode adjustments */
        @media screen and (orientation: landscape) {
            .container {
                flex-direction: row;
                padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            }

            .button-container {
                position: relative;
                bottom: auto;
                right: 20px;
                width: auto;
            }

            .zoom-controls {
                flex-direction: column;
                left: auto;
                right: 20px;
                bottom: 50%;
                transform: translateY(50%);
            }

            h1 {
                writing-mode: vertical-lr;
                transform: rotate(180deg);
                margin: 0 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Upload</h1>
        <div class="camera-container">
            <video id="camera" autoplay playsinline onloadedmetadata="this.play()" onerror="handleVideoError(event)"></video>
            <img id="preview" alt="Preview">
            <video id="videoPreview" controls></video>
            <div class="camera-controls top-controls">
                <button class="control-button" id="flashButton">
                    <i class="fas fa-bolt"></i>
                </button>
                <button class="control-button" id="timerButton">
                    <i class="fas fa-stopwatch"></i>
                </button>
                <button class="control-button" id="gridButton">
                    <i class="fas fa-th"></i>
                </button>
                <button class="control-button" id="filterButton">
                    <i class="fas fa-magic"></i>
                </button>
            </div>

            <div class="timer-display" id="timerDisplay" style="display: none;">3</div>

            <div class="grid-overlay" id="gridOverlay" style="display: none;">
                <div class="grid-line vertical"></div>
                <div class="grid-line vertical"></div>
                <div class="grid-line horizontal"></div>
                <div class="grid-line horizontal"></div>
            </div>

            <div class="filter-options" id="filterOptions" style="display: none;">
                <button class="filter-button" data-filter="none">Normal</button>
                <button class="filter-button" data-filter="grayscale(100%)">B&W</button>
                <button class="filter-button" data-filter="sepia(100%)">Sepia</button>
                <button class="filter-button" data-filter="contrast(150%)">Contrast</button>
                <button class="filter-button" data-filter="brightness(150%)">Bright</button>
                <button class="filter-button" data-filter="saturate(200%)">Vivid</button>
            </div>

            <div class="timer-options" id="timerOptions" style="display: none;">
                <button class="timer-button" data-seconds="0">Off</button>
                <button class="timer-button" data-seconds="3">3s</button>
                <button class="timer-button" data-seconds="5">5s</button>
                <button class="timer-button" data-seconds="10">10s</button>
            </div>
        </div>
        <div class="zoom-controls">
            <button class="zoom-button" data-zoom="0.5">0.5x</button>
            <button class="zoom-button" data-zoom="1">1x</button>
            <button class="zoom-button" data-zoom="2">2x</button>
            <input type="range" id="zoomSlider" min="0.5" max="10" step="0.1" value="1">
            <span id="zoomLevel">1x</span>
        </div>
        <div class="button-container">
            <button id="switchCamera" class="button">Switch Camera</button>
            <button id="capture" class="button">Take Photo</button>
            <button id="recordButton" class="button">Record Video</button>
            <button id="upload" class="button" style="display:none;">Upload to Drive</button>
        </div>
    </div>
    <div class="status-message" id="statusMessage"></div>
    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        let imageBlob = null;
        let videoBlob = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let currentFacingMode = 'environment'; // Track current camera
        let currentZoom = 1;
        let currentStream = null;
        let isFlashOn = false;
        let isFrontCamera = false;
        let currentFilter = 'none';
        let isGridVisible = false;
        let isMuted = false;
        let isTimerActive = false;
        let timerDuration = 0;
        let videoWidth = 0;
        let videoHeight = 0;
        let cameras = [];
        let currentCameraIndex = 0;
        let isInitialized = false;
        let isProcessing = false; // Prevent multiple simultaneous operations

        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                console.log('Available cameras:', cameras);
            } catch (error) {
                console.error('Error getting cameras:', error);
            }
        }

        async function switchCamera() {
            if (isProcessing) return;
            isProcessing = true;
            
            try {
                if (cameras.length < 2) {
                    showStatus('Only one camera available');
                    return;
                }

                // Stop current stream properly
                if (currentStream) {
                    currentStream.getTracks().forEach(track => {
                        track.stop();
                        currentStream.removeTrack(track);
                    });
                }

                currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
                isFlashOn = false; // Reset flash state
                document.getElementById('flashButton').classList.remove('active');
                
                await startCamera();
                setZoom(1); // Reset zoom after switching camera
                showStatus('Camera switched');
            } catch (error) {
                console.error('Error switching camera:', error);
                showStatus('Failed to switch camera');
            } finally {
                isProcessing = false;
            }
        }

        async function startCamera() {
            try {
                if (!cameras[currentCameraIndex]) {
                    throw new Error('Selected camera not available');
                }

                const constraints = {
                    video: {
                        deviceId: { exact: cameras[currentCameraIndex].deviceId },
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('camera');
                video.srcObject = currentStream;
                
                // Wait for video to be ready
                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });
                
                await video.play();

                // Check and setup flash capability
                const track = currentStream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                const flashButton = document.getElementById('flashButton');
                flashButton.style.display = capabilities?.torch ? 'block' : 'none';
                
            } catch (error) {
                console.error('Error starting camera:', error);
                showStatus('Error starting camera: ' + error.message);
                // Try to recover by switching to first camera
                if (currentCameraIndex !== 0) {
                    currentCameraIndex = 0;
                    await startCamera();
                }
            }
        }

        // Prevent screen rotation on iOS
        window.addEventListener('orientationchange', async () => {
            // Wait for orientation change to complete
            await new Promise(resolve => setTimeout(resolve, 100));
            
            // Restart camera to adjust to new orientation
            if (document.getElementById('camera').srcObject) {
                await startCamera(currentFacingMode);
            }
        });

        // Handle iOS specific issues
        document.addEventListener('visibilitychange', async () => {
            if (document.visibilityState === 'visible') {
                // Restart camera when app comes back to foreground
                await startCamera(currentFacingMode);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }
        });

        // Prevent iOS double-tap zoom
        document.addEventListener('touchend', (event) => {
            event.preventDefault();
            event.target.click();
        }, { passive: false });

        // Initialize camera after DOM is fully loaded
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                await initializeCamera();
                
                // Event listeners with error handling
                const addSafeEventListener = (id, event, handler) => {
                    const element = document.getElementById(id);
                    if (element) {
                        element.addEventListener(event, async (e) => {
                            try {
                                await handler(e);
                            } catch (error) {
                                console.error(`Error in ${id} handler:`, error);
                                showStatus('Operation failed');
                            }
                        });
                    }
                };

                addSafeEventListener('switchCamera', 'click', switchCamera);
                addSafeEventListener('capture', 'click', capturePhoto);
                addSafeEventListener('recordButton', 'click', toggleRecording);
                addSafeEventListener('flashButton', 'click', toggleFlash);
                
            } catch (error) {
                console.error('Initialization failed:', error);
                showStatus('Failed to initialize camera');
            }
        });

        async function initializeCamera() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API not supported');
                }
                
                await getCameras();
                
                if (cameras.length === 0) {
                    throw new Error('No cameras found');
                }
                
                await startCamera();
                isInitialized = true;
            } catch (error) {
                console.error('Camera initialization failed:', error);
                showStatus('Camera initialization failed: ' + error.message);
            }
        }

        // Update your toggleFlash function
        async function toggleFlash() {
            if (!currentStream) return;
            
            const track = currentStream.getVideoTracks()[0];
            const capabilities = track.getCapabilities();
            
            if (!capabilities.torch) {
                alert('Flash not supported on this device');
                return;
            }
            
            isFlashOn = !isFlashOn;
            try {
                await track.applyConstraints({
                    advanced: [{ torch: isFlashOn }]
                });
                document.getElementById('flashButton').classList.toggle('active', isFlashOn);
            } catch (error) {
                console.error('Error toggling flash:', error);
                alert('Error toggling flash');
            }
        }

        // Add this function to handle responsive layout
        function adjustLayout() {
            const root = document.documentElement;
            const windowHeight = window.innerHeight;
            const windowWidth = window.innerWidth;
            
            // Adjust camera height based on screen size
            if (windowHeight < 600) {
                root.style.setProperty('--camera-height', '50vh');
                root.style.setProperty('--button-spacing', '8px');
            } else if (windowHeight < 800) {
                root.style.setProperty('--camera-height', '60vh');
                root.style.setProperty('--button-spacing', '10px');
            } else {
                root.style.setProperty('--camera-height', '65vh');
                root.style.setProperty('--button-spacing', '12px');
            }

            // Adjust for different screen widths
            if (windowWidth < 360) {
                root.style.setProperty('--control-size', '35px');
            } else {
                root.style.setProperty('--control-size', '40px');
            }
        }

        // Call on load and resize
        window.addEventListener('load', adjustLayout);
        window.addEventListener('resize', adjustLayout);
        window.addEventListener('orientationchange', () => {
            // Small delay to ensure orientation change is complete
            setTimeout(adjustLayout, 100);
        });

        // Add to your existing DOMContentLoaded event
        document.addEventListener('DOMContentLoaded', () => {
            adjustLayout();
            // ... your existing initialization code ...
        });

        // Improved photo capture with error handling
        async function capturePhoto() {
            if (isProcessing) return;
            isProcessing = true;
            
            try {
                const video = document.getElementById('camera');
                const canvas = document.getElementById('canvas');
                const preview = document.getElementById('preview');
                
                if (!video.srcObject || video.videoWidth === 0) {
                    throw new Error('Camera not ready');
                }

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0);
                
                const blob = await new Promise((resolve) => {
                    canvas.toBlob(resolve, 'image/jpeg', 0.8);
                });
                
                if (!blob) {
                    throw new Error('Failed to create image');
                }

                imageBlob = blob;
                preview.src = URL.createObjectURL(blob);
                preview.style.display = 'block';
                document.getElementById('upload').style.display = 'block';
                
            } catch (error) {
                console.error('Error capturing photo:', error);
                showStatus('Failed to capture photo');
            } finally {
                isProcessing = false;
            }
        }

        // Improved video recording
        function toggleRecording() {
            if (isProcessing) return;
            isProcessing = true;
            
            try {
                const recordButton = document.getElementById('recordButton');
                
                if (!currentStream) {
                    throw new Error('Camera not ready');
                }

                if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                    recordedChunks = [];
                    mediaRecorder = new MediaRecorder(currentStream, {
                        mimeType: 'video/webm;codecs=vp8,opus'
                    });
                    
                    mediaRecorder.ondataavailable = (e) => {
                        if (e.data.size > 0) {
                            recordedChunks.push(e.data);
                        }
                    };
                    
                    mediaRecorder.onstop = () => {
                        try {
                            if (recordedChunks.length === 0) {
                                throw new Error('No video data recorded');
                            }
                            
                            videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                            const videoPreview = document.getElementById('videoPreview');
                            videoPreview.src = URL.createObjectURL(videoBlob);
                            videoPreview.style.display = 'block';
                            document.getElementById('upload').style.display = 'block';
                        } catch (error) {
                            console.error('Error processing recording:', error);
                            showStatus('Failed to process recording');
                        }
                    };
                    
                    mediaRecorder.start();
                    recordButton.textContent = 'Stop Recording';
                    recordButton.classList.add('recording');
                    
                } else {
                    mediaRecorder.stop();
                    recordButton.textContent = 'Record Video';
                    recordButton.classList.remove('recording');
                }
            } catch (error) {
                console.error('Error toggling recording:', error);
                showStatus('Failed to toggle recording');
            } finally {
                isProcessing = false;
            }
        }

        function handleVideoError(error) {
            console.error('Video error:', error);
            alert('Error loading video stream. Please check your camera permissions.');
        }

        // Function to show status message
        function showStatus(message, duration = 3000) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, duration);
        }

        function setZoom(zoomLevel) {
            const video = document.getElementById('camera');
            const container = document.querySelector('.camera-container');
            
            // Ensure zoom level is within valid range
            zoomLevel = Math.min(Math.max(zoomLevel, 0.5), 10);
            currentZoom = zoomLevel;

            // Calculate the new dimensions
            const scale = 1 / zoomLevel;
            
            // Calculate dimensions to maintain aspect ratio
            const newWidth = videoWidth * scale;
            const newHeight = videoHeight * scale;
            
            // Calculate position to keep center
            const leftOffset = (videoWidth - newWidth) / 2;
            const topOffset = (videoHeight - newHeight) / 2;
            
            // Apply the zoom effect
            video.style.width = `${videoWidth}px`;
            video.style.height = `${videoHeight}px`;
            video.style.transform = `scale(${zoomLevel})`;
            video.style.transformOrigin = 'center center';
            video.style.objectFit = 'cover';
            
            // Update UI
            document.getElementById('zoomLevel').textContent = `${zoomLevel.toFixed(1)}x`;
            document.getElementById('zoomSlider').value = zoomLevel;
        }
    </script>
    <script src="drive-upload.js"></script>
</body>
</html>
