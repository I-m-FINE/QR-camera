<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Upload</title>
    <meta name="google-signin-client_id" content="997301043207-c9bs9jdbrhkg624qgf76qa9btfs8e0qj.apps.googleusercontent.com">
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        #camera {
            width: 100%;
            max-width: 500px;
            margin: 20px 0;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #preview {
            max-width: 500px;
            margin: 20px 0;
            display: none;
        }
        #recordButton {
            background-color: #f44336;  /* Red color for record button */
        }
        #recordButton.recording {
            background-color: #9e9e9e;  /* Gray when recording */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Upload</h1>
        <video id="camera" autoplay playsinline onloadedmetadata="this.play()" onerror="handleVideoError(event)"></video>
        <div>
            <button id="capture" class="button">Take Photo</button>
            <button id="recordButton" class="button">Record Video</button>
            <button id="upload" class="button" style="display:none;">Upload to Drive</button>
        </div>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="preview" alt="Preview">
    </div>

    <script>
        let imageBlob = null;
        let videoBlob = null;
        let mediaRecorder = null;
        let recordedChunks = [];

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } // Use back camera on phones
                });
                const video = document.getElementById('camera');
                video.srcObject = stream;
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Unable to access camera. Please make sure you have given permission.');
            }
        }

        document.getElementById('capture').addEventListener('click', () => {
            const video = document.getElementById('camera');
            const canvas = document.getElementById('canvas');
            const preview = document.getElementById('preview');
            const uploadBtn = document.getElementById('upload');

            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Draw video frame to canvas
            canvas.getContext('2d').drawImage(video, 0, 0);

            // Convert canvas to blob
            canvas.toBlob((blob) => {
                imageBlob = blob;
                preview.src = URL.createObjectURL(blob);
                preview.style.display = 'block';
                uploadBtn.style.display = 'inline-block';
            }, 'image/jpeg', 0.8);
        });

        document.getElementById('recordButton').addEventListener('click', () => {
            const recordBtn = document.getElementById('recordButton');
            const video = document.getElementById('camera');
            const uploadBtn = document.getElementById('upload');
            
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                // Start recording
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(video.srcObject);
                mediaRecorder.ondataavailable = (e) => recordedChunks.push(e.data);
                mediaRecorder.onstop = () => {
                    videoBlob = new Blob(recordedChunks, { type: 'video/webm' });
                    const preview = document.getElementById('preview');
                    preview.src = URL.createObjectURL(videoBlob);
                    preview.style.display = 'block';
                    uploadBtn.style.display = 'inline-block';
                };
                mediaRecorder.start();
                recordBtn.textContent = 'Stop Recording';
                recordBtn.classList.add('recording');
            } else {
                // Stop recording
                mediaRecorder.stop();
                recordBtn.textContent = 'Record Video';
                recordBtn.classList.remove('recording');
            }
        });

        document.getElementById('upload').addEventListener('click', async () => {
            if (imageBlob || videoBlob) {
                const uploadBtn = document.getElementById('upload');
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Uploading...';
                try {
                    await uploadToDrive(imageBlob || videoBlob, videoBlob ? 'video' : 'image');
                    uploadBtn.textContent = 'Upload to Drive';
                    imageBlob = null;
                    videoBlob = null;
                } catch (error) {
                    console.error('Upload failed:', error);
                    alert('Upload failed. Please try again.');
                } finally {
                    uploadBtn.disabled = false;
                }
            }
        });

        startCamera();

        function handleVideoError(error) {
            console.error('Video error:', error);
            alert('Error loading video stream. Please check your camera permissions.');
        }

        // Cleanup camera stream when page is closed
        window.addEventListener('beforeunload', () => {
            const video = document.getElementById('camera');
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        });
    </script>
    <script src="drive-upload.js"></script>
</body>
</html>
