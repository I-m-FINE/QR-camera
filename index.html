<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Camera Upload</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="config.js"></script>
    <script src="drive-upload.js"></script>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, Ubuntu;
        }

        /* Container styles */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Camera container */
        .camera-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        #camera {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Controls layout */
        .camera-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 10;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-button:hover {
            background: rgba(0, 0, 0, 0.7);
            border-color: white;
        }

        /* Main buttons container */
        .button-container {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .button {
            padding: 15px 30px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        /* Upload buttons */
        #uploadPhoto, #uploadVideo {
            background: #2196F3;
            border-color: #1976D2;
        }

        #uploadPhoto:hover, #uploadVideo:hover {
            background: #1976D2;
        }

        /* Status message */
        .status-message {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .status-visible {
            opacity: 1;
        }

        /* Recording state */
        .recording {
            background: #ff4444 !important;
            border-color: #cc0000 !important;
        }

        /* Grid overlay */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            pointer-events: none;
        }

        .grid-line {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
        }

        .grid-line.vertical {
            width: 1px;
            height: 100%;
        }

        .grid-line.horizontal {
            height: 1px;
            width: 100%;
        }

        .vertical:nth-child(1) { left: 33.33%; }
        .vertical:nth-child(2) { left: 66.66%; }
        .horizontal:nth-child(3) { top: 33.33%; }
        .horizontal:nth-child(4) { top: 66.66%; }
    </style>
</head>
<body>
    <div class="container">
        <div class="camera-container">
            <video id="camera" autoplay playsinline muted></video>
            <div class="grid-overlay">
                <div class="grid-line vertical"></div>
                <div class="grid-line vertical"></div>
                <div class="grid-line horizontal"></div>
                <div class="grid-line horizontal"></div>
            </div>
        </div>

        <div class="camera-controls">
            <button id="switchCamera" class="control-button" title="Switch Camera">
                <i class="fas fa-sync-alt"></i>
            </button>
            <button id="toggleGrid" class="control-button" title="Toggle Grid">
                <i class="fas fa-th"></i>
            </button>
            <button id="toggleFlash" class="control-button" title="Toggle Flash">
                <i class="fas fa-bolt"></i>
            </button>
        </div>

        <div class="button-container">
            <button id="capture" class="button" aria-label="Take Photo">Take Photo</button>
            <button id="recordButton" class="button" aria-label="Record Video">Record Video</button>
        </div>

        <button id="uploadPhoto" class="control-button" style="display: none;" aria-label="Upload Photo">
            <i class="fas fa-cloud-upload-alt"></i>
        </button>
        <button id="uploadVideo" class="control-button" style="display: none;" aria-label="Upload Video">
            <i class="fas fa-cloud-upload-alt"></i>
        </button>

        <div id="statusMessage" class="status-message"></div>
    </div>
    <script>
        // Debug logging
        function debugLog(message, data = null) {
            console.log(`[Camera Debug] ${message}`, data || '');
        }

        // Global variables
        let currentStream = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let isProcessing = false;

        // Check camera permissions
        async function checkCameraPermissions() {
            try {
                const result = await navigator.permissions.query({ name: 'camera' });
                debugLog('Camera permission status:', result.state);
                return result.state;
            } catch (error) {
                debugLog('Error checking camera permissions:', error);
                return 'unknown';
            }
        }

        // Initialize camera
        async function startCamera() {
            debugLog('Starting camera initialization');
            
            try {
                // Check if mediaDevices is supported
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API not supported in this browser');
                }

                // Check permissions
                const permissionStatus = await checkCameraPermissions();
                debugLog('Permission status:', permissionStatus);

                // Stop any existing stream
                if (currentStream) {
                    currentStream.getTracks().forEach(track => {
                        track.stop();
                        debugLog('Stopped existing track:', track.label);
                    });
                }

                // List available devices
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                debugLog('Available video devices:', videoDevices);

                // Request camera access
                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    },
                    audio: false
                };

                debugLog('Requesting camera with constraints:', constraints);
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                
                // Get video element
                const videoElement = document.getElementById('camera');
                if (!videoElement) {
                    throw new Error('Video element not found');
                }

                // Set video source
                videoElement.srcObject = currentStream;
                videoElement.setAttribute('playsinline', true);
                videoElement.setAttribute('autoplay', true);
                
                // Wait for video to be ready
                await new Promise((resolve) => {
                    videoElement.onloadedmetadata = () => {
                        debugLog('Video metadata loaded');
                        resolve();
                    };
                });

                // Play video
                await videoElement.play();
                debugLog('Camera started successfully');
                showStatus('Camera ready');

            } catch (error) {
                debugLog('Error starting camera:', error);
                showStatus('Camera error: ' + error.message);
                throw error;
            }
        }

        // Status message helper
        function showStatus(message) {
            debugLog('Status:', message);
            const statusElement = document.getElementById('statusMessage');
            if (statusElement) {
                statusElement.textContent = message;
                statusElement.classList.add('status-visible');
                setTimeout(() => {
                    statusElement.classList.remove('status-visible');
                }, 3000);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            debugLog('Page loaded, initializing camera');
            
            try {
                await startCamera();
                
                // Add button listeners after camera is initialized
                const switchButton = document.getElementById('switchCamera');
                if (switchButton) {
                    switchButton.addEventListener('click', async () => {
                        debugLog('Switch camera clicked');
                        try {
                            await startCamera();
                        } catch (error) {
                            debugLog('Switch camera error:', error);
                            showStatus('Failed to switch camera');
                        }
                    });
                }

                const captureButton = document.getElementById('capture');
                if (captureButton) {
                    captureButton.addEventListener('click', async () => {
                        debugLog('Capture button clicked');
                        if (isProcessing) return;
                        isProcessing = true;

                        try {
                            const video = document.getElementById('camera');
                            const canvas = document.createElement('canvas');
                            canvas.width = video.videoWidth;
                            canvas.height = video.videoHeight;
                            
                            const context = canvas.getContext('2d');
                            context.drawImage(video, 0, 0);
                            
                            const capturedBlob = await new Promise((resolve) => {
                                canvas.toBlob(resolve, 'image/jpeg', 0.8);
                            });

                            window.capturedMedia = window.capturedMedia || {};
                            window.capturedMedia.currentPhoto = capturedBlob;
                            debugLog('Photo captured', { size: capturedBlob.size });
                            
                            showStatus('Photo captured');
                        } catch (error) {
                            debugLog('Capture error:', error);
                            showStatus('Failed to capture photo');
                        } finally {
                            isProcessing = false;
                        }
                    });
                }
            } catch (error) {
                debugLog('Initialization error:', error);
                showStatus('Failed to initialize camera');
            }
        });

        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            debugLog('Visibility changed:', document.visibilityState);
            if (document.visibilityState === 'visible') {
                startCamera().catch(error => {
                    debugLog('Visibility change camera error:', error);
                });
            }
        });
    </script>
</body>
</html>
